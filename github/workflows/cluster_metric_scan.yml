name: LUFT-Auto Cluster Metric Scan

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (binary harmonic step)
  workflow_dispatch:  # Manual trigger

jobs:
  scan-cluster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install requests pandas numpy astropy  # For photometry pull/χ calc
      - name: Fetch Cluster Data & Compute χ
        run: |
          # Fetch latest public ASAS-SN/FAST light curve for KIC 8462852 (Tabby's)
          # Replace with your fractal_echo_scanner.py or chi_calculator.py adapted for photometry
          python scripts/cluster_metric_scanner.py --coordinates "RA:20h06m15.457s Dec:+44d27m24.75s" --source "ASAS-SN" --threshold 0.15 --harmonic_modes 4
      - name: Commit Snapshot if Event Detected
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "LUFT Bot"
          git add measurements/cluster_events/*
          git commit -m "Auto-commit Cluster metric snapshot - $(date -u +%Y-%m-%dT%H:%M:%S) - max χ: [insert max_chi here]" || echo "No event detected"
          git push
