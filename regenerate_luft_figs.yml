name: Regenerate  Capsule Figures

on:
  push:
    paths:
      - "cme_heartbeat_log_2025_12.csv"
      - "cme_heartbeat_analysis.py"
      - "Makefile"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scipy scikit-learn

      - name: Run Makefile
        run: make all

      - name: Commit regenerated figures
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add figure*.png
          git commit -m "Auto-update: regenerate  capsule figures"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload figures as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: capsule-figures
          path: |
            figure1_saturation.png
            figure2_hysteresis.png
            figure3_magnetic.png
            figure4_phase.png
