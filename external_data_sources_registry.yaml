#  External Data Sources Registry
# ====================================
# 
# Comprehensive catalog of 43+ major scientific data sources for the  Portal
# Link Intelligence Network. This registry maps the entire scientific data ecosystem
# that  monitors and integrates.
#
# Author: Carl Dean Cline Sr.
# Created: December 2025
# Location: Lincoln, Nebraska, USA
#
# Mission: Build connections between  and the global scientific community

metadata:
  version: "1.0"
  created: "2025-12-31"
  author: "Carl Dean Cline Sr."
  description: "Registry of major scientific data sources for  Portal integration"
  total_sources: 43

# ==============================================================================
# TIER 1: NASA & US SPACE AGENCIES (10 sources)
# ==============================================================================

nasa_space_agencies:
  category: "NASA & US Space Agencies"
  tier: 1
  priority: "IMMEDIATE"
  sources:
    - name: "NASA DSCOVR"
      description: "Deep Space Climate Observatory - Solar wind L1 data"
      urls:
        - "https://www.ngdc.noaa.gov/dscovr/"
        - "https://services.swpc.noaa.gov/products/solar-wind/"
        - "https://www.spaceappschallenge.org/"
      data_types:
        - "solar_wind"
        - "magnetic_field"
        - "plasma_parameters"
      update_frequency: "5-minute"
      api_available: true
      status: "active"

    - name: "NASA MAVEN"
      description: "Mars Atmosphere and Volatile Evolution - Mars atmosphere data"
      urls:
        - "https://pds-ppi.igpp.ucla.edu/search/"
        - "https://lasp.colorado.edu/maven/sdc/public/"
      data_types:
        - "mars_magnetic_field"
        - "mars_atmosphere"
        - "solar_wind_mars"
      update_frequency: "daily"
      api_available: true
      status: "active"

    - name: "NASA Parker Solar Probe"
      description: "Closest approach to the Sun - extreme solar environment data"
      urls:
        - "https://parkersolarprobe.jhuapl.edu/"
        - "https://spdf.gsfc.nasa.gov/pub/data/psp/"
      data_types:
        - "solar_magnetic_field"
        - "solar_wind_close"
        - "plasma_waves"
      update_frequency: "mission_dependent"
      api_available: true
      status: "active"

    - name: "NASA JWST"
      description: "James Webb Space Telescope - Deep space observations"
      urls:
        - "https://www.stsci.edu/jwst"
        - "https://mast.stsci.edu/portal/Mashup/Clients/Mast/Portal.html"
      data_types:
        - "infrared_imaging"
        - "spectroscopy"
        - "deep_field"
      update_frequency: "continuous"
      api_available: true
      status: "active"

    - name: "NASA Mars Rovers"
      description: "Curiosity and Perseverance - Mars surface data"
      urls:
        - "https://mars.nasa.gov/mars2020/"
        - "https://pds-imaging.jpl.nasa.gov/"
      data_types:
        - "mars_surface"
        - "atmospheric_data"
        - "imagery"
      update_frequency: "daily"
      api_available: true
      status: "active"

    - name: "NASA ACE"
      description: "Advanced Composition Explorer - Solar wind monitoring"
      urls:
        - "https://www.srl.caltech.edu/ACE/"
        - "https://www.swpc.noaa.gov/products/ace-real-time-solar-wind"
      data_types:
        - "solar_wind"
        - "cosmic_rays"
        - "particle_composition"
      update_frequency: "realtime"
      api_available: true
      status: "active"

    - name: "NASA OMNI"
      description: "Combined space weather database"
      urls:
        - "https://omniweb.gsfc.nasa.gov/"
        - "https://cdaweb.gsfc.nasa.gov/"
      data_types:
        - "combined_solar_wind"
        - "geomagnetic_indices"
        - "historical_data"
      update_frequency: "hourly"
      api_available: true
      status: "active"

    - name: "NASA SOHO"
      description: "Solar and Heliospheric Observatory"
      urls:
        - "https://soho.nascom.nasa.gov/"
        - "https://soho.nascom.nasa.gov/data/data.html"
      data_types:
        - "solar_imaging"
        - "corona_observation"
        - "solar_wind"
      update_frequency: "realtime"
      api_available: true
      status: "active"

    - name: "NASA SDO"
      description: "Solar Dynamics Observatory"
      urls:
        - "https://sdo.gsfc.nasa.gov/"
        - "https://sdo.gsfc.nasa.gov/data/"
      data_types:
        - "solar_imaging"
        - "magnetic_field_maps"
        - "solar_dynamics"
      update_frequency: "continuous"
      api_available: true
      status: "active"

    - name: "NASA Hubble Space Telescope"
      description: "Iconic space telescope - optical and UV observations"
      urls:
        - "https://hubblesite.org/"
        - "https://archive.stsci.edu/hst/"
      data_types:
        - "optical_imaging"
        - "spectroscopy"
        - "historical_archive"
      update_frequency: "continuous"
      api_available: true
      status: "active"

    - name: "NASA Voyager 2"
      description: "Voyager 2 Interstellar Mission - Heliosheath and interstellar medium data"
      urls:
        - "https://cdaweb.gsfc.nasa.gov/index.html/"
        - "https://voyager.jpl.nasa.gov/"
        - "https://spdf.gsfc.nasa.gov/pub/data/voyager/voyager2/"
      data_types:
        - "heliosheath_magnetic_field"
        - "interstellar_plasma"
        - "cosmic_rays"
        - "termination_shock"
      update_frequency: "archived"
      api_available: true
      status: "active"
      notes: |
        Critical for Ï‡ = 0.15 boundary validation. Heliosheath data (2007-2012)
        provides a radically different plasma regime (B ~ 0.1 nT vs Earth's 5 nT)
        to test universality of the boundary. Dataset ID: VOYAGER2_48SEC_MAG

