# LUFT Discovery System Configuration
# Controls automated analysis and reporting behavior
# 
# Author: Carl Dean Cline Sr.
# Created: January 3, 2026
# Location: Lincoln, Nebraska, USA

discovery_system:
  # Master enable/disable for automated discovery features
  enabled: true
  
  # Human oversight controls
  auto_approve: false  # MUST be false - Carl reviews all discoveries
  require_validation: true  # All discoveries need manual validation
  
  # Notification settings
  max_notifications_per_hour: 1  # Rate limiting to prevent spam
  notification_channels:
    file_system:
      enabled: true   # Save to reports/discoveries/
    dashboard:
      enabled: true   # Display in cockpit widget
    email:
      enabled: false  # Do NOT auto-email (Carl checks manually)
    discussions:
      enabled: false  # Do NOT auto-post to GitHub Discussions
  
  # Audio features (SAFETY: DISABLED BY DEFAULT)
  audio_readout:
    enabled: false  # Requires explicit --enable-audio flag by user
    voice: "en-US-Standard-A"
    rate: 1.0
    volume: 0.7
    
  # Quality thresholds - discoveries must meet these to be shown
  quality_gates:
    min_sample_size: 50        # Minimum data points required
    min_confidence: 0.95       # 95% confidence minimum
    max_p_value: 0.05          # Statistical significance
    require_replication: false # Set to true for production
    min_correlation: 0.3       # Minimum |r| for correlation discoveries
    
  # Analysis script permissions - only these can generate discoveries
  allowed_scripts:
    - beta_chi_correlation.py
    - proton_beam_ratio.py
    - paper_param_extractor.py
    - meta_pattern_detector.py
    - temporal_correlation_dashboard.py
    
  # Output locations for different discovery stages
  output_dirs:
    preliminary: "plots/"                    # Initial analysis results
    validated: "reports/discoveries/"        # Carl-approved findings
    published: "docs/discoveries/"           # Published capsules
    audit: "reports/audit/"                  # Audit trail logs
    
  # Approval workflow settings
  approval_required_for:
    - new_correlation_discovery    # Any new correlation found
    - threshold_identification     # New chi-like thresholds
    - pattern_detection           # Temporal or spatial patterns
    - external_validation         # Data from external sources
    - parameter_extraction        # New parameters from papers
    
  # Dashboard display settings
  dashboard:
    max_discoveries_shown: 3       # Show latest 3 discoveries
    auto_refresh_seconds: 300      # Refresh every 5 minutes
    show_preliminary: true         # Show preliminary (with warning label)
    highlight_validated: true      # Highlight validated discoveries
    
  # Automated analysis schedule (when enabled)
  schedule:
    beta_chi_analysis:
      enabled: false               # Run on-demand only
      frequency: "weekly"          # If enabled: daily, weekly, monthly
      day_of_week: "monday"
      time_utc: "00:00"
      
    proton_beam_analysis:
      enabled: false
      frequency: "weekly"
      day_of_week: "monday"
      time_utc: "01:00"
      
    paper_extraction:
      enabled: false               # Paper harvesting runs separately
      frequency: "daily"
      time_utc: "06:00"
      
  # Data retention
  retention:
    preliminary_results_days: 30   # Keep preliminary results for 30 days
    validated_results_days: 365    # Keep validated results for 1 year
    audit_logs_days: 180          # Keep audit logs for 6 months
    
  # Safety limits
  safety:
    max_discoveries_per_day: 5     # Prevent discovery spam
    max_file_size_mb: 100          # Maximum plot/result file size
    require_human_confirmation: true  # Always require human OK
    
# End of configuration
