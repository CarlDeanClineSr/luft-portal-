# Core Physics Constants
physics: 
  chi_cap:  0.15                    # Universal boundary value
  mechanism: glow_to_filament      # Physical interpretation
  tolerance: 0.01                  # Boundary width
  chi_min: 0.145                   # Lower boundary
  chi_max: 0.155                   # Upper boundary
  
  # AM-Graviton coupling (future)
  am_graviton_coupling: true
  sideband_symmetry_threshold: 0.05

# Detection Thresholds
thresholds:
  chi_boundary:  0.15
  chi_tolerance: 0.01
  attractor_threshold: 0.50        # >50% at boundary = attractor state
  violation_alert:  0.155           # Alert if exceeded
  violation_tolerance: 0.01        # Max acceptable violation rate

# Classification Logic
classification:
  BELOW: 
    condition: "chi < 0.145"
    interpretation: "Glow mode, suboptimal coupling"
    alert_level: none
    
  AT_BOUNDARY:
    condition: "0.145 <= chi <= 0.155"
    interpretation: "Attractor state, optimal coupling"
    alert_level: info
    
  VIOLATION: 
    condition: "chi > 0.155"
    interpretation: "Filamentary breakdown detected"
    alert_level: warning
    
  UNKNOWN: 
    condition: "chi is NaN or invalid"
    interpretation: "Data quality issue"
    alert_level: error

# Detection Criteria
detection:
  chi_at_boundary: 
    formula: "(chi >= 0.145) AND (chi <= 0.155)"
    output: boolean
    
  chi_violation: 
    formula: "chi > 0.155"
    output: boolean
    
  attractor_state:
    formula: "(count_at_boundary / total_count) > 0.50"
    output: boolean
    
  am_graviton_signature:
    formula: "(chi_cap_present) AND (sideband_detected) AND (symmetry_error < 0.05)"
    output: boolean
    requires: 
      - chi_cap_present
      - fft_analysis
      - sideband_symmetry

