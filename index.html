<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V99</title>
    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; font-family: 'Courier New', monospace; }
        #cabinet { width: 98vw; height: 94vh; background: linear-gradient(to bottom, #3d2914, #2b1d0e); border: 25px solid #1a110a; border-radius: 60px; display: flex; align-items: center; justify-content: space-around; padding: 20px; box-sizing: border-box; position: relative; box-shadow: inset 0 0 150px #000, 0 50px 100px #000; }
        .glass-tube { width: 75%; height: 90%; background: #000; border-radius: 15%; overflow: hidden; border: 15px solid #111; position: relative; cursor: pointer; }
        video, canvas { width: 100%; height: 100%; object-fit: contain; background: #000; }
        .side-panel { width: 22%; display: flex; flex-direction: column; align-items: center; gap: 40px; padding-top: 60px; }
        .dial-housing { position: relative; width: 120px; height: 160px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .knob { width: 90px; height: 90px; background: #333; border: 6px solid #000; border-radius: 50%; cursor: pointer; position: relative; z-index: 10; transition: transform 0.2s; box-shadow: 0 8px 15px #000; }
        .knob::after { content: ''; position: absolute; top: 8px; left: 50%; width: 5px; height: 28px; background: #fff; transform: translateX(-50%); }
        .dash-ring { position: absolute; width: 140px; height: 140px; pointer-events: none; top: -25px; }
        .dash { position: absolute; width: 140px; height: 2px; background: #444; transform-origin: center; top: 50%; }
        .label { color: #fff; font-size: 18px; font-weight: bold; margin-top: 30px; text-shadow: 0 0 8px #fff; letter-spacing: 2px; }
        .volume-container { width: 100px; height: 40px; background: #2b1d0e; border: 2px solid #531; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 10px #000; }
        .volume-slider { width: 80px; -webkit-appearance: none; height: 6px; background: linear-gradient(to right, #444, #ff6600); outline: none; border-radius: 3px; cursor: pointer; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: #ff6600; border-radius: 50%; border: 2px solid #000; box-shadow: 0 2px 6px #000; }
        .social-ledger { position: absolute; bottom: 25px; right: 40px; color: #444; font-size: 12px; }
        .fs-toggle { position: absolute; top: 15px; left: 15px; background: #111; color: #fff; border: 1px solid #444; padding: 10px; cursor: pointer; font-size: 10px; z-index: 100; font-weight: bold; border-radius: 8px; }
        .version { position: absolute; top: 15px; right: 15px; color: #ff6600; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V99</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
        <canvas id="visualizer" width="800" height="450" style="display:none; position:absolute; top:0; left:0;"></canvas>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>

    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2600" border="0" />
        </a>
    </div>
</div>

<script>
    const carAds = [
        {n: "1964 Ford Mustang", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
        {n: "1965 Pontiac GTO Tiger", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Pontiac_GTO_Tiger_512kb.mp4"},
        {n: "1965 Ford Mustang 2+2", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Ford_Mustang_-2plus2_512kb.mp4"},
        {n: "1964 Oldsmobile Jetfire", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Oldsmobile_Jetfire_Turbo_Rocket_V-8_512kb.mp4"},
        {n: "1963 Corvette Sting Ray", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Chevrolet_Corvette_Sting_Ray_512kb.mp4"},
        {n: "1955 Ford", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1955_Ford_512kb.mp4"},
        {n: "1955 Chevrolet", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1955_Chevrolet_B-W_512kb.mp4"},
        {n: "1954 Chevy Corvette", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1954_Chevy_Corvette_512kb.mp4"}
    ];

    const space = [
        {n: "View From Space Reel 1", u: "https://archive.org/download/viewfromspace/viewfromspacereel1.mp4"},
        {n: "View From Space Reel 2", u: "https://archive.org/download/viewfromspace/viewfromspacereel2.mp4"},
        {n: "DOD Military Film", u: "https://archive.org/download/gov.dod.dimoc.30190/gov.dod.dimoc.30190_512kb.mp4"}
    ];

    const sciFi = [
        {n: "The Time Machine (1978)", u: "https://archive.org/download/the-time-machine-1978-time-travel-sci-fi/The%20Time%20Machine%20%281978%20Time%20Travel%20SciFi%29.mp4"},
        {n: "Plan 9 from Outer Space", u: "https://archive.org/download/Plan9FromOuterSpace/Plan9FromOuterSpace_512kb.mp4"}
    ];

    const classicTV = [
        {n: "Superman - Mechanical Monsters", u: "https://archive.org/download/superman_the_mechanical_monsters/superman_the_mechanical_monsters_512kb.mp4"},
        {n: "Superman Cartoon", u: "https://archive.org/download/Superman-1941/Cartoon-SupermanBLP-VCD.mp4"},
        {n: "Popeye Meets Sindbad", u: "https://archive.org/download/popeye_sindbad/Popeye_Sindbad.mp4"}
    ];

    const hotRods = [
        {n: "Wonderful World of Wheels", u: "https://archive.org/download/68014-wonderful-world-of-wheels-vwr_202412/68014+Wonderful+World+Of+Wheels_vwr.mp4"}
    ];

    const radioDramas = [
        {n: "War of the Worlds", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-10-30WarOfTheWorlds.mp3"},
        {n: "Dracula", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-11Dracula.mp3"},
        {n: "Treasure Island", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-18TreasureIsland.mp3"},
        
        // 20 SHORT SCIENCE FICTION STORIES (3-19) - generated for you
        {n: "20 Short SF Stories 03", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_03_various_128kb.mp3"},
        {n: "20 Short SF Stories 04", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_04_various_128kb.mp3"},
        {n: "20 Short SF Stories 05", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_05_various_128kb.mp3"},
        {n: "20 Short SF Stories 06", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_06_various_128kb.mp3"},
        {n: "20 Short SF Stories 07", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_07_various_128kb.mp3"},
        {n: "20 Short SF Stories 08", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_08_various_128kb.mp3"},
        {n: "20 Short SF Stories 09", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_09_various_128kb.mp3"},
        {n: "20 Short SF Stories 10", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_10_various_128kb.mp3"},
        {n: "20 Short SF Stories 11", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_11_various_128kb.mp3"},
        {n: "20 Short SF Stories 12", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_12_various_128kb.mp3"},
        {n: "20 Short SF Stories 13", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_13_various_128kb.mp3"},
        {n: "20 Short SF Stories 14", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_14_various_128kb.mp3"},
        {n: "20 Short SF Stories 15", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_15_various_128kb.mp3"},
        {n: "20 Short SF Stories 16", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_16_various_128kb.mp3"},
        {n: "20 Short SF Stories 17", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_17_various_128kb.mp3"},
        {n: "20 Short SF Stories 18", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_18_various_128kb.mp3"},
        {n: "20 Short SF Stories 19", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_19_various_128kb.mp3"}
    ];

    const categories = [
        {name: "CAR ADS", content: carAds},
        {name: "SPACE", content: space},
        {name: "SCI-FI", content: sciFi},
        {name: "CLASSIC TV", content: classicTV},
        {name: "HOT RODS", content: hotRods},
        {name: "RADIO", content: radioDramas}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const visualizer = document.getElementById('visualizer');
    let audioCtx, analyser, dataArray, animationFrame;

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            visualizer.style.display = 'block';
            startVisualizer();
        } else {
            player.style.display = 'block';
            visualizer.style.display = 'none';
            stopVisualizer();
        }

        player.play().catch(e => console.log('Click screen to start'));
    }

    // ────── SIMPLE AUDIO VISUALIZER (only when radio plays) ──────
    function startVisualizer() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 128;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            const source = audioCtx.createMediaElementSource(player);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
        }
        drawVisualizer();
    }

    function drawVisualizer() {
        animationFrame = requestAnimationFrame(drawVisualizer);
        analyser.getByteFrequencyData(dataArray);

        const ctx = visualizer.getContext('2d');
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, visualizer.width, visualizer.height);

        const barWidth = (visualizer.width / dataArray.length) * 2.5;
        let x = 0;

        for (let i = 0; i < dataArray.length; i++) {
            const barHeight = dataArray[i] * 2.2;
            ctx.fillStyle = `rgb(${barHeight + 50}, 100, 255)`;
            ctx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
            x += barWidth + 4;
        }
    }

    function stopVisualizer() {
        cancelAnimationFrame(animationFrame);
        visualizer.style.display = 'none';
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        else document.exitFullscreen();
    }
</script>
</body>
</html>
