            height: 160px;

            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
            top: -25px;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .label {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            text-shadow: 0 0 8px #fff;
            letter-spacing: 2px;
        }
        .volume-container {
            width: 100px;
            height: 40px;
            background: #2b1d0e;
            border: 2px solid #531;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px #000;
        }
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 6px;
            background: linear-gradient(to right, #444, #ff6600);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #ff6600;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 2px 6px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
            border-radius: 8px;
        }
        .version {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff6600;
            font-size: 10px;

    // ========== VINTAGE COMMERCIALS ==========
    const commercials = [
        {n: "1964 Ford Mustang Intro", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
        {n: "1965 Pontiac GTO Tiger", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Pontiac_GTO_Tiger_512kb.mp4"},
        {n: "1965 Ford Mustang 2+2", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Ford_Mustang_-2plus2_512kb.mp4"},
        {n: "1964 Oldsmobile Jetfire Turbo", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Oldsmobile_Jetfire_Turbo_Rocket_V-8_512kb.mp4"}
    ];

    // ========== MILITARY & HISTORY ==========
    const military = [
        {n: "DOD Film - Military History", u: "https://archive.org/download/gov.dod.dimoc.30190/gov.dod.dimoc.30190_512kb.mp4"}
    ];

    // ========== SPACE & ROCKETS ==========
    const space = [
        {n: "Apollo 11 Moon Landing (1969)", u: "https://archive.org/download/Apollo_11_Television_Coverage/Apollo_11_Moon_Landing.mp4"}
    ];

    // ========== DRIVE-IN MOVIES ==========
    const driveIn = [
        {n: "Night of the Living Dead (1968)", u: "https://archive.org/download/night_of_the_living_dead/Night_Living_Dead_1968.mp4"},
        {n: "Reefer Madness (1936)", u: "https://archive.org/download/ReeferMadness/Reefer_Madness_512kb.mp4"}
    ];

    // ========== CATEGORY SYSTEM ==========
    const categories = [
        {name: "ADDAMS FAMILY", content: addamsFamily},
        {name: "MERCURY THEATRE", content: mercuryTheatre},
        {name: "CLASSIC TV", content: classicTV},
        {name: "SCI-FI CLASSICS", content: sciFi},
        {name: "VINTAGE ADS", content: commercials},
        {name: "MILITARY & HISTORY", content: military},
        {name: "SPACE & ROCKETS", content: space},
        {name: "DRIVE-IN MOVIES", content: driveIn}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;
    let isRunning = false;

    const player = document.getElementById('player');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadVideo();
    };

    function loadVideo() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        player.src = video.u;
        player.load();
    }

    function startBroadcast() {
        if (isRunning) return;
        isRunning = true;
        player.muted = false;
        player.play();
    }

    // TOP DIAL: TUNE - advances through videos in current category
    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadVideo();
        if (isRunning) player.play();
    }

    // BOTTOM DIAL: CATEGORY - switches between categories
    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadVideo();
        if (isRunning) player.play();
    }

    // Auto-advance when video ends
    player.onended = () => {
        if (!isRunning) return;
        tune(1);
    };

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
