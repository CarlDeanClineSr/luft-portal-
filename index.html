<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; font-family: 'Courier New', monospace; }
        #cabinet { width: 98vw; height: 94vh; background: linear-gradient(to bottom, #3d2914, #2b1d0e); border: 25px solid #1a110a; border-radius: 60px; display: flex; align-items: center; justify-content: space-between; padding: 20px 40px; box-sizing: border-box; position: relative; box-shadow: inset 0 0 150px #000, 0 50px 100px #000; }
        .glass-tube { width: 82%; height: 92%; background: #000; border-radius: 15%; overflow: hidden; border: 15px solid #111; position: relative; cursor: pointer; margin-right: 30px; }
        video, #audio-face { width: 100%; height: 100%; object-fit: contain; background: #000; }
        #audio-face { display: none; font-size: 180px; align-items: center; justify-content: center; animation: bounce 0.8s infinite alternate; }
        @keyframes bounce { from { transform: scale(0.95); } to { transform: scale(1.05); } }
        .side-panel { width: 16%; display: flex; flex-direction: column; align-items: center; gap: 30px; padding-top: 40px; }
        .dial-housing { position: relative; width: 80px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .knob { width: 60px; height: 60px; background: #333; border: 6px solid #000; border-radius: 50%; cursor: pointer; position: relative; z-index: 10; transition: transform 0.2s; box-shadow: 0 8px 15px #000; }
        .knob::after { content: ''; position: absolute; top: 6px; left: 50%; width: 4px; height: 22px; background: #fff; transform: translateX(-50%); }
        .dash-ring { position: absolute; width: 100px; height: 100px; pointer-events: none; top: -10px; }
        .dash { position: absolute; width: 100px; height: 2px; background: #444; transform-origin: center; top: 50%; }
        .label { color: #fff; font-size: 15px; font-weight: bold; margin-top: 15px; text-shadow: 0 0 8px #fff; letter-spacing: 2px; }
        .volume-container { width: 80px; height: 35px; background: #2b1d0e; border: 2px solid #531; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 10px #000; }
        .volume-slider { width: 60px; -webkit-appearance: none; height: 5px; background: linear-gradient(to right, #444, #ff6600); outline: none; border-radius: 3px; cursor: pointer; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: #ff6600; border-radius: 50%; border: 2px solid #000; box-shadow: 0 2px 6px #000; }
        .social-ledger { position: absolute; bottom: 25px; right: 40px; color: #444; font-size: 12px; }
        .fs-toggle { position: absolute; top: 15px; left: 15px; background: #111; color: #fff; border: 1px solid #444; padding: 10px; cursor: pointer; font-size: 10px; z-index: 100; font-weight: bold; border-radius: 8px; }
        .version { position: absolute; top: 15px; right: 15px; color: #ff6600; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V99</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
        <div id="audio-face">ðŸ˜Š</div>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>

    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2600" border="0" />
        </a>
    </div>
</div>

<script>
    // ALL YOUR LINKS ARE HERE â€” EXACTLY AS YOU GAVE THEM

        {n: "20 Short SF Stories 20", u: "https://archive.org/details/20shortsfstories_1908_librivox/20shortsfstories_20_various_128kb.mp3", audio: true}
    ];

    const categories = [
        {name: "CAR ADS", content: carAds},
        {name: "SPACE", content: space},
        {name: "SCI-FI", content: sciFi},
        {name: "CLASSIC TV", content: classicTV},
        {name: "HOT RODS", content: hotRods},
        {name: "RADIO", content: radioDramas}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(e => console.log('Click screen to start'));
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        else document.exitFullscreen();
    }
</script>
</body>
</html>
