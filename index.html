            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 98vw;
            height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }
        .glass-tube {
            width: 75%;
            height: 90%;
            background: #000;
            border-radius: 15%;
            overflow: hidden;
            border: 15px solid #111;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .side-panel {
            width: 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-top: 60px;
        }
        .dial-housing {
            position: relative;
            width: 120px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
            top: -25px;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .label {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 0 0 8px #fff;
            letter-spacing: 2px;
        }
        .volume-container {
            width: 100px;
            height: 40px;
            background: #2b1d0e;
            border: 2px solid #531;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px #000;
        }
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 6px;
            background: linear-gradient(to right, #444, #ff6600);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #ff6600;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 2px 6px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
            border-radius: 8px;
        }
        .version {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff6600;
            font-size: 10px;
            font-weight: bold;

            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>

</div>

    // ========== RADIO DRAMAS ==========
    const radioDramas = [
        {n: "War of the Worlds (1938)", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-10-30WarOfTheWorlds.mp3"},
        {n: "Dracula", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-11Dracula.mp3"},
        {n: "Treasure Island", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-18TreasureIsland.mp3"}
    ];

    // ========== CLASSIC TV ==========
    const classicTV = [
        {n: "Superman - Mechanical Monsters", u: "https://archive.org/download/superman_the_mechanical_monsters/superman_the_mechanical_monsters_512kb.mp4"},
        {n: "Superman VCD Cartoon", u: "https://archive.org/download/Superman-1941/Cartoon-SupermanBLP-VCD.mp4"},

    ];

    // ========== ALL CATEGORIES ==========
    const categories = [
        {name: "CAR ADS 1949-55", content: carAds4955},
        {name: "CAR ADS 1961-65", content: carAds6165},
        {name: "HOT RODS", content: hotRods},
        {name: "SPACE & NASA", content: space},
        {name: "SCI-FI MOVIES", content: sciFi},
        {name: "LIVING PLANET", content: livingPlanet},
        {name: "RADIO DRAMAS", content: radioDramas},
        {name: "CLASSIC TV", content: classicTV}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;
    let isRunning = false;

    const player = document.getElementById('player');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadVideo();
    };

    function loadVideo() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        player.src = video.u;
        player.load();
    }

    function startBroadcast() {
        if (isRunning) return;
        isRunning = true;
        player.muted = false;
        player.play();
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadVideo();
        if (isRunning) player.play();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadVideo();
        if (isRunning) player.play();
    }

    // **AUTO-PLAY FIXED** - Video plays next automatically
    player.onended = () => {
        if (!isRunning) return;
        tune(1); // Auto-advance to next video
    };

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
