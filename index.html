<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLINE CLASSIC TV |  CLINE TV</title>
    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; }
        
        #cabinet {
            width: 98vw; height: 94vh;
            background: #2b1d0e; border: 20px solid #1a110a; border-radius: 60px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 20px; box-sizing: border-box; position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }

        .glass-tube { width: 75%; height: 90%; background: #000; border-radius: 15%; overflow: hidden; border: 15px solid #111; position: relative; cursor: pointer; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        .side-panel { width: 22%; display: flex; flex-direction: column; align-items: center; gap: 20px; }

        .dial-housing { position: relative; width: 130px; height: 130px; display: flex; align-items: center; justify-content: center; }
        .knob {
            width: 90px; height: 90px; background: #333; border: 6px solid #000;
            border-radius: 50%; cursor: pointer; position: relative; z-index: 10;
            transition: transform 0.2s; box-shadow: 0 8px 15px #000;
        }
        .knob::after { content: ''; position: absolute; top: 8px; left: 50%; width: 5px; height: 25px; background: #fff; transform: translateX(-50%); }

        .dash-ring { position: absolute; width: 150px; height: 150px; pointer-events: none; }
        .dash { position: absolute; width: 150px; height: 2px; background: #444; transform-origin: center; top: 50%; }

        .gold-monitor {
            width: 200px; height: 45px; background: #050505; border: 2px solid #544;
            color: #ffd700; font-family: 'Courier New', monospace; font-size: 10px;
            padding: 5px; display: flex; align-items: center; justify-content: center;
            text-align: center; text-transform: uppercase; box-shadow: inset 0 0 10px #000;
            text-shadow: 0 0 5px #aa8800; overflow: hidden; font-weight: bold; line-height: 1.1;
        }

        .social-ledger { position: absolute; bottom: 25px; right: 40px; display: flex; align-items: center; gap: 15px; color: #444; font-family: sans-serif; font-size: 12px; }
        .star-btn { cursor: pointer; color: #666; font-size: 20px; transition: 0.3s; }
        .star-btn:hover { color: #ffd700; }

        .fs-toggle { position: absolute; top: 15px; left: 15px; background: #111; color: #fff; border: 1px solid #444; padding: 10px; cursor: pointer; font-size: 10px; z-index: 100; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

<button class="fs-toggle" onclick="toggleFS()">[ LARGER TV SCREEN ]</button>

<div id="cabinet">
    <div class="glass-tube" onclick="toggleFS()">
        <video id="player" controls autoplay loop>
            <source src="https://archive.org/download/target-earth-1954-colorized/Target%20Earth%201954%20colorized.mp4" type="video/mp4">
        </video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="changeTuner(1)" oncontextmenu="changeTuner(-1)"></div>
        </div>
        <div style="color:#555; font-size:9px; font-weight:bold; letter-spacing:2px; text-align:center;">TUNER (L: FWD / R: BACK)</div>

        <div class="gold-monitor" id="info-screen">TARGET EARTH (1954) COLORIZED</div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" style="width:70px; height:70px;" id="s-knob" onclick="changeIndex(1)" oncontextmenu="changeIndex(-1)"></div>
        </div>
        <div style="color:#555; font-size:9px; font-weight:bold; letter-spacing:2px; text-align:center;">INDEX (L: FWD / R: BACK)</div>
    </div>

    <div class="social-ledger">
        <span id="view-count">STATION VIEWS: 4,529</span>
        <span class="star-btn" onclick="like()">â˜…</span>
        <span id="stars">312</span>
    </div>
</div>

<script>
    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for(let i=0; i<count; i++) {
            const d = document.createElement('div'); d.className = 'dash';
            d.style.transform = `rotate(${i * (360/count)}deg)`; ring.appendChild(d);
        }
    }
    makeDashes('t-dashes', 100); makeDashes('s-dashes', 100);

    const archive = [
        // --- FEATURE COLORIZED ---
        {n: "Target Earth (1954) Color", u: "https://archive.org/download/target-earth-1954-colorized/Target%20Earth%201954%20colorized.mp4"},
        {n: "Invasion: Saucer Men (1957) Color", u: "https://archive.org/download/invasion-of-the-saucer-men-1957-colorized-classics/Invasion%20of%20the%20Saucer%20Men%20%281957%29%20Colorized%20Classics.mp4"},

        // --- PLANET EARTH (1986) ---
        {n: "Earth 1: Living Machine", u: "https://archive.org/download/planet.earth/Planet%20Earth%201%20The%20Living%20Machine.mp4"},
        {n: "Earth 2: Blue Planet", u: "https://archive.org/download/planet.earth/Planet%20Earth%202%20The%20Blue%20Planet.mp4"},
        {n: "Earth 3: Climate Puzzle", u: "https://archive.org/download/planet.earth/Planet%20Earth%203%20The%20Climate%20Puzzle.mp4"},
        {n: "Earth 4: Other Worlds", u: "https://archive.org/download/planet.earth/Planet%20Earth%204%20Tales%20From%20Other%20Worlds.mp4"},
        {n: "Earth 5: Gifts from Earth", u: "https://archive.org/download/planet.earth/Planet%20Earth%205%20Gifts%20From%20The%20Earth.mp4"},
        {n: "Earth 6: The Solar Sea", u: "https://archive.org/download/planet.earth/Planet%20Earth%206%20The%20Solar%20Sea.mp4"},
        {n: "Earth 7: Fate of Earth", u: "https://archive.org/download/planet.earth/Planet%20Earth%207%20The%20Fate%20of%20the%20Earth.mp4"},

        // --- SHOCKER INTERNET DRIVE-IN ---
        {n: "Shocker Wk 56: Which Witch", u: "https://archive.org/download/ShockerInternetDriveIn-Week56whichWitchDoubleFeature/week_56.mp4"},
        {n: "Shocker Wk 37: Summer Spaghetti", u: "https://archive.org/download/ShockerInternetDriveIn-Week37summerSpaghettiDoubleFeature/Week_37.mp4"},
        {n: "Shocker Wk 46: Sci-Fi Spaghetti", u: "https://archive.org/download/ShockerInternetDriveIn-Week46sci-fiSpaghettiDoubleFeature/week_46.mp4"},
        {n: "Shocker Wk 18: Naschy Double", u: "https://archive.org/download/ShockerInternetDriveIn-Week18aNaschyDoubleFeature/week_18.mp4"},
        {n: "Shocker Wk 12: Massacre Double", u: "https://archive.org/download/ShockerInternetDriveIn-Week12MassacreDoubleFeature/week_12.mp4"},
        {n: "Shocker Wk 2: Horror Classics", u: "https://archive.org/download/ShockerInternetDriveIn-Week2/week_2.mp4"},

        // --- CARL SAGAN COSMOS (1980) ---
        {n: "Cosmos Ep 1", u: "https://archive.org/download/cosmos_1980/COSMOS_01.mp4"},
        {n: "Cosmos Ep 2", u: "https://archive.org/download/cosmos_1980/COSMOS_02.mp4"},
        {n: "Cosmos Ep 3", u: "https://archive.org/download/cosmos_1980/COSMOS_03.mp4"},
        {n: "Cosmos Ep 4", u: "https://archive.org/download/cosmos_1980/COSMOS_04.mp4"},
        {n: "Cosmos Ep 5", u: "https://archive.org/download/cosmos_1980/COSMOS_05.mp4"},
        {n: "Cosmos Ep 6", u: "https://archive.org/download/cosmos_1980/COSMOS_06.mp4"},
        {n: "Cosmos Ep 7", u: "https://archive.org/download/cosmos_1980/COSMOS_07.mp4"},
        {n: "Cosmos Ep 8", u: "https://archive.org/download/cosmos_1980/COSMOS_08.mp4"},
        {n: "Cosmos Ep 9", u: "https://archive.org/download/cosmos_1980/COSMOS_09.mp4"},
        {n: "Cosmos Ep 10", u: "https://archive.org/download/cosmos_1980/COSMOS_10.mp4"},
        {n: "Cosmos Ep 11", u: "https://archive.org/download/cosmos_1980/COSMOS_11.mp4"},
        {n: "Cosmos Ep 12", u: "https://archive.org/download/cosmos_1980/COSMOS_12.mp4"},
        {n: "Cosmos Ep 13", u: "https://archive.org/download/cosmos_1980/COSMOS_13.mp4"},
        {n: "Cosmos Ep 14", u: "https://archive.org/download/cosmos_1980/COSMOS_14.mp4"},

        // --- NASA & SCIENCE ---
        {n: "NASA: Apollo 11 Mission", u: "https://archive.org/download/Apollo11MoonLanding/Apollo11MoonLanding.mp4"},
        {n: "NASA: Friendship 7", u: "https://archive.org/download/Friendship7/Friendship7.mp4"},
        {n: "NASA: Shoot the Moon", u: "https://archive.org/download/AssignmentShootTheMoon/AssignmentShootTheMoon.mp4"},
        {n: "Donald: Mathmagic Land", u: "https://archive.org/download/donald-in-mathematic-land-pack/1959-06-26%20-%20Donald%20in%20Mathematic%20Land%20%28Short%29%20TreasDVD.mp4"},

        // --- DISNEY ROOTS ---
        {n: "Steamboat Willie (1928)", u: "https://archive.org/download/mickey-mouse-season-1-1928-1929_202307/Steamboat%20Willie.mp4"},
        {n: "Alice Solves Puzzle (1925)", u: "https://archive.org/download/from-laugh-o-grams-2-alice-comedies-1921-1923-100th-anniversary/1925%20Alice%20Solves%20the%20Puzzle%20%28Walt%20Disney%29.mp4"},
        {n: "Alice on the Farm (1926)", u: "https://archive.org/download/from-laugh-o-grams-2-alice-comedies-1921-1923-100th-anniversary/1926-01-01%20Alice%20on%20the%20Farm%20%28Alice%29%20-%20Video%20Dailymotion.mp4"},

        // --- MONSTER ANTHOLOGY ---
        {n: "Godzilla (1956)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/1.Godzilla-KingOfTheMonsters1956.mp4"},
        {n: "King Kong vs Godzilla (1962)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/3.KingKongVsGodzilla1962.mp4"},
        {n: "Godzilla Final Wars (2004)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/29.Godzilla-FinalWars2004.mp4"}
    ];

    let tIdx = 0; let sIdx = 0;
    let tDeg = 0; let sDeg = 0;

    function changeTuner(dir) {
        tDeg += (dir * 30); tIdx = (tIdx + dir + archive.length) % archive.length;
        document.getElementById('t-knob').style.transform = `rotate(${tDeg}deg)`;
        const p = document.getElementById('player');
        p.src = archive[tIdx].u; p.load(); p.play();
        document.getElementById('index-screen').innerText = archive[tIdx].n;
        sIdx = tIdx; 
    }

    function changeIndex(dir) {
        sDeg += (dir * 30); sIdx = (sIdx + dir + archive.length) % archive.length;
        document.getElementById('s-knob').style.transform = `rotate(${sDeg}deg)`;
        document.getElementById('index-screen').innerText = archive[sIdx].n;
    }

    function like() {
        let stars = document.getElementById('stars');
        stars.innerText = parseInt(stars.innerText) + 1;
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (c.requestFullscreen) c.requestFullscreen();
            else if (c.webkitRequestFullscreen) c.webkitRequestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
