<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V99</title>
    <style>
        body { background: #111; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; font-family: 'Courier New', monospace; }
        #cabinet { 
            width: 96vw; 
            height: 88vh; 
            background: linear-gradient(#4a2f1f, #2c1b12); 
            border: 30px solid #1a110a; 
            border-radius: 25px; 
            box-shadow: 0 40px 80px #000, inset 0 0 120px #000; 
            display: flex; 
            padding: 40px; 
            position: relative; 
            overflow: hidden; 
        }
        .glass-tube { 
            width: 72%; 
            height: 100%; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 22px solid #222; 
            box-shadow: inset 0 0 80px #000, 0 0 40px #000; 
            position: relative; 
        }
        video, #audio-face { width: 100%; height: 100%; object-fit: contain; background: #000; }
        #audio-face { display: none; font-size: 140px; align-items: center; justify-content: center; animation: bounce 0.8s infinite alternate; }
        @keyframes bounce { from { transform: scale(0.95); } to { transform: scale(1.05); } }
        .right-panel { 
            width: 26%; 
            height: 100%; 
            background: linear-gradient(#555, #333); 
            border: 12px solid #222; 
            border-radius: 8px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px; 
            box-shadow: inset 0 0 30px #000; 
        }
        .speaker-grille { 
            width: 100%; 
            height: 120px; 
            background: repeating-linear-gradient(45deg, #222, #222 4px, #111 4px, #111 12px); 
            border: 6px solid #111; 
            border-radius: 4px; 
        }
        .dial-housing { position: relative; width: 90px; height: 110px; }
        .knob { width: 70px; height: 70px; background: #222; border: 8px solid #111; border-radius: 50%; cursor: pointer; box-shadow: 0 8px 20px #000; }
        .knob::after { content: ''; position: absolute; top: 10px; left: 50%; width: 6px; height: 28px; background: #ccc; transform: translateX(-50%); }
        .dash-ring { position: absolute; width: 110px; height: 110px; top: -20px; left: -10px; pointer-events: none; }
        .dash { position: absolute; width: 110px; height: 2px; background: #666; transform-origin: center; top: 50%; }
        .label { color: #ddd; font-size: 14px; font-weight: bold; margin-top: 10px; text-shadow: 0 0 8px #000; }
        .volume-container { width: 80px; height: 28px; background: #222; border: 4px solid #111; border-radius: 20px; display: flex; align-items: center; justify-content: center; }
        .volume-slider { width: 60px; height: 6px; background: #444; border-radius: 3px; }
        .volume-slider::-webkit-slider-thumb { width: 20px; height: 20px; background: #ccc; border-radius: 50%; border: 3px solid #111; }
        .number { position: absolute; font-size: 9px; color: #eee; text-shadow: 0 0 3px #000; pointer-events: none; }
    </style>
</head>
<body>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
        <div id="audio-face">ðŸ˜Š</div>
    </div>

    <div class="right-panel">
        <div class="speaker-grille"></div>

        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>
</div>

<script>
    // YOUR FULL CONTENT (20 Short SF Stories removed as requested)
    const carAds = [ /* your car ads */ ];
    const space = [ /* your space */ ];
    const sciFi = [ /* your sci-fi */ ];
    const classicTV = [ /* your classic TV */ ];
    const hotRods = [ /* your hot rods */ ];
    const radioDramas = [
        {n: "War of the Worlds", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-10-30WarOfTheWorlds.mp3", audio: true},
        {n: "Dracula", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-11Dracula.mp3", audio: true},
        {n: "Treasure Island", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-18TreasureIsland.mp3", audio: true}
    ];

    const categories = [
        {name: "CAR ADS", content: carAds},
        {name: "SPACE", content: space},
        {name: "SCI-FI", content: sciFi},
        {name: "CLASSIC TV", content: classicTV},
        {name: "HOT RODS", content: hotRods},
        {name: "RADIO", content: radioDramas}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        makeDashes('t-dashes', 60);
        makeDashes('s-dashes', 8);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(() => {});
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => setTimeout(() => tune(1), 1000));

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const angle = i * (360 / count);
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${angle}deg)`;
            d.style.height = '2px';
            ring.appendChild(d);

            const num = document.createElement('div');
            num.className = 'number';
            num.style.transform = `rotate(${angle}deg) translateY(-48px) rotate(-${angle}deg)`;
            num.innerText = i + 1;
            ring.appendChild(num);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        else document.exitFullscreen();
    }
</script>
</body>
</html>
