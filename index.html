<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V100</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 98vw;
            height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }
        .glass-tube {
            width: 75%;
            height: 90%;
            background: #000;
            border-radius: 15%;
            overflow: hidden;
            border: 15px solid #111;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .side-panel {
            width: 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-top: 60px;
        }
        .dial-housing {
            position: relative;
            width: 120px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
            top: -25px;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .label {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 0 0 8px #fff;
            letter-spacing: 2px;
        }
        .volume-container {
            width: 100px;
            height: 40px;
            background: #2b1d0e;
            border: 2px solid #531;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px #000;
        }
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 6px;
            background: linear-gradient(to right, #444, #ff6600);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #ff6600;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 2px 6px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
            border-radius: 8px;
        }
        .version {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff6600;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V100</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>

    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2600" border="0" />
        </a>
    </div>
</div>

<script>
    // ========== VINTAGE SPACE & NASA (1950s-1970s) ==========
    const vintageSpace = [
        {n: "Destination Moon (1950)", u: "https://archive.org/download/DestinationMoon1950/DestinationMoon1950.mp4"},
        {n: "V-2 Rocket Pictures 80-100 Miles Up (1950)", u: "https://archive.org/download/428-npc-983/428-npc-983.mp4"},
        {n: "Rocketship X-M (1950)", u: "https://archive.org/download/rocketship-x-m-sci-fi-1950-lloyd-bridges-osa-massen-john-emery/rocketship-x-m-sci-fi-1950-lloyd-bridges-osa-massen-john-emery.mp4"},
        {n: "Flight To Mars (1951)", u: "https://archive.org/download/flight-to-mars-1951/flight-to-mars-1951.mp4"},
        {n: "Trail of the Rocket (1951)", u: "https://archive.org/download/0406_Trail_of_the_Rocket_00_09_29_00/0406_Trail_of_the_Rocket_00_09_29_00.mp4"},
        {n: "When Worlds Collide (1951)", u: "https://archive.org/download/when-worlds-collide/when-worlds-collide.mp4"},
        {n: "Radar Men From the Moon Ch 1 (1952)", u: "https://archive.org/download/radarmen1/radarmen1.mp4"},
        {n: "Animals In Rocket Flight (1952)", u: "https://archive.org/download/gov.archives.arc.66372/gov.archives.arc.66372.mp4"},
        {n: "A is for Atom (1953)", u: "https://archive.org/download/isforAto1953/isforAto1953.mp4"},
        {n: "Spaceways 1953 Colorized", u: "https://archive.org/download/spaceways-1953/spaceways-1953.mp4"}
    ];

    // ========== OLD TIME RADIO (1930s-1950s) ==========
    const vintageRadio = [
        {n: "War of the Worlds 1938", u: "https://archive.org/download/WarOfTheWorlds1938RadioBroadcast256kbps/WarOfTheWorlds1938RadioBroadcast256kbps.mp4"},
        {n: "Orson Welles Mercury Theatre", u: "https://archive.org/download/mercury-theatre-on-the-air-orson-welles-1938-radio/mercury-theatre-on-the-air-orson-welles-1938-radio.mp4"},
        {n: "The Lone Ranger Digital Remasters", u: "https://archive.org/download/The_Lone_Ranger_OTR_Remasters/The_Lone_Ranger_OTR_Remasters.mp4"},
        {n: "The Green Hornet Radio Series", u: "https://archive.org/download/green_hornet_radio/green_hornet_radio.mp4"},
        {n: "Lights Out Radio Show 1936-1947", u: "https://archive.org/download/lights-out-radio-show-1936-through-1947/lights-out-radio-show-1936-through-1947.mp4"},
        {n: "Campbell Playhouse Christmas Carol 1938", u: "https://archive.org/download/the-campbell-playhouse-1938-12-23-otr-a-christmas-carol/the-campbell-playhouse-1938-12-23-otr-a-christmas-carol.mp4"}
    ];

    // ========== VINTAGE WESTERNS (1920s-1960s) ==========
    const vintageWesterns = [
        {n: "Tumbleweeds (1925)", u: "https://archive.org/download/tumbleweeds-1925/tumbleweeds-1925.mp4"},
        {n: "Arizona Days (1928)", u: "https://archive.org/download/ArizonaDays/ArizonaDays.mp4"},
        {n: "The Virginian (1929)", u: "https://archive.org/download/the-virginian-sd/the-virginian-sd.mp4"},
        {n: "The Oklahoma Cyclone (1930)", u: "https://archive.org/download/the-oklahoma-cyclone-1930/the-oklahoma-cyclone-1930.mp4"},
        {n: "The Montana Kid (1931)", u: "https://archive.org/download/TheMontanaKid/TheMontanaKid.mp4"},
        {n: "The Range Feud - Buck Jones & John Wayne (1931)", u: "https://archive.org/download/TheRangeFeud1931-BuckJonesAndJohnWayne/TheRangeFeud1931-BuckJonesAndJohnWayne.mp4"},
        {n: "Broadway to Cheyenne (1932)", u: "https://archive.org/download/BroadwayToCheyenne_564/BroadwayToCheyenne_564.mp4"},
        {n: "Cowboy Counsellor (1932)", u: "https://archive.org/download/cowboy_counsellor/cowboy_counsellor.mp4"}
    ];

    // ========== VINTAGE CHRISTMAS (1940s-1970s) ==========
    const vintageChristmas = [
        {n: "Beyond Tomorrow (1940)", u: "https://archive.org/download/Beyond_Tomorrow/Beyond_Tomorrow.mp4"},
        {n: "The Great Rupert (1950)", u: "https://archive.org/download/the-great-rupert_202601/the-great-rupert_202601.mp4"},
        {n: "Mister Magoo's Christmas Carol (1962)", u: "https://archive.org/download/mister-magoos-christmas-carol-1962/mister-magoos-christmas-carol-1962.mp4"},
        {n: "Rudolph The Red-Nosed Reindeer (1964)", u: "https://archive.org/download/RudolphTheRedNosedReindeer1964_201812/RudolphTheRedNosedReindeer1964_201812.mp4"},
        {n: "A Charlie Brown Christmas (1965)", u: "https://archive.org/download/vlc-record-2025-12-25-14h52m16s-dvd____E__-/vlc-record-2025-12-25-14h52m16s-dvd____E__-.mp4"},
        {n: "How The Grinch Stole Christmas (1966)", u: "https://archive.org/download/HowTheGrinchStoleChristmas_201812/HowTheGrinchStoleChristmas_201812.mp4"},
        {n: "Frosty The Snowman (1969)", u: "https://archive.org/download/1969-frosty-the-snowman-christmas-movies-for-kids-animated-cartoons-for-children/1969-frosty-the-snowman-christmas-movies-for-kids-animated-cartoons-for-children.mp4"},
        {n: "Santa Claus Is Comin' To Town (1970)", u: "https://archive.org/download/santa-claus-is-comin-to-town-abc-tv-recording/santa-claus-is-comin-to-town-abc-tv-recording.mp4"}
    ];

    // ========== VINTAGE CARTOONS (1930s-1960s) ==========
    const vintageCartoons = [
        {n: "Dizzy Dishes (1930)", u: "https://archive.org/download/dizzy-dishes_1930/dizzy-dishes_1930.mp4"},
        {n: "King of Jazz (1930)", u: "https://archive.org/download/KingofJazz1930/KingofJazz1930.mp4"},
        {n: "Swing You Sinners (1930)", u: "https://archive.org/download/SwingYouSinners/SwingYouSinners.mp4"},
        {n: "Flip The Frog - Fiddlesticks (1930)", u: "https://archive.org/download/FLIP_FROG-FIDDLESTICKS/FLIP_FROG-FIDDLESTICKS.mp4"},
        {n: "Bosko - Box Car Blues (1930)", u: "https://archive.org/download/BoskoBoxCarBlues/BoskoBoxCarBlues.mp4"},
        {n: "Congo Jazz (1930)", u: "https://archive.org/download/congo-jazz_202205/congo-jazz_202205.mp4"},
        {n: "Arctic Antics (1930)", u: "https://archive.org/download/ArcticAntics/ArcticAntics.mp4"}
    ];

    // ========== ANCIENT MYSTERIES & UFOs ==========
    const ancientMysteries = [
        {n: "Five Million Years To Earth (1967)", u: "https://archive.org/download/quatermassandthepit_202002/quatermassandthepit_202002.mp4"},
        {n: "The Outer Space Connection (1975)", u: "https://archive.org/download/the-outer-space-connection-1975/the-outer-space-connection-1975.mp4"},
        {n: "Is the Loch Ness Monster Real? (1976)", u: "https://archive.org/download/ilnmr-1976/ilnmr-1976.mp4"},
        {n: "The Case of the Ancient Astronauts (1977)", u: "https://archive.org/download/NOVATheCaseOfTheAncientAstronauts/NOVATheCaseOfTheAncientAstronauts.mp4"},
        {n: "Dark Secrets: Inside Bohemian Grove (2000)", u: "https://archive.org/download/DSIBG/DSIBG.mp4"}
    ];

    // ========== CAR COMMERCIALS (1949-1965) ==========
    const carAds = [
        {n: "1964 Ford Mustang", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
        {n: "1965 Pontiac GTO Tiger", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Pontiac_GTO_Tiger_512kb.mp4"},
        {n: "1965 Ford Mustang 2+2", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Ford_Mustang_-2plus2_512kb.mp4"},
        {n: "1964 Oldsmobile Jetfire", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Oldsmobile_Jetfire_Turbo_Rocket_V-8_512kb.mp4"},
        {n: "1963 Corvette Sting Ray", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Chevrolet_Corvette_Sting_Ray_512kb.mp4"},
        {n: "1955 Ford", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1955_Ford_512kb.mp4"},
        {n: "1954 Chevy Corvette", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1954_Chevy_Corvette_512kb.mp4"}
    ];

    // ========== DRIVE-IN INTERMISSION ==========
    const driveInAds = [
        {n: "Drive In Intermission 12", u: "https://archive.org/download/DriveInIntermission12_201801/DriveInIntermission12_201801.mp4"},
        {n: "Intermission 5 B&W", u: "https://archive.org/download/Intermission6bw/Intermission6bw.mp4"},
        {n: "Drive-in Intermission 3", u: "https://archive.org/download/Drive-inIntermission3/Drive-inIntermission3.mp4"},
        {n: "Snack Bar Animation", u: "https://archive.org/download/SnackBarAnimation/SnackBarAnimation.mp4"},
        {n: "Hot Dog Ad NepCo", u: "https://archive.org/download/HotDog3NepCo/HotDog3NepCo.mp4"}
    ];

    // ========== CATEGORIES ==========
    const categories = [
        {name: "SPACE & NASA", content: vintageSpace},
        {name: "OLD TIME RADIO", content: vintageRadio},
        {name: "WESTERNS", content: vintageWesterns},
        {name: "CHRISTMAS", content: vintageChristmas},
        {name: "CARTOONS", content: vintageCartoons},
        {name: "ANCIENT MYSTERIES", content: ancientMysteries},
        {name: "CAR ADS", content: carAds},
        {name: "DRIVE-IN", content: driveInAds}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        player.src = video.u;
        player.load();
        player.play().catch(e => console.log('Click screen to start'));
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadAndPlay();
    }

    // AUTOPLAY - VIDEOS CHAIN AUTOMATICALLY
    player.addEventListener('ended', () => {
        tune(1);
    });

    // ERROR HANDLING - SKIP BAD VIDEOS
    player.addEventListener('error', () => {
        console.log('Video error, skipping...');
        setTimeout(() => tune(1), 1000);
    });

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
