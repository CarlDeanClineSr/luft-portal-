<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | V78 MASTER</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 98vw;
            height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }
        .glass-tube {
            width: 75%;
            height: 90%;
            background: #000;
            border-radius: 15%;
            overflow: hidden;
            border: 15px solid #111;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .side-panel {
            width: 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .dial-housing {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .orange-monitor {
            width: 210px;
            height: 80px;
            background: #050505;
            border: 2px solid #531;
            color: #ff6600;
            font-size: 11px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-transform: uppercase;
            box-shadow: inset 0 0 15px #000;
            text-shadow: 0 0 8px #cc4400;
            font-weight: bold;
            overflow: hidden;
        }
        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            width: 100%;
        }
        .genre-btn {
            background: #222;
            border: 2px solid #000;
            color: #ff6600;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>

<div id="cabinet">
    <div class="glass-tube" onclick="unmuteVideo()">
        <video id="player" playsinline webkit-playsinline muted autoplay></video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
        </div>
        <div style="color:#555; font-size:9px; font-weight:bold; letter-spacing:2px;">TUNER (NEXT)</div>
        
        <div class="orange-monitor">
            <div id="channel-num" style="font-size:14px; margin-bottom:5px;">CH 01</div>
            <div id="index-screen">SYSTEM READY</div>
        </div>

        <div class="genre-buttons">
            <div class="genre-btn" onclick="jumpTo('ads49')">ADS 49-55</div>
            <div class="genre-btn" onclick="jumpTo('ads61')">ADS 61-65</div>
            <div class="genre-btn" onclick="jumpTo('nature')">NATURE</div>
            <div class="genre-btn" onclick="jumpTo('apollo')">APOLLO</div>
            <div class="genre-btn" onclick="jumpTo('specials')">SPECIALS</div>
        </div>
        
        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="scrollIndex(1)" oncontextmenu="event.preventDefault(); scrollIndex(-1);"></div>
        </div>
        <div style="color:#555; font-size:9px; font-weight:bold; letter-spacing:2px;">INDEX (SCROLL)</div>
    </div>
    
    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2500" border="0" />
        </a>
    </div>
</div>

<script>
    // ==============================================

    // ==============================================

        {n: "1955 GM Motorama", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1955_GM_Motorama_Full_line.mp4"}

    const ads61 = [

        {n: "1961 Chevy Impala", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1961_Chevrolet_Impala_512kb.mp4"},

        {n: "1961 Thunderbird", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1961_Ford_Thunderbird__Color__512kb.mp4"},
        {n: "1961 Studebaker Lark", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1961_Studebaker_Lark_w_Rex_May_512kb.mp4"},

        {n: "1962 Ford Fairlane", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1962_Ford_Fairlane_500_512kb.mp4"},
        {n: "1962 Thunderbird", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1962_Ford_Thunderbird_512kb.mp4"},
        {n: "1962 Pontiac GP", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1962_Pontiac_Grand_Prix_512kb.mp4"},
        {n: "1962 Lark Mr Ed", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1962_Studebaker_Lark_with_Mr.Ed_512kb.mp4"},
        {n: "1963 Chevy Corvair", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Chevrolet_Corvair_Monza_512kb.mp4"},
        {n: "1963 Sting Ray", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Chevrolet_Corvette_Sting_Ray_512kb.mp4"},
        {n: "1963 Ford Falcon", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Ford_FalconFairlane_512kb.mp4"},
        {n: "1963 T-Bird Landau", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Ford_Thunderbird_Landau_512kb.mp4"},
        {n: "1963 Mercury", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Mercury_Monterey_512kb.mp4"},
        {n: "1964 Buick Riviera", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Buick_Riviera_512kb.mp4"},
        {n: "1964 Chevy Impala", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Chevrolet_Impala_512kb.mp4"},
        {n: "1964 Ford Mustang", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
        {n: "1965 Mustang 2+2", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Ford_Mustang_-2plus2_512kb.mp4"},
        {n: "1965 GTO Tiger", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Pontiac_GTO_Tiger_512kb.mp4"}
    ];

    const nature = [
        {n: "Living Planet 01 – Building of Earth", u: "https://archive.org/download/living-planet/living_planet_01_the_building_of_the_earth.mp4"},
        {n: "Living Planet 02 – Frozen World", u: "https://archive.org/download/living-planet/living_planet_02_the_frozen_world.mp4"},
        {n: "Living Planet 03 – Northern Forests", u: "https://archive.org/download/living-planet/living_planet_03_the_northern_forests.mp4"},
        {n: "Living Planet 04 – Jungle", u: "https://archive.org/download/living-planet/living_planet_04_jungle.mp4"},
        {n: "Living Planet 05 – Seas of Grass", u: "https://archive.org/download/living-planet/living_planet_05_seas_of_grass.mp4"},
        {n: "Living Planet 06 – Baking Deserts", u: "https://archive.org/download/living-planet/living_planet_06_the_baking_deserts.mp4"},
        {n: "Living Planet 07 – Sky Above", u: "https://archive.org/download/living-planet/living_planet_07_the_sky_above.mp4"},
        {n: "Living Planet 08 – Sweet Fresh Water", u: "https://archive.org/download/living-planet/living_planet_08_sweet_fresh_water.mp4"},
        {n: "Living Planet 09 – Margins of Land", u: "https://archive.org/download/living-planet/living_planet_09_the_margins_of_the_land.mp4"},
        {n: "Living Planet 10 – Worlds Apart", u: "https://archive.org/download/living-planet/living_planet_10_worlds_apart.mp4"},
        {n: "Living Planet 11 – Open Ocean", u: "https://archive.org/download/living-planet/living_planet_11_the_open_ocean.mp4"},
        {n: "Living Planet 12 – New Worlds", u: "https://archive.org/download/living-planet/living_planet_12_new_worlds.mp4"},
        {n: "Making of Living Planet", u: "https://archive.org/download/living-planet/living_planet_13_the_making_of_the_living_planet.mp4"}
    ];

    const specials = [
        {n: "Wonderful World of Wheels", u: "https://archive.org/download/68014-wonderful-world-of-wheels-vwr_202412/68014+Wonderful+World+Of+Wheels_vwr.mp4"},
        {n: "The Time Machine 1978", u: "https://archive.org/download/the-time-machine-1978-time-travel-sci-fi/The%20Time%20Machine%20%281978%20Time%20Travel%20SciFi%29.mp4"}
    ];

    // ==============================================
    // MASTER ARCHIVE – ALL CATEGORIES COMBINED
    // ==============================================
    let archive = ads49.concat(ads61, nature, apollo, specials);
    archive.sort(() => Math.random() - 0.5); // Shuffle once on load

    // Category start indexes (approximate – used for jumping)
    const catStarts = {
        ads49: 0,
        ads61: ads49.length,
        nature: ads49.length + ads61.length,
        apollo: ads49.length + ads61.length + nature.length,
        specials: ads49.length + ads61.length + nature.length + apollo.length
    };

    let currentIndex = 0;
    let tunerDeg = 0;
    let scrollDeg = 0;

    const player = document.getElementById('player');
    const screen = document.getElementById('index-screen');
    const channelNum = document.getElementById('channel-num');

    // ==============================================
    // INITIALIZATION
    // ==============================================
    window.onload = function() {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadVideo(0);

        // Try auto-play (muted first)
        player.play().catch(() => console.log("Auto-play blocked – waiting for user gesture"));
    };

    function loadVideo(idx) {
        currentIndex = idx % archive.length;
        const item = archive[currentIndex];
        player.src = item.u;
        player.load();
        player.play().catch(() => console.log("Play blocked"));
        screen.innerText = item.n;
        let ch = (currentIndex + 1).toString().padStart(2, '0');
        channelNum.innerText = "CH " + ch;
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        currentIndex = (currentIndex + dir + archive.length) % archive.length;
        loadVideo(currentIndex);
    }

    function scrollIndex(dir) {
        scrollDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${scrollDeg}deg)`;
        currentIndex = (currentIndex + dir + archive.length) % archive.length;
        screen.innerText = archive[currentIndex].n;
        let ch = (currentIndex + 1).toString().padStart(2, '0');
        channelNum.innerText = "CH " + ch;
    }

    function jumpTo(key) {
        let start = catStarts[key];
        if (start === undefined) return;
        currentIndex = start + Math.floor(Math.random() * 5); // random within ~5 items of category
        loadVideo(currentIndex);
    }

    player.onended = () => tune(1);

    function unmuteVideo() {
        player.muted = false;
        player.play();
    }

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (c.requestFullscreen) c.requestFullscreen();
            else if (c.webkitRequestFullscreen) c.webkitRequestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
