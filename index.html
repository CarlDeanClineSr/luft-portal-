<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomer Classic TV and Audio| THE BOOMER Classic TV & Audio Player V99</title>
    <style>        body { 
            background: #0a0a0a; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw; 
        }
        #cabinet { 
            width: 96vw; 
            height: 92vh; 
            background: linear-gradient(#5c3f2a, #3a2a1f); 
            border: 28px solid #1f140d; 
            border-radius: 28px; 
            box-shadow: 0 60px 100px #000, inset 0 0 140px #000; 
            display: flex; 
            padding: 50px 80px; 
            position: relative; 
        }
        .glass-tube { 
            width: 74%; 
            height: 100%; 
            background: #000; 
            border-radius: 14px; 
            overflow: hidden; 
            border: 22px solid #1c1c1c; 
            box-shadow: inset 0 0 90px #000, 0 0 50px #000; 
            position: relative; 
        }
        video, #audio-face { width: 100%; height: 100%; object-fit: contain; background: #000; }
        #audio-face { display: none; font-size: 150px; align-items: center; justify-content: center; animation: bounce 0.8s infinite alternate; }
        @keyframes bounce { from { transform: scale(0.94); } to { transform: scale(1.06); } }
        .right-panel { 
            width: 24%; 
            height: 100%; 
            background: linear-gradient(#4d4d4d, #2a2a2a); 
            border: 14px solid #111; 
            border-radius: 10px; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 35px; 
            box-shadow: inset 0 0 40px #000; 
        }
        .speaker-grille { 
            width: 100%; 
            height: 130px; 
            background: repeating-linear-gradient(45deg, #222, #222 5px, #1a1a1a 5px, #1a1a1a 14px); 
            border: 8px solid #111; 
            border-radius: 6px; 
        }
        .dial-housing { 
            position: relative; 
            width: 140px; 
            height: 180px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .knob { 
            width: 90px; 
            height: 90px; 
            background: #1f1f1f; 
            border: 12px solid #0f0f0f; 
            border-radius: 50%; 
            cursor: pointer; 
            box-shadow: 0 10px 25px #000; 
            position: relative; 
        }
        .knob::after { 
            content: ''; 
            position: absolute; 
            top: 24px; 
            left: 50%; 
            width: 4px; 
            height: 22px; 
            background: #ddd; 
            transform: translateX(-50%); 
        }
        .number-ring { 
            position: absolute; 
            width: 200px; 
            height: 200px; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .number { 
            position: absolute; 
            width: 32px; 
            height: 32px; 
            text-align: center; 
            line-height: 32px; 
            font-size: 13px; 
            color: #eee; 
            text-shadow: 0 0 5px #000; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .label { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #eee; 
            font-size: 11px; 
            font-weight: bold; 
            text-shadow: 0 0 6px #000; 
            pointer-events: none; 
        }
        .volume-container { 
            width: 82px; 
            height: 32px; 
            background: #222; 
            border: 5px solid #111; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .volume-slider { 
            width: 62px; 
            height: 6px; 
            background: #444; 
            border-radius: 3px; 
        }
        .volume-slider::-webkit-slider-thumb { 
            width: 22px; 
            height: 22px; 
            background: #ccc; 
            border-radius: 50%; 
            border: 4px solid #111; 
        }
        .fs-toggle { 
            position: absolute; 
            top: 25px; 
            left: 25px; 
            background: #111; 
            color: #fff; 
            border: 1px solid #444; 
            padding: 10px; 
            cursor: pointer; 
            font-size: 10px; 
            z-index: 100; 
            font-weight: bold; 
            border-radius: 8px; 
        }
        .version { 
            position: absolute; 
            top: 25px; 
            right: 25px; 
            color: #ff6600; 
            font-size: 10px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V99</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
        <div id="audio-face">ðŸ˜Š</div>
    </div>

    <div class="right-panel">
        <div class="speaker-grille"></div>

        <div class="dial-housing">
            <div class="number-ring" id="t-numbers"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="number-ring" id="s-numbers"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>
</div>

<script>
    // All your content is here (unchanged)
    const carAds = [ /* your car ads */ ];
    const space = [ /* your space */ ];
    const sciFi = [ /* your sci-fi */ ];
    const classicTV = [ /* your classic TV */ ];
    const hotRods = [ /* your hot rods */ ];
    const radioDramas = [
        {n: "War of the Worlds", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-10-30WarOfTheWorlds.mp3", audio: true},
        {n: "Dracula", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-11Dracula.mp3", audio: true},
        {n: "Treasure Island", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-18TreasureIsland.mp3", audio: true}
    ];

    const categories = [
        {name: "CAR ADS", content: carAds},
        {name: "SPACE", content: space},
        {name: "SCI-FI", content: sciFi},
        {name: "CLASSIC TV", content: classicTV},
        {name: "HOT RODS", content: hotRods},
        {name: "RADIO", content: radioDramas}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        makeNumbers('t-numbers', 12);
        makeNumbers('s-numbers', 8);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(() => {});
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 45;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function makeNumbers(id, count) {
        const ring = document.getElementById(id);
        ring.innerHTML = '';

        const radius = 62;   // <-- THIS IS THE KEY CHANGE - tight to the outer edge of the knob
        const step = 360 / count;

        for (let i = 0; i < count; i++) {
            const angle = i * step - 90;
            const rad = angle * Math.PI / 180;

            const x = radius * Math.cos(rad);
            const y = radius * Math.sin(rad);

            const num = document.createElement('div');
            num.className = 'number';
            num.style.left = `calc(50% + ${x}px)`;
            num.style.top  = `calc(50% + ${y}px)`;
            num.style.transform = `translate(-50%, -50%)`;
            num.innerText = i + 1;

            ring.appendChild(num);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        else document.exitFullscreen();
    }
</script>
</body>
</html>
