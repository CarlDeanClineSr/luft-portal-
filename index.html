        #cabinet { width: 96vw; max-width: 1400px; height: 92vh; background: linear-gradient(to bottom, #3d2914, #2b1d0e); border: 20px solid #1a110a; border-radius: 50px; display: flex; align-items: center; justify-content: space-between; padding: 20px; box-sizing: border-box; box-shadow: inset 0 0 120px #000, 0 40px 80px #000; position: relative; }

        video, #audio-poster { width: 100%; height: 100%; object-fit: contain; background: #000; }
        #audio-poster { display: none; background: #111 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50%" y="50%" font-size="20" text-anchor="middle" fill="%23666">OLD TIME RADIO - AUDIO ONLY</text></svg>') center/cover; color: #888; font-size: 24px; align-items: center; justify-content: center; }

        .dial-housing { position: relative; width: 110px; height: 140px; display: flex; flex-direction: column; align-items: center; }
        .knob { width: 90px; height: 90px; background: #444; border: 6px solid #000; border-radius: 50%; cursor: pointer; transition: transform 0.15s; box-shadow: 0 6px 12px #000; }
        .knob::after { content: ''; position: absolute; top: 8px; left: 50%; width: 5px; height: 30px; background: #eee; transform: translateX(-50%); }
        .dash-ring { position: absolute; width: 130px; height: 130px; pointer-events: none; }
        .dash { position: absolute; width: 130px; height: 2px; background: #555; transform-origin: center; top: 50%; }
        .label { margin-top: 12px; font-size: 16px; font-weight: bold; text-shadow: 0 0 6px #ff6600; letter-spacing: 1px; }
        #cat-label { font-size: 22px; font-weight: bold; text-shadow: 0 0 12px #ff6600; margin-bottom: 10px; text-align: center; }
        .fs-toggle { position: absolute; top: 15px; left: 15px; background: #222; color: #ff6600; border: 2px solid #444; padding: 8px 12px; cursor: pointer; font-size: 12px; font-weight: bold; border-radius: 8px; z-index: 100; }

let currentCategoryIndex = 0;
let currentVideoIndex = 0;
let tunerDeg = 0;
let categoryDeg = 0;

const player = document.getElementById('player');
const audioPoster = document.getElementById('audio-poster');
const catLabel = document.getElementById('cat-label');

window.onload = () => {
    makeDashes('t-dashes', 100);
    makeDashes('s-dashes', 80);
    loadAndPlay();
};

function loadAndPlay() {
    const cat = categories[currentCategoryIndex];
    const item = cat.content[currentVideoIndex];
    
    if (!item) return;

    catLabel.innerText = cat.name;
    
    if (item.audio) {
        player.style.display = 'none';
        audioPoster.style.display = 'flex';
        player.muted = false;
    } else {
        player.style.display = 'block';
        audioPoster.style.display = 'none';
    }

    player.src = item.u;
    player.load();
    player.play().catch(() => console.log('Autoplay blocked - click to start'));
}

function tune(dir) {
    tunerDeg += dir * 30;
    document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
    
    const cat = categories[currentCategoryIndex];
    currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
    
    loadAndPlay();
}

function changeCategory(dir) {
    categoryDeg += dir * 30;
    document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
    
    currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
    currentVideoIndex = 0;
    
    loadAndPlay();
}

player.addEventListener('ended', () => tune(1));
player.addEventListener('error', () => {
    console.log('Media error - skipping');
    setTimeout(() => tune(1), 1500);
});

function makeDashes(id, count) {
    const ring = document.getElementById(id);
    for (let i = 0; i < count; i++) {
        const d = document.createElement('div');
        d.className = 'dash';
        d.style.transform = `rotate(${i * (360 / count)}deg)`;
        ring.appendChild(d);
    }
}

function toggleFS() {
    const cab = document.getElementById('cabinet');
    if (!document.fullscreenElement) {
        cab.requestFullscreen?.() || cab.webkitRequestFullscreen?.();
    } else {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.();
    }
}
