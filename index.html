        .glass-tube { width: 75%; height: 90%; background: #000; border-radius: 15%; overflow: hidden; border: 20px solid #111; position: relative; cursor: pointer; box-shadow: inset 0 0 50px #000; }

        .side-panel { width: 22%; display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .dial-housing { position: relative; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; }
        .knob { width: 100px; height: 100px; background: #333; border: 8px solid #000; border-radius: 50%; cursor: pointer; position: relative; z-index: 10; transition: transform 0.2s; box-shadow: 0 10px 20px #000; }
        .knob::after { content: ''; position: absolute; top: 10px; left: 50%; width: 6px; height: 35px; background: #fff; transform: translateX(-50%); }
        .dash-ring { position: absolute; width: 160px; height: 160px; pointer-events: none; }
        .dash { position: absolute; width: 160px; height: 3px; background: #555; transform-origin: center; top: 50%; }
        .orange-monitor { 
            width: 240px; height: 140px; background: #050505; border: 3px solid #642; 
            color: #ff6600; font-family: 'Courier New', monospace; font-size: 20px; font-weight: bold;
            padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; box-shadow: inset 0 0 20px #000, 0 0 20px #ff6600; text-shadow: 0 0 10px #cc4400;
            position: relative; overflow: hidden;
        }
        .orange-monitor::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, transparent, #ff6600, transparent); animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }
        .genre-buttons { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-top: 15px; }
        .genre-btn { width: 60px; height: 60px; background: #333; border: 5px solid #000; border-radius: 50%; color: #ff6600; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 12px #000; font-weight: bold; }
        .like-dislike { display: flex; gap: 25px; margin-top: 15px; }
        .like-dislike button { background: #222; color: #ff6600; border: 2px solid #642; padding: 10px 20px; cursor: pointer; border-radius: 15px; font-size: 16px; }
        .social-ledger { position: absolute; bottom: 30px; right: 50px; color: #666; font-size: 14px; }
        .fs-toggle { position: absolute; top: 20px; left: 20px; background: #111; color: #fff; border: 2px solid #444; padding: 12px; cursor: pointer; font-size: 14px; z-index: 100; font-weight: bold; border-radius: 12px; }
