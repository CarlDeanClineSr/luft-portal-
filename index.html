<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLINE CLASSIC TV | FULL SCREEN</title>
    <style>
        body { background: #050505; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 0; overflow: hidden; }
        
        /* HEAVY WOOD CHASSIS - OPTIMIZED FOR 52" VIZIO */
        .console-unit {
            width: 95vw; height: 85vh; margin: 2vh auto;
            background: #2b1d0e; border: 20px solid #1a110a; border-radius: 60px;
            position: relative; box-shadow: inset 0 0 100px #000, 0 30px 60px #000;
            display: flex; align-items: center; justify-content: center;
        }

        /* CRT STYLE SCREEN */
        .screen-glass { 
            width: 82%; height: 88%; background: #000; border-radius: 15%; 
            overflow: hidden; border: 15px solid #111; position: relative;
            box-shadow: inset 0 0 40px rgba(255,255,255,0.05);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* TWIN DIAL ASSEMBLY */
        .control-panel {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 60px; align-items: center;
        }
        .dial-group { text-align: center; }
        .dial-knob { 
            width: 80px; height: 80px; background: #444; border: 5px solid #000; 
            border-radius: 50%; cursor: pointer; position: relative; transition: 0.2s;
            box-shadow: 0 5px 15px #000;
        }
        .dial-knob::after { content: ''; position: absolute; top: 8px; left: 50%; width: 6px; height: 25px; background: #fff; transform: translateX(-50%); }
        .dial-knob:active { transform: rotate(30deg); }
        .dial-label { font-size: 12px; margin-top: 10px; color: #888; letter-spacing: 2px; font-weight: bold; }

        /* CHANNEL STRIP & INDEX */
        .bottom-shelf { 
            height: 10vh; background: #000; display: flex; align-items: center; 
            padding: 0 50px; gap: 30px; border-top: 1px solid #222;
        }
        select { 
            background: #111; color: #fff; border: 1px solid #555; padding: 12px; 
            font-size: 18px; font-family: 'Courier New'; width: 500px; cursor: pointer;
        }
        .dir-tag { margin-left: auto; text-align: right; font-size: 12px; color: #444; }
    </style>
</head>
<body>

<div class="console-unit">
    <div class="screen-glass" id="display-out">
        <video id="tv-core" controls autoplay loop>
            <source src="https://archive.org/download/dvd-transfer-12-wfld/VTS_01_1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="control-panel">
        <div class="dial-group">
            <div class="dial-knob" onclick="nextChannel()"></div>
            <div class="dial-label">TUNER</div>
        </div>
        <div class="dial-group">
            <div class="dial-knob" style="width:60px; height:60px;" onclick="togglePower()"></div>
            <div class="dial-label">MASTER</div>
        </div>
    </div>
</div>

<div class="bottom-shelf">
    <select id="archive-index" onchange="tuneTo(this.value)">
        <option value="">-- SELECT BROADCAST (DVD TRANSFER 12) --</option>
        <option value="https://archive.org/download/dvd-transfer-12-wfld/VTS_01_1.mp4">REEL 01: VTS_01_1</option>
        <option value="https://archive.org/download/dvd-transfer-12-wfld/VTS_01_2.mp4">REEL 02: VTS_01_2</option>
        <option value="https://archive.org/download/dvd-transfer-12-wfld/VTS_01_3.mp4">REEL 03: VTS_01_3</option>
        <option value="https://archive.org/download/dvd-transfer-12-wfld/VTS_01_4.mp4">REEL 04: VTS_01_4</option>
        <option value="https://archive.org/download/dvd-transfer-12-wfld/VTS_01_5.mp4">REEL 05: VTS_01_5</option>
        <option value="https://archive.org/download/donald-in-mathematic-land-pack/1959-06-26%20-%20Donald%20in%20Mathematic%20Land%20%28Short%29%20TreasDVD.mp4">BONUS: MATHMAGIC LAND</option>
    </select>

    <div class="dir-tag">
        MR. CLINE | CLASSIC COLLECTION<br>
        LINCOLN, NE TERMINAL [402]
    </div>
</div>

<script>
    const reels = [
        "https://archive.org/download/dvd-transfer-12-wfld/VTS_01_1.mp4",
        "https://archive.org/download/dvd-transfer-12-wfld/VTS_01_2.mp4",
        "https://archive.org/download/dvd-transfer-12-wfld/VTS_01_3.mp4",
        "https://archive.org/download/dvd-transfer-12-wfld/VTS_01_4.mp4",
        "https://archive.org/download/dvd-transfer-12-wfld/VTS_01_5.mp4"
    ];
    let currentChannel = 0;

    function tuneTo(url) {
        if(!url) return;
        const core = document.getElementById('tv-core');
        core.src = url;
        core.play();
    }

    function nextChannel() {
        currentChannel = (currentChannel + 1) % reels.length;
        tuneTo(reels[currentChannel]);
    }

    function togglePower() {
        const screen = document.getElementById('display-out');
        screen.style.opacity = (screen.style.opacity === "0") ? "1" : "0";
    }
</script>

</body>
</html>
