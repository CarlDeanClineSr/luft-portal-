        {n: "Apollo 11 Reel 22", u: "https://archive.org/download/apollo-11-mission/Apollo%2011%2022.mp4"},
        {n: "Apollo 11 Reel 23", u: "https://archive.org/download/apollo-11-mission/Apollo%2011%2023.mp4"}
    ];

    // --- 5. RACING (Stock Car 1965 & Wonderful World of Wheels) ---
    var racing = [
        {n: "Stock Car Racing 1965", u: "https://archive.org/download/StockCar1965/StockCar1965.mp4"},
        {n: "Wonderful World of Wheels", u: "https://archive.org/download/68014-wonderful-world-of-wheels-vwr_202412/68014+Wonderful+World+Of+Wheels_vwr.mp4"}
    ];

    // --- 6. OLD TIME RADIO (Verified MP3s from OTRR) ---
    var radio = [
        {n: "Gunsmoke: Billy the Kid", u: "https://archive.org/download/OTRR_Gunsmoke_Singles/Gunsmoke_52-04-26_ep001_Billy_the_Kid.mp3"},
        {n: "Gunsmoke: Ben Tolliver", u: "https://archive.org/download/OTRR_Gunsmoke_Singles/Gunsmoke_52-05-03_ep002_Ben_Tolliver's_Stud.mp3"},
        {n: "Suspense: Sorry Wrong Number", u: "https://archive.org/download/OTRR_Suspense_Singles/Suspense_43-05-25_(010)_Sorry_Wrong_Number.mp3"},
        {n: "X-Minus One: Mars is Heaven", u: "https://archive.org/download/OTRR_X_Minus_One_Singles/X_Minus_One_55-05-08_003_Mars_Is_Heaven.mp3"}
    ];

    // --- 7. FISHING (Verified Archive Film) ---
    var fishing = [
        {n: "Clark Family Fishing", u: "https://archive.org/download/castaoca_000158/castaoca_000158_512kb.mp4"},
        {n: "Farmer Fishermen (1948)", u: "https://archive.org/download/Farmer-Fishermen/Farmer-Fishermen.mp4"}
    ];

    // --- 8. SPECIALS ---
    var specials = [
        {n: "The Time Machine 1978", u: "https://archive.org/download/the-time-machine-1978-time-travel-sci-fi/The%20Time%20Machine%20%281978%20Time%20Travel%20SciFi%29.mp4"}
    ];

    // --- MASTER ARCHIVE ---
    var archive = ads49.concat(ads61, nature, apollo, racing, radio, fishing, specials);
    
    // Shuffle
    archive.sort(function() { return 0.5 - Math.random() });

    // Category Map
    var catMap = {
        'ads49': ads49,
        'ads61': ads61,
        'nature': nature,
        'apollo': apollo,
        'racing': racing,
        'radio': radio,
        'fishing': fishing,
        'specials': specials
    };

    var sIdx = 0;
    var tDeg = 0;
    var sDeg = 0;

    var player = document.getElementById('player');
    var screen = document.getElementById('index-screen');
    var channelNum = document.getElementById('channel-num');
    var overlay = document.getElementById('start-overlay');

    // --- START SYSTEM ---
    function startSystem() {
        player.muted = false;
        overlay.style.display = "none";
        player.play();
        updateDisplay();
    }

    // --- INITIALIZATION ---
    window.onload = function() {
        makeDashes('t-dashes', 100); 
        makeDashes('s-dashes', 80);
        
        // Initial load
        player.src = archive[0].u;
        player.load();
        
        updateDisplay();

        // Auto-Next Logic
        player.addEventListener('ended', function() {
            tune(1); // Auto-advance
        });
    };

    // --- CONTROLS ---
    function tune(dir) {
        tDeg = tDeg + 30;
        document.getElementById('t-knob').style.transform = "rotate(" + tDeg + "deg)";
        
        sIdx = sIdx + dir;
        if (sIdx >= archive.length) { sIdx = 0; }
        if (sIdx < 0) { sIdx = archive.length - 1; }
        
        player.src = archive[sIdx].u;
        player.load();
        
        if(overlay.style.display === "none") {
            player.play();
        }
        
        updateDisplay();
    }

    function scrollIndex(dir) {
        sDeg = sDeg + 30;
        document.getElementById('s-knob').style.transform = "rotate(" + sDeg + "deg)";
        
        sIdx = sIdx + dir;
        if (sIdx >= archive.length) { sIdx = 0; }
        if (sIdx < 0) { sIdx = archive.length - 1; }
        
        updateDisplay();
    }

    function jumpTo(key) {
        var targetArray = catMap[key];
        if(!targetArray) return;
        
        var firstItemUrl = targetArray[0].u;
        
        for(var i=0; i<archive.length; i++) {
            if (archive[i].u === firstItemUrl) {
                sIdx = i;
                player.src = archive[sIdx].u;
                player.load();
                if(overlay.style.display === "none") {
                    player.play();
                }
                updateDisplay();
                break;
            }
        }
    }

    function updateDisplay() {
        screen.innerText = archive[sIdx].n;
        var ch = sIdx + 1;
        if(ch < 10) ch = "0" + ch;
        channelNum.innerText = "CH " + ch;
    }

    function makeDashes(id, count) {
        var ring = document.getElementById(id);
        for(var i=0; i<count; i++) {
            var d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = "rotate(" + (i * (360/count)) + "deg)";
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        var c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (c.requestFullscreen) c.requestFullscreen();
            else if (c.webkitRequestFullscreen) c.webkitRequestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
