<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V99</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 96vw;
            height: 92vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 20px solid #1a110a;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: inset 0 0 120px #000, 0 40px 80px #000;
            position: relative;
        }
        .glass-tube {
            width: 74%;
            height: 94%;
            background: #000;
            border-radius: 12%;
            overflow: hidden;
            border: 16px solid #111;
            position: relative;
            cursor: pointer;
        }
        video, #audio-poster {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        #audio-poster {
            display: none;
            background: #111;
            color: #fff;
            font-size: 24px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .side-panel {
            width: 24%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        .dial-housing {
            position: relative;
            width: 110px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #444;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s;
            box-shadow: 0 6px 12px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 30px;
            background: #eee;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 130px;
            height: 130px;
            pointer-events: none;
        }
        .dash {
            position: absolute;
            width: 130px;
            height: 2px;
            background: #555;
            transform-origin: center;
            top: 50%;
        }
        .label, #cat-label {
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;  /* white as requested */
            text-shadow: 0 0 6px #000;
            letter-spacing: 1px;
        }
        #cat-label {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            z-index: 100;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">FULL SCREEN</button>

<div id="cabinet">
    <div class="glass-tube" onclick="toggleFS()">
        <video id="player" controls autoplay playsinline></video>
        <div id="audio-poster">OLD TIME RADIO<br>AUDIO BROADCAST PLAYING</div>
    </div>

    <div class="side-panel">
        <div id="cat-label">catagory</div>

        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>
</div>

<script>

    {n: "1964 Ford Mustang Ad", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
    {n: "Classic Beer Commercials", u: "https://archive.org/download/classic-beer-commercials/Classic%20Beer%20Commercials.mp4"},
    {n: "Drive-In Intermission Ads", u: "https://archive.org/download/Drive-InMovieAds/Drive-InMovieAds.mp4"}

const educational = [
    {n: "Duck and Cover (1951)", u: "https://archive.org/download/DuckandC1951/DuckandC1951.mp4"},
    {n: "A is for Atom (1953)", u: "https://archive.org/download/isforAto1953/isforAto1953.mp4"},
    {n: "How to Build a Time Machine", u: "https://archive.org/download/0406_Trail_of_the_Rocket_00_09_29_00/0406_Trail_of_the_Rocket_00_09_29_00.mp4"}
];

let currentCategoryIndex = 0;
let currentVideoIndex = 0;
let tunerDeg = 0;
let categoryDeg = 0;

const player = document.getElementById('player');
const audioPoster = document.getElementById('audio-poster');
const catLabel = document.getElementById('cat-label');

window.onload = () => {
    makeDashes('t-dashes', 100);
    makeDashes('s-dashes', 80);
    loadAndPlay();
};

function loadAndPlay() {
    const cat = categories[currentCategoryIndex];
    const item = cat.content[currentVideoIndex];
    
    if (!item) return;

    catLabel.innerText = cat.name;
    
    if (item.audio) {
        player.style.display = 'none';
        audioPoster.style.display = 'flex';
        player.muted = false;
    } else {
        player.style.display = 'block';
        audioPoster.style.display = 'none';
    }

    player.src = item.u;
    player.load();
    player.play().catch(() => console.log('Click to start'));
}

function tune(dir) {
    tunerDeg += dir * 30;
    document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
    
    const cat = categories[currentCategoryIndex];
    currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
    
    loadAndPlay();
}

function changeCategory(dir) {
    categoryDeg += dir * 30;
    document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
    
    currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
    currentVideoIndex = 0;
    
    loadAndPlay();
}

player.addEventListener('ended', () => tune(1));
player.addEventListener('error', () => {
    console.log('Error - skipping');
    setTimeout(() => tune(1), 1500);
});

function makeDashes(id, count) {
    const ring = document.getElementById(id);
    for (let i = 0; i < count; i++) {
        const d = document.createElement('div');
        d.className = 'dash';
        d.style.transform = `rotate(${i * (360 / count)}deg)`;
        ring.appendChild(d);
    }
}

function toggleFS() {
    const cab = document.getElementById('cabinet');
    if (!document.fullscreenElement) {
        cab.requestFullscreen?.() || cab.webkitRequestFullscreen?.();
    } else {
        document.exitFullscreen?.() || document.webkitExitFullscreen?.();
    }
}
</script>
</body>
</html>
