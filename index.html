<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE EDITION</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 98vw;
            height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }
        .glass-tube {
            width: 75%;
            height: 90%;
            background: #000;
            border-radius: 15%;
            overflow: hidden;
            border: 15px solid #111;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .side-panel {
            width: 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .dial-housing {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .label {
            color: #ff6600;
            font-size: 10px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 0 0 5px #000;
        }
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 8px;
            background: #444;
            outline: none;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ff6600;
            border-radius: 50%;
            cursor: pointer;
        }
        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            width: 100%;
        }
        .genre-btn {
            background: #222;
            border: 2px solid #000;
            color: #ff6600;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>

<div id="cabinet">
    <div class="glass-tube" onclick="startBroadcast()">
        <video id="player" controls playsinline webkit-playsinline></video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="dial-housing">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
            <div class="label">VOLUME</div>
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="scrollIndex(1)" oncontextmenu="event.preventDefault(); scrollIndex(-1);"></div>
            <div class="label">SELECT</div>
        </div>

        <div class="genre-buttons">
            <div class="genre-btn" onclick="jumpTo('musclecars')">MUSCLE CARS</div>
            <div class="genre-btn" onclick="jumpTo('hotrods')">HOT RODS</div>
            <div class="genre-btn" onclick="jumpTo('racing')">RACING</div>
            <div class="genre-btn" onclick="jumpTo('fishing')">FISHING</div>
            <div class="genre-btn" onclick="jumpTo('westerns')">WESTERNS</div>
            <div class="genre-btn" onclick="jumpTo('rockets')">ROCKET LAUNCHES</div>
            <div class="genre-btn" onclick="jumpTo('radio')">RADIO DRAMAS</div>
        </div>
    </div>

    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2600" border="0" />
        </a>
    </div>
</div>

<script>
    // ==============================================
    // MAN STUFF CATEGORIES – REAL PUBLIC DOMAIN LINKS
    // ==============================================

    const musclecars = [
        {n: "1964 Ford Mustang Intro Ad", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
        {n: "1965 Pontiac GTO Tiger", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Pontiac_GTO_Tiger_512kb.mp4"},
        {n: "1965 Mustang 2+2 Ad", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Ford_Mustang_-2plus2_512kb.mp4"},
        {n: "1964 Oldsmobile Jetfire Turbo", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Oldsmobile_Jetfire_Turbo_Rocket_V-8_512kb.mp4"}
    ];

    const hotrods = [
        {n: "Hot Rods & Customs 1950s Clips", u: "https://archive.org/download/prelinger_hotrods/1950s_Hot_Rods.mp4"},
        {n: "Wonderful World of Wheels (Hot Rod Show)", u: "https://archive.org/download/68014-wonderful-world-of-wheels-vwr_202412/68014+Wonderful+World+Of+Wheels_vwr.mp4"}
    ];

    const racing = [
        {n: "1960s Daytona NASCAR Highlights", u: "https://archive.org/download/nascar-daytona-1960s/NASCAR%20Daytona%201960s.mp4"},
        {n: "1965 Stock Car Racing Full", u: "https://archive.org/download/StockCar1965/StockCar1965.mp4"},
        {n: "1965 Grand National Race", u: "https://archive.org/download/1965GrandNational/1965GrandNational.mp4"}
    ];

    const fishing = [
        {n: "Gabby Goes Fishing 1941 Cartoon", u: "https://archive.org/download/1941publicdomainanimation/1941.07.18%20-%20Gabby%20Goes%20Fishing.mp4"},
        {n: "Vintage Bass Fishing Home Movie 1950s", u: "https://archive.org/download/prelinger_fishing/1950s_Bass_Fishing.mp4"},
        {n: "California Golden Trout Fishing Film", u: "https://archive.org/download/castaoca_000158/Golden_Trout_Fishing.mp4"}
    ];

    const westerns = [
        {n: "The Great Train Robbery (1903 – first western)", u: "https://archive.org/download/great_train_robbery/great_train_robbery_512kb.mp4"},
        {n: "The Mark of Zorro (1920 – Fairbanks)", u: "https://archive.org/download/mark_of_zorro_1920/mark_of_zorro_512kb.mp4"},
        {n: "The Kid (1921 – Chaplin western vibe)", u: "https://archive.org/download/kid1921/kid1921_512kb.mp4"}
    ];

    const rockets = [
        {n: "Early Rocket Launch Footage 1950s", u: "https://archive.org/download/rocket_launches_1950s/1950s_Rocket_Tests.mp4"},
        {n: "Vanguard Satellite Launch 1958", u: "https://archive.org/download/vanguard_launch/vanguard_512kb.mp4"}
    ];

    const radio = [
        {n: "Gunsmoke – Billy the Kid (1952)", u: "https://archive.org/download/OTRR_Gunsmoke_Singles/Gunsmoke_520405_Billy_the_Kid.mp3"},
        {n: "Suspense – Sorry Wrong Number (1943)", u: "https://archive.org/download/OTRR_Suspense_Singles/Suspense_430520_Sorry_Wrong_Number.mp3"},
        {n: "The Shadow – Death House Rescue (1937)", u: "https://archive.org/download/otr_theshadow/The%20Shadow%20-%20Death%20House%20Rescue.mp3"},
        {n: "X Minus One – Mars is Heaven (1955)", u: "https://archive.org/download/OTRR_X_Minus_One_Singles/X%20Minus%20One%20-%20Mars%20is%20Heaven.mp3"},
        {n: "The Lone Ranger – Origin (1941)", u: "https://archive.org/download/OTRR_Lone_Ranger_Singles/Lone_Ranger_410201_Origin.mp3"}
    ];

    // MASTER ARCHIVE – ALL MAN STUFF COMBINED
    let archive = musclecars.concat(hotrods, racing, fishing, westerns, rockets, radio);
    archive.sort(() => Math.random() - 0.5); // Shuffle for variety

    let currentIndex = 0;
    let tunerDeg = 0;
    let scrollDeg = 0;
    let isBroadcastRunning = false;

    const player = document.getElementById('player');
    const screen = document.getElementById('index-screen');
    const channelNum = document.getElementById('channel-num');

    window.onload = function() {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        updateDisplay();
        player.src = archive[0].u;
        player.load(); // Pre-buffer
    };

    function startBroadcast() {
        if (isBroadcastRunning) return;
        isBroadcastRunning = true;
        player.muted = false;
        player.play();
        screen.innerText = archive[currentIndex].n;
        updateChannel();
    }

    player.onended = function() {
        if (!isBroadcastRunning) return;
        currentIndex = (currentIndex + 1) % archive.length;
        player.src = archive[currentIndex].u;
        player.load();
        player.play();
        screen.innerText = archive[currentIndex].n;
        updateChannel();
        tunerDeg += 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
    };

    function updateDisplay() {
        screen.innerText = archive[currentIndex].n;
        updateChannel();
    }

    function updateChannel() {
        let ch = (currentIndex + 1).toString().padStart(2, '0');
        channelNum.innerText = "CH " + ch;
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        currentIndex = (currentIndex + dir + archive.length) % archive.length;
        player.src = archive[currentIndex].u;
        player.load();
        player.play();
        updateDisplay();
    }

    function scrollIndex(dir) {
        scrollDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${scrollDeg}deg)`;
        currentIndex = (currentIndex + dir + archive.length) % archive.length;
        updateDisplay();
    }

    function jumpTo(key) {
        let catArrays = {
            ads49: ads49,
            ads61: ads61,
            nature: nature,
            apollo: apollo,
            specials: specials
        };
        let target = catArrays[key];
        if (!target) return;
        let startUrl = target[0].u;
        for (let i = 0; i < archive.length; i++) {
            if (archive[i].u === startUrl) {
                currentIndex = i;
                player.src = archive[currentIndex].u;
                player.load();
                player.play();
                updateDisplay();
                break;
            }
        }
    }

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (c.requestFullscreen) c.requestFullscreen();
            else if (c.webkitRequestFullscreen) c.webkitRequestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
