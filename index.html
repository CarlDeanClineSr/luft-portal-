    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        makeNumbers('t-numbers', 12);
        makeNumbers('s-numbers', 8);
        loadAndPlay();
        startClock();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(() => {});
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 45;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function makeNumbers(id, count) {
        const ring = document.getElementById(id);
        ring.innerHTML = '';

        const radius = 52; // tight circle around knob
        const step = 360 / count;

        for (let i = 0; i < count; i++) {
            const angle = i * step - 90;
            const rad = angle * Math.PI / 180;

            const x = radius * Math.cos(rad);
            const y = radius * Math.sin(rad);

            const num = document.createElement('div');
            num.className = 'number';
            num.style.left = `calc(50% + ${x}px)`;
            num.style.top  = `calc(50% + ${y}px)`;
            num.style.transform = `translate(-50%, -50%)`;
            num.innerText = i + 1;

            ring.appendChild(num);
        }
    }

    function toggleFS() {
        const elem = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
    }

    function startClock() {
        const clock = document.getElementById('clock');
        clock.innerHTML = `
            <div style="position:absolute;top:50%;left:50%;width:4px;height:24px;background:#ddd;transform-origin:50% 100%;border-radius:2px;" id="hour"></div>
            <div style="position:absolute;top:50%;left:50%;width:3px;height:30px;background:#ddd;transform-origin:50% 100%;border-radius:2px;" id="minute"></div>
            <div style="position:absolute;top:50%;left:50%;width:2px;height:32px;background:#ff6600;transform-origin:50% 100%;border-radius:2px;" id="second"></div>
        `;
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        setInterval(() => {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = (seconds * 6);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const hourDeg = (hours * 30) + (minutes * 0.5);

            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        }, 1000);
    }
