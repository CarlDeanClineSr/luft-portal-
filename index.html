<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLINE CLASSIC TV | GODZILLA ANTHOLOGY</title>
    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* 52" VIZIO-SCALE CHASSIS */
        .tv-chassis {
            width: 96vw; height: 92vh;
            background: linear-gradient(135deg, #2b1d0e 0%, #1a110a 100%); 
            border: 25px solid #140d08; border-radius: 90px;
            position: relative; box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 40px;
        }

        /* CRT TUBE SCREEN */
        .crt-tube { 
            width: 78%; height: 86%; background: #000; border-radius: 18%; 
            overflow: hidden; border: 20px solid #111; position: relative;
            box-shadow: inset 0 0 100px rgba(255,255,255,0.05);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ANALOG CONTROL BAY */
        .dial-bay { display: flex; flex-direction: column; gap: 80px; align-items: center; width: 15%; }
        
        .dial-unit { position: relative; display: flex; flex-direction: column; align-items: center; }
        
        /* TOP DIAL (TUNER) */
        .knob {
            width: 120px; height: 120px; background: #333; border: 6px solid #000;
            border-radius: 50%; cursor: pointer; position: relative; transition: transform 0.2s;
            box-shadow: 0 10px 20px #000; z-index: 5;
        }
        .knob::after { content: ''; position: absolute; top: 10px; left: 50%; width: 8px; height: 35px; background: #fff; transform: translateX(-50%); }

        /* TUNER NUMBERS 1-13 */
        .num-ring {
            position: absolute; width: 220px; height: 220px; top: -50px;
            font-family: 'Arial Black', sans-serif; color: #555; pointer-events: none;
        }
        .num-pos { position: absolute; width: 220px; text-align: center; transform-origin: 110px 110px; font-size: 26px; }

        .label { font-size: 16px; color: #666; letter-spacing: 5px; margin-top: 15px; font-weight: bold; text-transform: uppercase; }

        /* ID PLATE */
        .id-stamp { position: absolute; bottom: 35px; right: 60px; color: #222; font-size: 14px; letter-spacing: 3px; font-weight: bold; }
    </style>
</head>
<body>

<div class="tv-chassis">
    <div class="crt-tube">
        <video id="tv-player" controls autoplay loop>
            <source src="https://archive.org/download/RecurringDinosaurInfestationFilms/1.Godzilla-KingOfTheMonsters1956.mp4" type="video/mp4">
        </video>
    </div>

    <div class="dial-bay">
        <div class="dial-unit">
            <div class="num-ring" id="tuner-ring"></div>
            <div class="knob" id="tuner-knob" onclick="clickTuner()"></div>
            <div class="label">Tuner</div>
        </div>

        <div class="dial-unit">
            <div class="knob" style="width:100px; height:100px;" id="selector-knob" onclick="nextReel()"></div>
            <div class="label">Selector</div>
        </div>
    </div>

    <div class="id-stamp">DIRECTOR: MR. CLINE | LINCOLN, NE</div>
</div>

<script>
    // GENERATE 1-13 TUNER NUMBERS
    const tunerRing = document.getElementById('tuner-ring');
    for(let i=1; i<=13; i++) {
        const div = document.createElement('div');
        div.className = 'num-pos';
        div.innerText = i;
        div.style.transform = `rotate(${i * (360/13)}deg)`;
        tunerRing.appendChild(div);
    }

    // FULL GODZILLA ANTHOLOGY LIST (MP4 STREAMS)
    const archive = [
        "https://archive.org/download/RecurringDinosaurInfestationFilms/1.Godzilla-KingOfTheMonsters1956.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/2.GodzillaRaidsAgain1955.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/3.KingKongVsGodzilla1962.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/4.GhidorahTheThreeHeadedMonster1964.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/5.MothraVsGodzilla1964.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/6.GodzillaVsMonsterZero1965.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/7.GodzillaVsTheSeaMonster1966.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/8.SonOfGodzilla1967.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/9.DestroyAllMonsters1968.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/10.GodzillasRevenge1969.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/11.GodzillaVsTheSmogMonster1971.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/12.GodzillaVsGigan1972.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/13.GodzillaVsMegalon1973.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/14.GodzillaVsMechagodzilla1974.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/15.TerrorOfMechagodzilla1975.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/16.Godzilla1985.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/17.GodzillaVsBiollante1989.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/18.GodzillaVsKingGhidorah1991.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/19.GodzillaAndMothra-TheBattleForEarth1992.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/20.GodzillaVsMechagodzilla21993.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/21.GodzillaVsSpaceGodzilla1994.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/22.GodzillaVsDestroyah1995.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/24.Godzilla20001999.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/25.GodzillaVsMegaguirus2000.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/26.GodzillaMothraAndKingGhidorahGiantMonstersAllOutAttack2001.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/27.GodzillaAgainstMechagodzilla2002.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/28.Godzilla-TokyoS.o.s.2003.mp4",
        "https://archive.org/download/RecurringDinosaurInfestationFilms/29.Godzilla-FinalWars2004.mp4"
        "https://archive.org/download/GulliversTravels720p_652/GulliversTravels_512kb.mp4"
    ];

    let current = 0;
    let tunerDeg = 0;
    let selectorDeg = 0;

    function nextReel() {
        selectorDeg += 30;
        document.getElementById('selector-knob').style.transform = `rotate(${selectorDeg}deg)`;
        current = (current + 1) % archive.length;
        const player = document.getElementById('tv-player');
        player.src = archive[current];
        player.play();
    }

    function clickTuner() {
        tunerDeg += (360/13);
        document.getElementById('tuner-knob').style.transform = `rotate(${tunerDeg}deg)`;
        nextReel();
    }
</script>

</body>
</html>
