        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; font-family: 'Courier New', monospace; }
        
        #cabinet {
            width: 98vw; height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a; border-radius: 60px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 20px; box-sizing: border-box; position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }

        .glass-tube { width: 75%; height: 90%; background: #000; border-radius: 15%; overflow: hidden; border: 15px solid #111; position: relative; cursor: pointer; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }
        
        .side-panel { width: 22%; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .dial-housing { position: relative; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; }
        
        .knob {
            width: 90px; height: 90px; background: #333; border: 6px solid #000;
            border-radius: 50%; cursor: pointer; position: relative; z-index: 10;
            transition: transform 0.2s; box-shadow: 0 8px 15px #000;
        }
        .knob::after { content: ''; position: absolute; top: 8px; left: 50%; width: 5px; height: 28px; background: #fff; transform: translateX(-50%); }
        
        .dash-ring { position: absolute; width: 140px; height: 140px; pointer-events: none; }
        .dash { position: absolute; width: 140px; height: 2px; background: #444; transform-origin: center; top: 50%; }
        
        .orange-monitor {
            width: 210px; height: 80px; background: #050505; border: 2px solid #531;
            color: #ff6600; font-size: 11px; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; text-transform: uppercase; 
            box-shadow: inset 0 0 15px #000; text-shadow: 0 0 8px #cc4400; font-weight: bold;
        }

        .genre-buttons { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; width: 100%; }
        .genre-btn { 
            background: #222; border: 2px solid #000; color: #ff6600; 
            padding: 5px 10px; font-size: 10px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 8px #000;
        }

        .social-ledger { position: absolute; bottom: 25px; right: 40px; color: #444; font-size: 12px; }
        
        .fs-toggle { position: absolute; top: 15px; left: 15px; background: #111; color: #fff; border: 1px solid #444; padding: 10px; cursor: pointer; font-size: 10px; z-index: 100; font-weight: bold; }
    </style>
</head>

    window.onload = function() {
        makeDashes('t-dashes', 100); 
        makeDashes('s-dashes', 80);
        updateDisplay();
        
        // Vizio Hack: Load, Mute, Play
        player.src = archive[0].u;
        player.load();
        player.muted = true; 
        
        var playPromise = player.play();
        if (playPromise !== undefined) {
            playPromise.then(function() {
                // Auto-play started
            }).catch(function(error) {
                console.log("Auto-play prevented. User interaction needed.");
            });
        }

        // Auto-Next Logic
        player.onended = function() {
            tune(1); // Simulate turning the knob forward
        };
    };

    // --- CONTROLS ---
    function tune(dir) {
        tDeg = tDeg + 30;
        document.getElementById('t-knob').style.transform = "rotate(" + tDeg + "deg)";
        
        // Move Playing Index
        pIdx = pIdx + dir;
        if (pIdx >= archive.length) { pIdx = 0; }
        if (pIdx < 0) { pIdx = archive.length - 1; }
        
        // Sync Screen Index to Playing Index
        sIdx = pIdx;
        
        player.src = archive[pIdx].u;
        player.load();
        player.play();
        updateDisplay();
    }

    function scrollIndex(dir) {
        sDeg = sDeg + 30;
        document.getElementById('s-knob').style.transform = "rotate(" + sDeg + "deg)";
        
        sIdx = sIdx + dir;
        if (sIdx >= archive.length) { sIdx = 0; }
        if (sIdx < 0) { sIdx = archive.length - 1; }
        
        updateDisplay();
    }

    function jumpTo(key) {
        // Find the first item of this category in the master archive
        var targetArray = catMap[key];
        if(!targetArray) return;
        
        var firstItemUrl = targetArray[0].u;
        
        // Find index in master archive
        for(var i=0; i<archive.length; i++) {
            if (archive[i].u === firstItemUrl) {
                pIdx = i;
                sIdx = i;
                
                player.src = archive[pIdx].u;
                player.load();
                player.play();
                updateDisplay();
                break;
            }
        }
    }

    function updateDisplay() {
        screen.innerText = archive[sIdx].n;
        // Simple Channel Number
        var ch = sIdx + 1;
        if(ch < 10) ch = "0" + ch;
        channelDisplay.innerText = "CH " + ch;
    }

    function unmuteVideo() {
        player.muted = false;
    }

    function makeDashes(id, count) {
        var ring = document.getElementById(id);
        for(var i=0; i<count; i++) {
            var d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = "rotate(" + (i * (360/count)) + "deg)";
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        var c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (c.requestFullscreen) c.requestFullscreen();
            else if (c.webkitRequestFullscreen) c.webkitRequestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
