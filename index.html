    ];

    // ========== ALL CATEGORIES ==========
    const categories = [
        {name: "CRONKITE NEWS", content: cronkite},
        {name: "MOON LANDING", content: moonLanding},
        {name: "CARL SAGAN", content: carlSagan},
        {name: "ART BELL", content: artBell},
        {name: "OLD TIME RADIO", content: oldTimeRadio},
        {name: "MST3K", content: mst3k},
        {name: "NATURE SOUNDS", content: natureSounds},
        {name: "DRAG RACING", content: dragRacing},
        {name: "AIRPLANES", content: airplanes},
        {name: "CAR BUILDING", content: carBuilding},
        {name: "EINSTEIN", content: einstein}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioPoster = document.getElementById('audio-poster');
    const catLabel = document.getElementById('cat-label');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        
        // Check if it's audio content
        if (video.audio) {
            player.style.display = 'none';
            audioPoster.style.display = 'block';
            player.src = video.u;
            player.load();
            player.play().catch(e => console.log('Click to start'));
        } else {
            player.style.display = 'block';
            audioPoster.style.display = 'none';
            player.src = video.u;
            player.load();
            player.play().catch(e => console.log('Click to start'));
        }
        
        catLabel.innerText = cat.name;
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadAndPlay();
    }

    // AUTOPLAY - VIDEOS CHAIN AUTOMATICALLY
    player.addEventListener('ended', () => {
        tune(1);
    });

    // ERROR HANDLING - SKIP BAD VIDEOS
    player.addEventListener('error', () => {
        console.log('Video error, skipping...');
        setTimeout(() => tune(1), 1000);
    });

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
</script>
