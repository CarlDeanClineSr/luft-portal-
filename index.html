    <title>CLINE CLASSIC TV | MAN CAVE V163</title>
    <style>
        body { 
            background: #0a0a0a; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Courier New', Courier, monospace;
        }
        #cabinet { 
            width: min(96vw, 1200px); 
            height: min(92vh, 900px); 
            max-width: 100%; 
            max-height: 100%; 
            background: #0f0f0f;
            border: clamp(18px, 4vw, 28px) solid #0a0a0a;
            border-radius: 28px; 
            box-shadow: 0 60px 100px #000, inset 0 0 140px #000; 
            display: flex; 
            flex-direction: column; 
            padding: clamp(20px, 5vw, 50px) clamp(30px, 6vw, 80px); 
            position: relative; 
            overflow: hidden; 
            box-sizing: border-box;
        }
        .glass-tube { 
            width: 100%; 
            height: clamp(50%, 60vh, 70%); 
            background: #000; 
            border-radius: 14px; 
            overflow: hidden; 
            border: clamp(14px, 3vw, 22px) solid #1c1c1c; 
            box-shadow: inset 0 0 90px #000, 0 0 50px #000; 
            margin-bottom: clamp(12px, 3vw, 24px);
            display: flex;
            align-items: center; 
            justify-content: center;
            position: relative;
        }
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            background: #000; 
            display: block; 
        }
        #audio-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        #audio-face { 
            display: none; 
            font-size: clamp(80px, 20vw, 150px); 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 0.8s infinite alternate; 
        }
        @keyframes bounce { 
            from { transform: translate(-50%, -50%) scale(0.94); } 
            to { transform: translate(-50%, -50%) scale(1.06); } 
        }
        .right-panel { 
            width: 100%; 
            height: auto; 
            background: linear-gradient(#4d4d4d, #2a2a2a); 
            border: clamp(10px, 2vw, 14px) solid #111; 
            border-radius: 10px; 
            padding: clamp(12px, 3vw, 20px); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: clamp(14px, 3.5vw, 22px); 
            box-shadow: inset 0 0 40px #000; 
            box-sizing: border-box;
        }
        .title-grille { 
            width: 100%; 
            height: clamp(44px, 10vw, 60px); 
            background: repeating-linear-gradient(45deg, #222, #222 5px, #1a1a1a 5px, #1a1a1a 14px); 
            border: 8px solid #111; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            padding: 0 12px; 
            box-sizing: border-box; 
            overflow: hidden;
            position: relative;
        }
        #title-display {
            color: #e0e0e0;
            font-size: clamp(13px, 3.2vw, 16px);
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 6px #444, 1px 1px 2px #000;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            padding: 0 40px 0 0;
            box-sizing: border-box;
            will-change: transform;
        }
        #title-display.scroller-active {
            animation: marquee 32s linear infinite;
        }
        #title-display:hover, #title-display:active {
            animation-play-state: paused;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .dial-housing { 
            position: relative; 
            width: clamp(100px, 40vw, 140px); 
            height: clamp(120px, 36vw, 160px); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .knob { 
            width: clamp(60px, 22vw, 74px); 
            height: clamp(60px, 22vw, 74px); 
            background: #1f1f1f; 
            border: clamp(8px, 3vw, 10px) solid #0f0f0f; 
            border-radius: 50%; 
            cursor: pointer; 
            box-shadow: 0 8px 20px #000; 
            position: relative; 
            touch-action: manipulation;
        }
        .knob::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 4px; 
            height: 28px; 
            background: #ddd; 
            transform: translate(-50%, -50%); 
            transform-origin: center top;
        }
        .number-ring { 
            position: absolute; 
            width: clamp(140px, 50vw, 200px); 
            height: clamp(140px, 50vw, 200px); 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .tick {
            position: absolute;
            width: 2px;
            height: 8px;
            background: #777;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            opacity: 0.8;
        }
        .number { 
            position: absolute; 
            width: clamp(26px, 6vw, 32px); 
            height: clamp(26px, 6vw, 32px); 
            text-align: center; 
            line-height: clamp(26px, 6vw, 32px); 
            font-size: clamp(10px, 3vw, 13px); 
            color: #eee; 
            text-shadow: 0 0 5px #000; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .volume-container { 
            width: clamp(70px, 25vw, 82px); 
            height: 32px; 
            background: #222; 
            border: 5px solid #111; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 6px auto 0;
        }
        .volume-slider { 
            width: clamp(50px, 20vw, 62px); 
            height: 6px; 
            background: #444; 
            border-radius: 3px; 
            outline: none; 
        }
        .volume-slider::-webkit-slider-thumb { 
            width: 22px; 
            height: 22px; 
            background: #ccc; 
            border-radius: 50%; 
            border: 4px solid #111; 
        }
        .fs-toggle { 
            position: absolute; 
            top: clamp(15px, 4vw, 25px); 
            left: clamp(15px, 4vw, 25px); 
            background: #111; 
            color: #fff; 
            border: 1px solid #444; 
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 16px); 
            cursor: pointer; 
            font-size: clamp(9px, 2.5vw, 10px); 
            z-index: 100; 
            font-weight: bold; 
            border-radius: 8px; 
        }
        .version { 
            position: absolute; 
            top: clamp(15px, 4vw, 25px); 
            right: clamp(15px, 4vw, 25px); 
            color: #ff6600; 
            font-size: clamp(9px, 2.5vw, 10px); 
            font-weight: bold; 
        }

        @media (min-width: 769px) {
            body { flex-direction: row; }
            #cabinet { 
                flex-direction: row; 
                padding: 50px 80px; 
            }
            .glass-tube { 
                width: 74%; 
                height: 100%; 
                margin-bottom: 0;
            }
            .right-panel { 
                width: 24%; 
                height: 100%; 
                margin-left: 20px;
            }
            .dial-housing { 
                height: clamp(140px, 38vw, 180px); 
            }
            .title-grille {
                height: 56px;
            }
            #title-display {
                font-size: 16px;
            }
        }
    </style>
