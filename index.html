<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLINE CLASSIC TV | CLINE CLASIC TV</title>
    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; }
        
        #cabinet {
            width: 98vw; height: 94vh;
            background: #2b1d0e; 
            border: 20px solid #1a110a; border-radius: 60px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 20px; box-sizing: border-box;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }

        .glass-tube { 
            width: 75%; height: 90%; background: #000; border-radius: 15%; 
            overflow: hidden; border: 15px solid #111; position: relative;
        }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        .side-panel { width: 20%; display: flex; flex-direction: column; align-items: center; gap: 40px; }

        .dial-housing { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; }
        .knob {
            width: 100px; height: 100px; background: #333; border: 6px solid #000;
            border-radius: 50%; cursor: pointer; position: relative; z-index: 10;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .knob::after { content: ''; position: absolute; top: 8px; left: 50%; width: 6px; height: 25px; background: #fff; transform: translateX(-50%); }

        .dash-ring { position: absolute; width: 160px; height: 160px; pointer-events: none; }
        .dash { position: absolute; width: 160px; height: 3px; background: #555; transform-origin: center; top: 50%; margin-top: -1.5px; }

        .index-monitor {
            width: 240px; height: 120px; background: #050505; border: 3px solid #444;
            color: #0f0; font-family: 'Courier New', monospace; font-size: 13px;
            padding: 10px; display: flex; align-items: center; justify-content: center;
            text-align: center; text-transform: uppercase; box-shadow: inset 0 0 15px #000;
        }

        .btn-fs {
            position: absolute; top: 15px; left: 15px; background: #111; color: #fff; border: 1px solid #444; padding: 12px; cursor: pointer; font-size: 11px; font-weight: bold;
        }
    </style>
</head>
<body>

<button class="btn-fs" onclick="toggleFS()">FULL SCREEN CABINET</button>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" controls autoplay loop>
            <source src="https://archive.org/download/cosmos_1980/COSMOS_01.mp4" type="video/mp4">
        </video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune()"></div>
        </div>
        <div style="color:#888; font-size:11px; font-weight:bold; letter-spacing:3px; margin-top:-10px;">TUNER</div>

        <div class="index-monitor" id="index-screen">COSMOS EP 1: SHORES OF THE COSMIC OCEAN</div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" style="width:80px; height:80px;" id="s-knob" onclick="scrollIndex()"></div>
        </div>
        <div style="color:#888; font-size:11px; font-weight:bold; letter-spacing:3px; margin-top:-10px;">INDEX</div>
    </div>
</div>

<script>
    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for(let i=0; i<count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360/count)}deg)`;
            ring.appendChild(d);
        }
    }
    makeDashes('t-dashes', 60); makeDashes('s-dashes', 36);

    const archive = [
        // COSMOS (1980)
        {n: "Cosmos Ep 1", u: "https://archive.org/download/cosmos_1980/COSMOS_01.mp4"},
        {n: "Cosmos Ep 2", u: "https://archive.org/download/cosmos_1980/COSMOS_02.mp4"},
        {n: "Cosmos Ep 3", u: "https://archive.org/download/cosmos_1980/COSMOS_03.mp4"},
        {n: "Cosmos Ep 4", u: "https://archive.org/download/cosmos_1980/COSMOS_04.mp4"},
        {n: "Cosmos Ep 5", u: "https://archive.org/download/cosmos_1980/COSMOS_05.mp4"},
        {n: "Cosmos Ep 6", u: "https://archive.org/download/cosmos_1980/COSMOS_06.mp4"},
        {n: "Cosmos Ep 7", u: "https://archive.org/download/cosmos_1980/COSMOS_07.mp4"},
        {n: "Cosmos Ep 8", u: "https://archive.org/download/cosmos_1980/COSMOS_08.mp4"},
        {n: "Cosmos Ep 9", u: "https://archive.org/download/cosmos_1980/COSMOS_09.mp4"},
        {n: "Cosmos Ep 10", u: "https://archive.org/download/cosmos_1980/COSMOS_10.mp4"},
        {n: "Cosmos Ep 11", u: "https://archive.org/download/cosmos_1980/COSMOS_11.mp4"},
        {n: "Cosmos Ep 12", u: "https://archive.org/download/cosmos_1980/COSMOS_12.mp4"},
        {n: "Cosmos Ep 13", u: "https://archive.org/download/cosmos_1980/COSMOS_13.mp4"},
        {n: "Cosmos Ep 14", u: "https://archive.org/download/cosmos_1980/COSMOS_14.mp4"},

        // MICKEY MOUSE (1928-1929)
        {n: "Steamboat Willie", u: "https://archive.org/download/mickey-mouse-season-1-1928-1929_202307/Steamboat%20Willie.mp4"},
        {n: "Plane Crazy", u: "https://archive.org/download/mickey-mouse-season-1-1928-1929_202307/Mickey%20Mouse%20-%20Plane%20Crazy%20_%20B98.TV.mp4"},
        {n: "The Gallopin Gaucho", u: "https://archive.org/download/mickey-mouse-season-1-1928-1929_202307/Mickey%20Mouse%20-%20The%20Gallopin%20Gaucho%20%28color%29.mp4"},
        {n: "Barnyard Battle", u: "https://archive.org/download/mickey-mouse-season-1-1928-1929_202307/Mickey%20Mouse%20-%20The%20Barnyard%20Battle%201929%20HD.mp4"},
        {n: "Haunted House 4K", u: "https://archive.org/download/mickey-mouse-season-1-1928-1929_202307/Mickey%20Mouse%20-%20The%20Haunted%20House%201929%204k%20AI%20Enhanced%20Remastered%20Colorized.mp4"},

        // ALICE COMEDIES
        {n: "Alice Solves the Puzzle", u: "https://archive.org/download/from-laugh-o-grams-2-alice-comedies-1921-1923-100th-anniversary/1925%20Alice%20Solves%20the%20Puzzle%20%28Walt%20Disney%29.mp4"},
        {n: "Alice Wins the Derby", u: "https://archive.org/download/from-laugh-o-grams-2-alice-comedies-1921-1923-100th-anniversary/1925-07-12%20Alice%20Wins%20the%20Derby%20%28Alice%29%20-%20Video%20Dailymotion.mp4"},
        {n: "Alice on the Farm", u: "https://archive.org/download/from-laugh-o-grams-2-alice-comedies-1921-1923-100th-anniversary/1926-01-01%20Alice%20on%20the%20Farm%20%28Alice%29%20-%20Video%20Dailymotion.mp4"},

        // GODZILLA (SHOWA & HEISEI)
        {n: "Godzilla 1956", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/1.Godzilla-KingOfTheMonsters1956.mp4"},
        {n: "Godzilla Raids Again 1955", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/2.GodzillaRaidsAgain1955.mp4"},
        {n: "King Kong vs Godzilla 1962", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/3.KingKongVsGodzilla1962.mp4"},
        {n: "Godzilla vs Gigan 1972", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/12.GodzillaVsGigan1972.mp4"},
        {n: "Godzilla vs Biollante 1989", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/17.GodzillaVsBiollante1989.mp4"},
        {n: "Godzilla vs Destroyah 1995", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/22.GodzillaVsDestroyah1995.mp4"},
        {n: "Godzilla Final Wars 2004", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/29.Godzilla-FinalWars2004.mp4"},

        // SPECIALS
        {n: "Mathmagic Land", u: "https://archive.org/download/donald-in-mathematic-land-pack/1959-06-26%20-%20Donald%20in%20Mathematic%20Land%20%28Short%29%20TreasDVD.mp4"},
        {n: "Gulliver's Travels", u: "https://archive.org/download/GulliversTravels720p_652/GulliversTravels_512kb.mp4"}
    ];

    let tIdx = 0; let sIdx = 0;
    let tDeg = 0; let sDeg = 0;

    function tune() {
        tDeg += 6; // Precise Analog rotation
        tIdx = (tIdx + 1) % archive.length;
        document.getElementById('t-knob').style.transform = `rotate(${tDeg}deg)`;
        const p = document.getElementById('player');
        p.src = archive[tIdx].u; p.load(); p.play();
        document.getElementById('index-screen').innerText = archive[tIdx].n;
        sIdx = tIdx; 
    }

    function scrollIndex() {
        sDeg += 10; sIdx = (sIdx + 1) % archive.length;
        document.getElementById('s-knob').style.transform = `rotate(${sDeg}deg)`;
        document.getElementById('index-screen').innerText = archive[sIdx].n;
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (c.requestFullscreen) { c.requestFullscreen(); }
        else if (c.webkitRequestFullscreen) { c.webkitRequestFullscreen(); }
    }
</script>

</body>
</html>
