<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>CLINE CLASSIC TV | MAN CAVE V99</title>
    <style>
        body { 
            background: #0a0a0a; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Courier New', Courier, monospace;
            touch-action: manipulation; /* better touch response */
        }
        #cabinet { 
            width: min(96vw, 1200px); 
            height: min(92vh, 900px); 
            max-width: 100%; 
            max-height: 100%; 
            background: linear-gradient(#5c3f2a, #3a2a1f); 
            border: clamp(18px, 4vw, 28px) solid #1f140d; 
            border-radius: 28px; 
            box-shadow: 0 60px 100px #000, inset 0 0 140px #000; 
            display: flex; 
            padding: clamp(30px, 6vw, 50px) clamp(40px, 8vw, 80px); 
            position: relative; 
            overflow: hidden; 
            box-sizing: border-box;
        }
        .glass-tube { 
            width: 74%; 
            height: 100%; 
            background: #000; 
            border-radius: 14px; 
            overflow: hidden; 
            border: clamp(14px, 3vw, 22px) solid #1c1c1c; 
            box-shadow: inset 0 0 90px #000, 0 0 50px #000; 
            position: relative; 
        }
        video, #audio-face { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            background: #000; 
        }
        #audio-face { 
            display: none; 
            font-size: clamp(80px, 20vw, 150px); 
            align-items: center; 
            justify-content: center; 
            animation: bounce 0.8s infinite alternate; 
        }
        @keyframes bounce { 
            from { transform: scale(0.94); } 
            to { transform: scale(1.06); } 
        }
        .right-panel { 
            width: 24%; 
            height: 100%; 
            background: linear-gradient(#4d4d4d, #2a2a2a); 
            border: clamp(10px, 2vw, 14px) solid #111; 
            border-radius: 10px; 
            padding: clamp(15px, 3vw, 25px); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: clamp(20px, 4vw, 35px); 
            box-shadow: inset 0 0 40px #000; 
            box-sizing: border-box;
        }
        .speaker-grille { 
            width: 100%; 
            height: clamp(80px, 18vw, 130px); 
            background: repeating-linear-gradient(45deg, #222, #222 5px, #1a1a1a 5px, #1a1a1a 14px); 
            border: 8px solid #111; 
            border-radius: 6px; 
        }
        .dial-housing { 
            position: relative; 
            width: clamp(100px, 20vw, 140px); 
            height: clamp(140px, 28vw, 180px); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .knob { 
            width: clamp(70px, 16vw, 90px); 
            height: clamp(70px, 16vw, 90px); 
            background: #1f1f1f; 
            border: clamp(8px, 2vw, 12px) solid #0f0f0f; 
            border-radius: 50%; 
            cursor: pointer; 
            box-shadow: 0 10px 25px #000; 
            position: relative; 
            touch-action: manipulation;
        }
        .knob::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 4px; 
            height: 22px; 
            background: #ddd; 
            transform: translate(-50%, -50%) rotate(90deg); /* horizontal pointer for better visibility */
            transform-origin: center;
        }
        .number-ring { 
            position: absolute; 
            width: clamp(160px, 35vw, 220px); 
            height: clamp(160px, 35vw, 220px); 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .number { 
            position: absolute; 
            width: clamp(26px, 6vw, 34px); 
            height: clamp(26px, 6vw, 34px); 
            text-align: center; 
            line-height: clamp(26px, 6vw, 34px); 
            font-size: clamp(11px, 3vw, 13px); 
            color: #eee; 
            text-shadow: 0 0 5px #000; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .label { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #eee; 
            font-size: clamp(9px, 2vw, 11px); 
            font-weight: bold; 
            text-shadow: 0 0 6px #000; 
            pointer-events: none; 
            z-index: 2; 
        }
        .volume-container { 
            width: clamp(70px, 18vw, 82px); 
            height: 32px; 
            background: #222; 
            border: 5px solid #111; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-top: 15px;
        }
        .volume-slider { 
            width: clamp(50px, 14vw, 62px); 
            height: 6px; 
            background: #444; 
            border-radius: 3px; 
        }
        .volume-slider::-webkit-slider-thumb { 
            width: 22px; 
            height: 22px; 
            background: #ccc; 
            border-radius: 50%; 
            border: 4px solid #111; 
            cursor: pointer;
        }
        .fs-toggle { 
            position: absolute; 
            top: clamp(15px, 4vw, 25px); 
            left: clamp(15px, 4vw, 25px); 
            background: #111; 
            color: #fff; 
            border: 1px solid #444; 
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 16px); 
            cursor: pointer; 
            font-size: clamp(9px, 2.5vw, 10px); 
            z-index: 100; 
            font-weight: bold; 
            border-radius: 8px; 
            touch-action: manipulation;
        }
        .version { 
            position: absolute; 
            top: clamp(15px, 4vw, 25px); 
            right: clamp(15px, 4vw, 25px); 
            color: #ff6600; 
            font-size: clamp(9px, 2.5vw, 10px); 
            font-weight: bold; 
        }

        @media (max-width: 768px) {
            #cabinet { 
                flex-direction: column; 
                padding: 20px; 
                height: 100vh; 
                width: 100vw; 
            }
            .glass-tube { 
                width: 100%; 
                height: 60%; 
            }
            .right-panel { 
                width: 100%; 
                height: 40%; 
                padding: 15px; 
                gap: 20px; 
            }
            .dial-housing { 
                width: 120px; 
                height: 140px; 
            }
            .knob { 
                width: 70px; 
                height: 70px; 
                border-width: 8px; 
            }
            .number-ring { 
                width: 160px; 
                height: 160px; 
            }
            .number { 
                width: 26px; 
                height: 26px; 
                line-height: 26px; 
                font-size: 11px; 
            }
            .label { 
                font-size: 9px; 
            }
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V99</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
        <div id="audio-face">ðŸ˜Š</div>
    </div>

    <div class="right-panel">
        <div class="speaker-grille"></div>

        <div class="dial-housing">
            <div class="number-ring" id="t-numbers"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="number-ring" id="s-numbers"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>
</div>

<script>
    // Your exact content lists from last message (unchanged order)
    const carAds = [
        {n: "Star Trek - Tomorrow Is Yesterday", u: "https://archive.org/download/JimmyAndTheFederationGang/1x22-TomorrowIsYesterday.mp4"},
        {n: "Wonderful World of Wheels", u: "https://archive.org/download/68014-wonderful-world-of-wheels-vwr_202412/68014+Wonderful+World+Of+Wheels_vwr.mp4"},
        {n: "Star Trek - Where No Man Has Gone Before", u: "https://archive.org/download/JimmyAndTheFederationGang/1x02-WhereNoManHasGoneBefore.mp4"},
        {n: "Star Trek - The Corbomite Maneuver", u: "https://archive.org/download/JimmyAndTheFederationGang/1x03-TheCorbomiteManeuver.mp4"},
        {n: "Star Trek - Mudd's Women", u: "https://archive.org/download/JimmyAndTheFederationGang/1x04-MuddsWomen.mp4"},
        {n: "Star Trek - The Galileo Seven", u: "https://archive.org/download/JimmyAndTheFederationGang/1x14-TheGalileoSeven.mp4"},
        {n: "1964 Ford Mustang", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Ford_Mustang_512kb.mp4"},
        {n: "1965 Pontiac GTO Tiger", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Pontiac_GTO_Tiger_512kb.mp4"},
        {n: "1965 Ford Mustang 2+2", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1965_Ford_Mustang_-2plus2_512kb.mp4"},
        {n: "1964 Oldsmobile Jetfire", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1964_Oldsmobile_Jetfire_Turbo_Rocket_V-8_512kb.mp4"},
        {n: "1963 Corvette Sting Ray", u: "https://archive.org/download/Car_Commericals_1961-1965/Commercial_-_1963_Chevrolet_Corvette_Sting_Ray_512kb.mp4"},
        {n: "1955 Ford", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1955_Ford_512kb.mp4"},
        {n: "1955 Chevrolet", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1955_Chevrolet_B-W_512kb.mp4"},
        {n: "1954 Chevy Corvette", u: "https://archive.org/download/Car_Commericals_1949-1955/Commercial_-_1954_Chevy_Corvette_512kb.mp4"}
    ];

    // ... (the rest of your arrays: space, sciFi, classicTV, hotRods, radioDramas, categories) are unchanged from your last paste ...

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        makeNumbers('t-numbers', 12);
        makeNumbers('s-numbers', 8);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(() => {});
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 45;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function makeNumbers(id, count) {
        const ring = document.getElementById(id);
        ring.innerHTML = '';

        const radius = clamp(48, 55, 62); // responsive radius
        const step = 360 / count;

        for (let i = 0; i < count; i++) {
            const angle = i * step - 90;
            const rad = angle * Math.PI / 180;

            const x = radius * Math.cos(rad);
            const y = radius * Math.sin(rad);

            const num = document.createElement('div');
            num.className = 'number';
            num.style.left = `calc(50% + ${x}px)`;
            num.style.top  = `calc(50% + ${y}px)`;
            num.style.transform = `translate(-50%, -50%)`;
            num.innerText = i + 1;

            ring.appendChild(num);
        }
    }

    function toggleFS() {
        const elem = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
    }

    // Responsive clamp helper (for radius on different screens)
    function clamp(min, val, max) {
        return Math.min(Math.max(min, val), max);
    }
</script>
</body>
</html>
