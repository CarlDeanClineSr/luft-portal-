        body { 
            background: #0a0a0a; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Courier New', Courier, monospace;
        }
        #cabinet { 
            width: min(96vw, 1200px); 
            height: min(92vh, 900px); 
            max-width: 100%; 
            max-height: 100%; 
            background: linear-gradient(#5c3f2a, #3a2a1f); 
            border: clamp(18px, 4vw, 28px) solid #1f140d; 
            border-radius: 28px; 
            box-shadow: 0 60px 100px #000, inset 0 0 140px #000; 
            display: flex; 
            flex-direction: column; 
            padding: clamp(20px, 5vw, 50px) clamp(30px, 6vw, 80px); 
            position: relative; 
            overflow: hidden; 
            box-sizing: border-box;
        }
        .glass-tube { 
            width: 100%; 
            height: clamp(50%, 60vh, 70%); 
            background: #000; 
            border-radius: 14px; 
            overflow: hidden; 
            border: clamp(14px, 3vw, 22px) solid #1c1c1c; 
            box-shadow: inset 0 0 90px #000, 0 0 50px #000; 
            margin-bottom: 20px;
        }
        video, #audio-face { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            background: #000; 
        }
        #audio-face { 
            display: none; 
            font-size: clamp(80px, 20vw, 150px); 
            align-items: center; 
            justify-content: center; 
            animation: bounce 0.8s infinite alternate; 
        }
        @keyframes bounce { 
            from { transform: scale(0.94); } 
            to { transform: scale(1.06); } 
        }
        .right-panel { 
            width: 100%; 
            height: auto; 
            background: linear-gradient(#4d4d4d, #2a2a2a); 
            border: clamp(10px, 2vw, 14px) solid #111; 
            border-radius: 10px; 
            padding: clamp(15px, 4vw, 25px); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: clamp(15px, 4vw, 25px); 
            box-shadow: inset 0 0 40px #000; 
            box-sizing: border-box;
        }
        .speaker-grille { 
            width: 100%; 
            height: clamp(80px, 18vw, 130px); 
            background: repeating-linear-gradient(45deg, #222, #222 5px, #1a1a1a 5px, #1a1a1a 14px); 
            border: 8px solid #111; 
            border-radius: 6px; 
        }
        .dial-housing { 
            position: relative; 
            width: clamp(100px, 40vw, 140px); 
            height: clamp(140px, 40vw, 180px); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .knob { 
            width: clamp(60px, 22vw, 74px); 
            height: clamp(60px, 22vw, 74px); 
            background: #1f1f1f; 
            border: clamp(8px, 3vw, 10px) solid #0f0f0f; 
            border-radius: 50%; 
            cursor: pointer; 
            box-shadow: 0 8px 20px #000; 
            position: relative; 
            touch-action: manipulation;
        }
        .knob::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 4px; 
            height: 28px; 
            background: #ddd; 
            transform: translate(-50%, -50%); 
            transform-origin: center top;
        }
        .number-ring { 
            position: absolute; 
            width: clamp(140px, 50vw, 200px); 
            height: clamp(140px, 50vw, 200px); 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .number { 
            position: absolute; 
            width: clamp(26px, 6vw, 32px); 
            height: clamp(26px, 6vw, 32px); 
            text-align: center; 
            line-height: clamp(26px, 6vw, 32px); 
            font-size: clamp(10px, 3vw, 13px); 
            color: #eee; 
            text-shadow: 0 0 5px #000; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .volume-container { 
            width: clamp(70px, 25vw, 82px); 
            height: 32px; 
            background: #222; 
            border: 5px solid #111; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px auto;
        }
        .volume-slider { 
            width: clamp(50px, 20vw, 62px); 
            height: 6px; 
            background: #444; 
            border-radius: 3px; 
        }
        .volume-slider::-webkit-slider-thumb { 
            width: 22px; 
            height: 22px; 
            background: #ccc; 
            border-radius: 50%; 
            border: 4px solid #111; 
        }
        .fs-toggle { 
            position: absolute; 
            top: clamp(15px, 4vw, 25px); 
            left: clamp(15px, 4vw, 25px); 
            background: #111; 
            color: #fff; 
            border: 1px solid #444; 
            padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 16px); 
            cursor: pointer; 
            font-size: clamp(9px, 2.5vw, 10px); 
            z-index: 100; 
            font-weight: bold; 
            border-radius: 8px; 
        }
        .version { 
            position: absolute; 
            top: clamp(15px, 4vw, 25px); 
            right: clamp(15px, 4vw, 25px); 
            color: #ff6600; 
            font-size: clamp(9px, 2.5vw, 10px); 
            font-weight: bold; 
        }
        #clock {
            position: absolute;
            top: clamp(15px, 4vw, 25px);
            right: clamp(85px, 20vw, 100px);
            width: clamp(50px, 15vw, 60px);
            height: clamp(50px, 15vw, 60px);
            border: 4px solid #ddd;
            border-radius: 50%;
            background: #111;
            box-shadow: 0 0 10px #000;
        }

        @media (min-width: 769px) {
            body { flex-direction: row; }
            #cabinet { 
                flex-direction: row; 
                padding: 50px 80px; 
            }
            .glass-tube {

                height: 100%; 
                margin-bottom: 0;
            }

                width: 24%; 
                height: 100%; 
                margin-left: 20px;
            }

                width: 140px; 
                height: 180px; 
            }
            .knob { 
                width: 74px; 
                height: 74px; 
                border-width: 10px; 
            }
            .number-ring { 
                width: 200px; 
                height: 200px; 
            }
            .number { 
                width: 32px; 
                height: 32px; 
                line-height: 32px; 
                font-size: 13px; 
            }
        }
    </style>

    const categories = [
        {name: "A", content: A},
        {name: "B", content: B},
        {name: "C", content: C},
        {name: "D", content: D},
        {name: "E", content: E},
        {name: "F", content: F}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        makeNumbers('t-numbers', 12);
        makeNumbers('s-numbers', 8);
        loadAndPlay();
        startClock();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(() => {});
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 45;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function makeNumbers(id, count) {
        const ring = document.getElementById(id);
        ring.innerHTML = '';

        const radius = 52; // tight circle around knob
        const step = 360 / count;

        for (let i = 0; i < count; i++) {
            const angle = i * step - 90;
            const rad = angle * Math.PI / 180;

            const x = radius * Math.cos(rad);
            const y = radius * Math.sin(rad);

            const num = document.createElement('div');
            num.className = 'number';
            num.style.left = `calc(50% + ${x}px)`;
            num.style.top  = `calc(50% + ${y}px)`;
            num.style.transform = `translate(-50%, -50%)`;
            num.innerText = i + 1;

            ring.appendChild(num);
        }
    }

    function toggleFS() {
        const elem = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
    }

    function startClock() {
        const clock = document.getElementById('clock');
        clock.innerHTML = `
            <div style="position:absolute;top:50%;left:50%;width:4px;height:24px;background:#ddd;transform-origin:50% 100%;border-radius:2px;" id="hour"></div>
            <div style="position:absolute;top:50%;left:50%;width:3px;height:30px;background:#ddd;transform-origin:50% 100%;border-radius:2px;" id="minute"></div>
            <div style="position:absolute;top:50%;left:50%;width:2px;height:32px;background:#ff6600;transform-origin:50% 100%;border-radius:2px;" id="second"></div>
        `;
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        setInterval(() => {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = (seconds * 6);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const hourDeg = (hours * 30) + (minutes * 0.5);

            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        }, 1000);
    }
</script>
