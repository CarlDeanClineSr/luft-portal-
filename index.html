            transform: translateX(-50%);

            height: 6px;

            border-radius: 3px;
            cursor: pointer;

        .category-display {

            color: #ff6600;

    ];

    const fishing = [
        {n: "Vintage Bass Fishing with Bill Dance", u: "https://archive.org/download/bill_dance_fishing/Bill_Dance_Bass.mp4"},
        {n: "Fly Fishing in Montana (1950s)", u: "https://archive.org/download/fly_fishing_montana/Fly_Fishing_Montana_50s.mp4"},

    ];

    const radioDramas = [
        {n: "The Shadow - Death House Rescue (1937)", u: "https://archive.org/download/otr_theshadow/The_Shadow_Death_House.mp3"},
        {n: "Gunsmoke - Billy the Kid (1952)", u: "https://archive.org/download/OTRR_Gunsmoke_Singles/Gunsmoke_520405_Billy_the_Kid.mp3"},
        {n: "Suspense - Sorry Wrong Number (1943)", u: "https://archive.org/download/OTRR_Suspense_Singles/Suspense_430520_Sorry_Wrong_Number.mp3"},
        {n: "The War of the Worlds - Orson Welles (1938)", u: "https://archive.org/download/OrsonWellesMrBruns/WarOfTheWorlds.mp3"},
        {n: "Inner Sanctum Mysteries (1940s)", u: "https://archive.org/download/OTRR_Inner_Sanctum_Mysteries_Singles/InnerSanctum.mp3"},
        {n: "The Lone Ranger - Origin Story (1938)", u: "https://archive.org/download/OTRR_Lone_Ranger_Singles/LoneRanger_Origin.mp3"},
        {n: "X Minus One - Universe (1955)", u: "https://archive.org/download/OTRR_X_Minus_One_Singles/XMinusOne_Universe.mp3"}
    ];

    const categories = [
        {name: "CLASSIC TV", content: classicTV},
        {name: "SCI-FI THEATRE", content: scifi},
        {name: "SPORTS CLASSICS", content: sports},
        {name: "SPACE & ROCKETS", content: space},
        {name: "VINTAGE ADS", content: commercials},
        {name: "NEWS REELS", content: newsreels},
        {name: "SCHOOLHOUSE ROCK", content: schoolhouse},
        {name: "DRIVE-IN MOVIES", content: driveIn},
        {name: "DRAG RACING", content: dragRacing},
        {name: "FISHING SHOWS", content: fishing},
        {name: "RADIO DRAMAS", content: radioDramas}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;
    let isRunning = false;

    const player = document.getElementById('player');
    const catDisplay = document.getElementById('cat-display');
    const infoDisplay = document.getElementById('info');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadVideo();
    };

    function loadVideo() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        player.src = video.u;
        player.load();
        catDisplay.textContent = cat.name;
        infoDisplay.textContent = video.n;
    }

    function startBroadcast() {
        if (isRunning) return;
        isRunning = true;
        player.muted = false;
        player.play();
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadVideo();
        if (isRunning) player.play();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadVideo();
        if (isRunning) player.play();
    }

    player.onended = () => {
        if (!isRunning) return;
        tune(1);
    };

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
</script>
