<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMPERIAL ACADEMY | COSMOS TV</title>
    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* THE VIZIO-SCALE CHASSIS */
        .tv-chassis {
            width: 96vw; height: 92vh;
            background: #2b1d0e; 
            border: 25px solid #1a110a; border-radius: 90px;
            position: relative; box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 40px;
        }

        /* GLASS CRT TUBE */
        .crt-tube { 
            width: 76%; height: 86%; background: #000; border-radius: 18%; 
            overflow: hidden; border: 20px solid #111; position: relative;
            box-shadow: inset 0 0 100px rgba(255,255,255,0.05);
        }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        /* ANALOG CONTROL BAY */
        .dial-bay { display: flex; flex-direction: column; gap: 80px; align-items: center; width: 18%; }
        .dial-unit { position: relative; display: flex; flex-direction: column; align-items: center; }
        
        /* DIAL KNOBS */
        .knob {
            width: 120px; height: 120px; background: #333; border: 6px solid #000;
            border-radius: 50%; cursor: pointer; position: relative; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px #000; z-index: 5;
        }
        .knob::after { content: ''; position: absolute; top: 10px; left: 50%; width: 8px; height: 35px; background: #fff; transform: translateX(-50%); }

        /* TUNER NUMBERS 1-13 */
        .num-ring {
            position: absolute; width: 220px; height: 220px; top: -50px;
            font-family: 'Arial Black', sans-serif; color: #555; pointer-events: none;
        }
        .num-pos { position: absolute; width: 220px; text-align: center; transform-origin: 110px 110px; font-size: 26px; }

        .label { font-size: 16px; color: #666; letter-spacing: 5px; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        .id-stamp { position: absolute; bottom: 35px; right: 60px; color: #222; font-size: 14px; letter-spacing: 3px; font-weight: bold; }
    </style>
</head>
<body>

<div class="tv-chassis">
    <div class="crt-tube">
        <video id="tv-player" controls autoplay loop>
            <source src="https://archive.org/download/cosmos_1980/COSMOS_01.mp4" type="video/mp4">
        </video>
    </div>

    <div class="dial-bay">
        <div class="dial-unit">
            <div class="num-ring" id="tuner-ring"></div>
            <div class="knob" id="tuner-knob" onclick="clickTuner()"></div>
            <div class="label">Cosmos Tuner</div>
        </div>

        <div class="dial-unit">
            <div class="knob" style="width:100px; height:100px;" id="selector-knob" onclick="clickSelector()"></div>
            <div class="label">Selector</div>
        </div>
    </div>

    <div class="id-stamp">DIRECTOR: MR. CLINE | LINCOLN, NE</div>
</div>

<script>
    // BUILD THE NUMBERS AROUND THE DIAL
    const tunerRing = document.getElementById('tuner-ring');
    for(let i=1; i<=13; i++) {
        const div = document.createElement('div');
        div.className = 'num-pos';
        div.innerText = i;
        div.style.transform = `rotate(${i * (360/13)}deg)`;
        tunerRing.appendChild(div);
    }

    // THE COSMOS 1980 ARCHIVE LIST
    const archive = [
        "https://archive.org/download/cosmos_1980/COSMOS_01.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_02.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_03.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_04.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_05.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_06.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_07.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_08.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_09.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_10.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_11.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_12.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_13.mp4",
        "https://archive.org/download/cosmos_1980/COSMOS_14.mp4"
    ];

    let current = 0;
    let tDeg = 0;
    let sDeg = 0;

    function playReel(idx) {
        const player = document.getElementById('tv-player');
        player.pause();
        player.src = archive[idx];
        player.load(); // Refresh the buffer for the smart TV
        player.play().catch(e => console.log("Playback error: ", e));
    }

    function clickTuner() {
        tDeg += (360/13);
        document.getElementById('tuner-knob').style.transform = `rotate(${tDeg}deg)`;
        current = (current + 1) % archive.length;
        playReel(current);
    }

    function clickSelector() {
        sDeg += 30;
        document.getElementById('selector-knob').style.transform = `rotate(${sDeg}deg)`;
        current = (current + 1) % archive.length;
        playReel(current);
    }
</script>

</body>
</html>
