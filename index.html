<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V99</title>
    <style>
        body { 
            background: #0a0a0a; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw; 
        }
        #cabinet { 
            width: 96vw; 
            height: 92vh; 
            background: linear-gradient(#5c3f2a, #3a2a1f); 
            border: 28px solid #1f140d; 
            border-radius: 28px; 
            box-shadow: 0 60px 100px #000, inset 0 0 140px #000; 
            display: flex; 
            padding: 50px 80px; 
            position: relative; 
        }
        .glass-tube { 
            width: 74%; 
            height: 100%; 
            background: #000; 
            border-radius: 14px; 
            overflow: hidden; 
            border: 22px solid #1c1c1c; 
            box-shadow: inset 0 0 90px #000, 0 0 50px #000; 
            position: relative; 
        }
        video, #audio-face { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            background: #000; 
        }
        #audio-face { 
            display: none; 
            font-size: 150px; 
            align-items: center; 
            justify-content: center; 
            animation: bounce 0.8s infinite alternate; 
        }
        @keyframes bounce { 
            from { transform: scale(0.94); } 
            to { transform: scale(1.06); } 
        }
        .right-panel { 
            width: 24%; 
            height: 100%; 
            background: linear-gradient(#4d4d4d, #2a2a2a); 
            border: 14px solid #111; 
            border-radius: 10px; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 35px; 
            box-shadow: inset 0 0 40px #000; 
        }
        .speaker-grille { 
            width: 100%; 
            height: 130px; 
            background: repeating-linear-gradient(45deg, #222, #222 5px, #1a1a1a 5px, #1a1a1a 14px); 
            border: 8px solid #111; 
            border-radius: 6px; 
        }
        .dial-housing { 
            position: relative; 
            width: 140px; 
            height: 180px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        .knob { 
            width: 74px; 
            height: 74px; 
            background: #1f1f1f; 
            border: 10px solid #0f0f0f; 
            border-radius: 50%; 
            cursor: pointer; 
            box-shadow: 0 10px 25px #000; 
            position: relative; 
        }
        .knob::after { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 4px; 
            height: 28px; 
            background: #ddd; 
            transform: translate(-50%, -50%); 
            transform-origin: center top; 
        }
        .label { 
            margin-top: 10px; 
            color: #eee; 
            font-size: 13px; 
            font-weight: bold; 
            text-shadow: 0 0 6px #000; 
        }
        .volume-container { 
            width: 82px; 
            height: 32px; 
            background: #222; 
            border: 5px solid #111; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-top: 15px;
        }
        .volume-slider { 
            width: 62px; 
            height: 6px; 
            background: #444; 
            border-radius: 3px; 
        }
        .volume-slider::-webkit-slider-thumb { 
            width: 22px; 
            height: 22px; 
            background: #ccc; 
            border-radius: 50%; 
            border: 4px solid #111; 
        }
        .fs-toggle { 
            position: absolute; 
            top: 25px; 
            left: 25px; 
            background: #111; 
            color: #fff; 
            border: 1px solid #444; 
            padding: 10px; 
            cursor: pointer; 
            font-size: 10px; 
            z-index: 100; 
            font-weight: bold; 
            border-radius: 8px; 
        }
        .version { 
            position: absolute; 
            top: 25px; 
            right: 25px; 
            color: #ff6600; 
            font-size: 10px; 
            font-weight: bold; 
        }
        #clock {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border: 4px solid #ddd;
            border-radius: 50%;
            background: #111;
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V99</div>
<div id="clock"></div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
        <div id="audio-face">ðŸ˜Š</div>
    </div>

    <div class="right-panel">
        <div class="speaker-grille"></div>

        <div class="dial-housing">
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>
</div>

        {n: "NASA Highlights 1967", u: "https://archive.org/download/76474NASAHighlights1967/76474%20NASA%20Highlights%201967.mp4"},
        {n: "Apollo Digest Saturn Second Stage", u: "https://archive.org/download/80004-apollo-digest-saturn-second-stage/80004%20Apollo%20Digest%20Saturn%20Second%20Stage.mp4"},
        {n: "NASA Manned Space Flight Quarterly Report 11", u: "https://archive.org/download/68384-nasa-manned-space-flight-quaterly-report-11-vwr/68384%20NASA%20Manned%20Space%20Flight%20Quaterly%20Report%2011_vwr.mp4"},
        {n: "NASA Manned Space Flight January 1964", u: "https://archive.org/download/xd-10044-nasa-manned-space-flight-january-1964-vwr/XD10044%2BNASA%2BManned%2BSpace%2BFlight%2BJanuary%2B1964_vwr.mp4"}

    const sciFi = [
        {n: "Star Trek - Tomorrow Is Yesterday", u: "https://archive.org/download/JimmyAndTheFederationGang/1x22-TomorrowIsYesterday.mp4"},
        {n: "Star Trek - Where No Man Has Gone Before", u: "https://archive.org/download/JimmyAndTheFederationGang/1x02-WhereNoManHasGoneBefore.mp4"},
        {n: "Star Trek - The Corbomite Maneuver", u: "https://archive.org/download/JimmyAndTheFederationGang/1x03-TheCorbomiteManeuver.mp4"},
        {n: "Star Trek - Mudd's Women", u: "https://archive.org/download/JimmyAndTheFederationGang/1x04-MuddsWomen.mp4"},

        {n: "The Time Machine (1978)", u: "https://archive.org/download/the-time-machine-1978-time-travel-sci-fi/The%20Time%20Machine%20%281978%20Time%20Travel%20SciFi%29.mp4"},
        {n: "Plan 9 from Outer Space", u: "https://archive.org/download/Plan9FromOuterSpace/Plan9FromOuterSpace_512kb.mp4"},
        {n: "NASA 1971 Aeronautics And Space Highlights", u: "https://archive.org/download/19194nasa1971aeronauticsandspacehighlightsvwr/19194%20NASA%201971%20Aeronautics%20And%20Space%20Highlights_vwr.mp4"},
        {n: "Destroy All Monsters (1968)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/9.DestroyAllMonsters1968.mp4"},
        {n: "Son of Godzilla (1967)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/8.SonOfGodzilla1967.mp4"},

        {n: "Godzilla vs Monster Zero (1965)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/6.GodzillaVsMonsterZero1965.mp4"},

        {n: "King Kong vs Godzilla (1962)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/3.KingKongVsGodzilla1962.mp4"},
        {n: "Godzilla Final Wars (2004)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/29.Godzilla-FinalWars2004.mp4"},
        {n: "Godzilla Tokyo S.O.S. (2003)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/28.Godzilla-TokyoS.o.s.2003.mp4"},
        {n: "Godzilla Against Mechagodzilla (2002)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/27.GodzillaAgainstMechagodzilla2002.mp4"},
        {n: "Godzilla Mothra And King Ghidorah (2001)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/26.GodzillaMothraAndKingGhidorahGiantMonstersAllOutAttack2001.mp4"},
        {n: "Godzilla vs Megaguirus (2000)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/25.GodzillaVsMegaguirus2000.mp4"},

        {n: "Godzilla vs SpaceGodzilla (1994)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/21.GodzillaVsSpaceGodzilla1994.mp4"},
        {n: "Godzilla vs Mechagodzilla II (1993)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/20.GodzillaVsMechagodzilla21993.mp4"},
        {n: "Godzilla And Mothra The Battle For Earth (1992)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/19.GodzillaAndMothra-TheBattleForEarth1992.mp4"},
        {n: "Godzilla vs King Ghidorah (1991)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/18.GodzillaVsKingGhidorah1991.mp4"},
        {n: "Godzilla vs Biollante (1989)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/17.GodzillaVsBiollante1989.mp4"},
        {n: "Godzilla 1985", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/16.Godzilla1985.mp4"},
        {n: "Terror Of Mechagodzilla (1975)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/15.TerrorOfMechagodzilla1975.mp4"},
        {n: "Godzilla vs Mechagodzilla (1974)", u: "https://archive.org/download/RecurringDinosaurInfestationFilms/14.GodzillaVsMechagodzilla1974.gif"}
    ];

    const classicTV = [
        {n: "Superman - Mechanical Monsters", u: "https://archive.org/download/superman_the_mechanical_monsters/superman_the_mechanical_monsters_512kb.mp4"},
        {n: "Superman Cartoon", u: "https://archive.org/download/Superman-1941/Cartoon-SupermanBLP-VCD.mp4"},
        {n: "Popeye Meets Sindbad", u: "https://archive.org/download/popeye_sindbad/Popeye_Sindbad.mp4"},
        {n: "Monty Python - Whither Canada?", u: "https://archive.org/download/mpfc-remastered_20210305_1553/01.%20Whither%20Canada%3F.mp4"},
        {n: "Silly Symphonies - The Skeleton Dance (1929)", u: "https://archive.org/download/walt-disneys-silly-symphonies-the-complete-collection-1929-39/01%20-%20The%20Skeleton%20Dance%20%281929%29.mp4"},
        {n: "Silly Symphonies - King Neptune", u: "https://archive.org/download/videoplayback-3_202106-walt-disney-king-neptune/videoplayback%20%283%29.mp4"}
    ];

    const hotRods = [
        {n: "Wonderful World of Wheels", u: "https://archive.org/download/68014-wonderful-world-of-wheels-vwr_202412/68014+Wonderful+World+Of+Wheels_vwr.mp4"},
        {n: "NASA 1971 Aeronautics And Space Highlights", u: "https://archive.org/download/19194nasa1971aeronauticsandspacehighlightsvwr/19194%20NASA%201971%20Aeronautics%20And%20Space%20Highlights_vwr.mp4"}
    ];

    const radioDramas = [
        {n: "War of the Worlds", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-10-30WarOfTheWorlds.mp3", audio: true},
        {n: "Dracula", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-11Dracula.mp3", audio: true},
        {n: "Treasure Island", u: "https://archive.org/download/OrsonWelles-MercuryTheater-1938Recordings/MercuryTheater38-07-18TreasureIsland.mp3", audio: true}
    ];

    const categories = [
        {name: "CAR ADS", content: carAds},
        {name: "SPACE", content: space},
        {name: "SCI-FI", content: sciFi},
        {name: "CLASSIC TV", content: classicTV},
        {name: "HOT RODS", content: hotRods},
        {name: "RADIO", content: radioDramas}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const audioFace = document.getElementById('audio-face');

    window.onload = () => {
        loadAndPlay();
        startClock();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const item = cat.content[currentVideoIndex];

        player.src = item.u;
        player.load();

        if (item.audio) {
            player.style.display = 'none';
            audioFace.style.display = 'flex';
        } else {
            player.style.display = 'block';
            audioFace.style.display = 'none';
        }

        player.play().catch(() => {});
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 45;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => { setTimeout(() => tune(1), 1000); });

    function toggleFS() {
        const elem = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
    }

    // Small analog clock (hands + marks only)
    function startClock() {
        const clock = document.getElementById('clock');
        clock.innerHTML = `
            <div style="position:absolute;top:50%;left:50%;width:4px;height:24px;background:#ddd;transform-origin:50% 100%;border-radius:2px;" id="hour"></div>
            <div style="position:absolute;top:50%;left:50%;width:3px;height:30px;background:#ddd;transform-origin:50% 100%;border-radius:2px;" id="minute"></div>
            <div style="position:absolute;top:50%;left:50%;width:2px;height:32px;background:#ff6600;transform-origin:50% 100%;border-radius:2px;" id="second"></div>
        `;
        const hourHand = document.getElementById('hour');
        const minuteHand = document.getElementById('minute');
        const secondHand = document.getElementById('second');

        setInterval(() => {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = (seconds * 6);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const hourDeg = (hours * 30) + (minutes * 0.5);

            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        }, 1000);
    }
</script>
</body>
</html>
