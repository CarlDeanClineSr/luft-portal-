<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V101</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 98vw;
            height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }
        .glass-tube {
            width: 75%;
            height: 90%;
            background: #000;
            border-radius: 15%;
            overflow: hidden;
            border: 15px solid #111;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .side-panel {
            width: 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-top: 60px;
        }
        .dial-housing {
            position: relative;
            width: 120px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
            top: -25px;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .label {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 0 0 8px #fff;
            letter-spacing: 2px;
        }
        .volume-container {
            width: 100px;
            height: 40px;
            background: #2b1d0e;
            border: 2px solid #531;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px #000;
        }
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 6px;
            background: linear-gradient(to right, #444, #ff6600);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #ff6600;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 2px 6px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
            border-radius: 8px;
        }
        .version {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff6600;
            font-size: 10px;
            font-weight: bold;
        }
        .category-label {
            position: absolute;
            top: 60px;
            right: 15px;
            color: #ff6600;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V101</div>
<div class="category-label" id="cat-label">CRONKITE NEWS</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>

    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2600" border="0" />
        </a>
    </div>
</div>

<script>
    // ========== WALTER CRONKITE & CBS NEWS (1960s-1980s) ==========
    const cronkite = [
        {n: "CBS Evening News Sept 2, 1963", u: "https://archive.org/download/cbs-19630902-2/cbs-19630902-2.mp4"},
        {n: "CBS Evening News Nov 18, 1964", u: "https://archive.org/download/cbs-19641118/cbs-19641118.mp4"},
        {n: "CBS Evening News April 5, 1968", u: "https://archive.org/download/cbs-19680405/cbs-19680405.mp4"},
        {n: "CBS Evening News May 22, 1970", u: "https://archive.org/download/cbs-19700522/cbs-19700522.mp4"},
        {n: "Aug 8 1974 Nixon Resigns", u: "https://archive.org/download/aug-8-1974-cbs-evening-news/aug-8-1974-cbs-evening-news.mp4"},
        {n: "CBS Evening News Nov 30, 1977", u: "https://archive.org/download/cbs-evening-news-nov.-30-1977/cbs-evening-news-nov.-30-1977.mp4"},
        {n: "CBS Evening News May 29, 1979", u: "https://archive.org/download/cbs-19790529/cbs-19790529.mp4"},
        {n: "CBS Evening News Mar 9, 1981", u: "https://archive.org/download/cbs-19810309/cbs-19810309.mp4"},
        {n: "MTV Will Video Kill Radio Star 1982", u: "https://archive.org/download/will-video-kill-the-radio-star-1982-cbs-evening-news/will-video-kill-the-radio-star-1982-cbs-evening-news.mp4"},
        {n: "CBS Evening News Oct 8, 1987", u: "https://archive.org/download/cbs-19871008/cbs-19871008.mp4"}
    ];

    // ========== APOLLO 11 MOON LANDING (1969) ==========
    const moonLanding = [
        {n: "Man on the Moon 1969", u: "https://archive.org/download/VAMBA011ManOnTheMoonSMALL/VAMBA011ManOnTheMoonSMALL.mp4"},
        {n: "Apollo 11 Home Movie", u: "https://archive.org/download/97173_hm_apollo_11/97173_hm_apollo_11.mp4"},
        {n: "View From Space", u: "https://archive.org/download/viewfromspace/viewfromspace.mp4"},
        {n: "America On The Moon", u: "https://archive.org/download/america_on_the_moon-no_sound/america_on_the_moon-no_sound.mp4"}
    ];

    // ========== CARL SAGAN & COSMOS (1980) ==========
    const carlSagan = [
        {n: "Cosmos Ep 1 Shores of Cosmic Ocean", u: "https://archive.org/download/Cosmos-1980-S01E01-The-Shores-Of-The-Cosmic-Ocean-720p-by-Vaibhav-khade/Cosmos-1980-S01E01-The-Shores-Of-The-Cosmic-Ocean-720p-by-Vaibhav-khade.mp4"},
        {n: "Cosmos Ep 2 One Voice In Cosmic Fugue", u: "https://archive.org/download/Cosmos-1980-S01E02-One-Voice-In-The-Cosmic-Fugue-720p-by-Vaibhav-khade/Cosmos-1980-S01E02-One-Voice-In-The-Cosmic-Fugue-720p-by-Vaibhav-khade.mp4"},
        {n: "Cosmos Ep 3 Harmony Of The Worlds", u: "https://archive.org/download/Cosmos-1980-S01E03-Harmony-Of-The-Worlds-720p-by-Vaibhav-khade/Cosmos-1980-S01E03-Harmony-Of-The-Worlds-720p-by-Vaibhav-khade.mp4"},
        {n: "Cosmos Complete Series", u: "https://archive.org/download/cosmos_1980/cosmos_1980.mp4"},
        {n: "Cosmos Personal Voyage Full", u: "https://archive.org/download/Cosmos_Personal_Voyage/Cosmos_Personal_Voyage.mp4"}
    ];

    // ========== ART BELL COAST TO COAST (1990s) ==========
    const artBell = [
        {n: "1992 Area 51 Bob Lazar", u: "https://archive.org/download/19921212CoastToCoastAMWithArtBellArea51JohnLearBobLazar/19921212CoastToCoastAMWithArtBellArea51JohnLearBobLazar.mp4"},
        {n: "1993 Philadelphia Experiment", u: "https://archive.org/download/19930620_CoasttoCoastAM_AlBielek/19930620_CoasttoCoastAM_AlBielek.mp4"},
        {n: "1994 Richard C Hoagland Mars", u: "https://archive.org/download/1994-06-07-coast-to-coast-am-with-art-bell-richard-c.-hoagland-mars/1994-06-07-coast-to-coast-am-with-art-bell-richard-c.-hoagland-mars.mp4"},
        {n: "1995 Zecharia Sitchin Sumerian Cosmology", u: "https://archive.org/download/1995-11-15-coast-to-coast-am-with-art-bell-sumerian-cosmology-zecharia-sitchin/1995-11-15-coast-to-coast-am-with-art-bell-sumerian-cosmology-zecharia-sitchin.mp4"},
        {n: "2001 Dan Aykroyd NASA UFOs", u: "https://archive.org/download/2001-12-05-coast-to-coast-am-with-art-bell-the-case-for-nasa-ufos-david-sereda-dan-aykroyd/2001-12-05-coast-to-coast-am-with-art-bell-the-case-for-nasa-ufos-david-sereda-dan-aykroyd.mp4"},
        {n: "Sept 11 2001 Live Coverage", u: "https://archive.org/download/coast-to-coast-am-late-night-talkradio-with-art-bell-from-september-11-2001/coast-to-coast-am-late-night-talkradio-with-art-bell-from-september-11-2001.mp4"}
    ];

    // ========== MYSTERY SCIENCE THEATER 3000 (1988-1999) ==========
    const mst3k = [
        {n: "MST3K Robot Monster", u: "https://archive.org/download/mst3k-robot-monster/mst3k-robot-monster.mp4"},
        {n: "MST3K Godzilla vs Megalon", u: "https://archive.org/download/mystery-science-theater-3000-e-212-gdz-vs.-megn/mystery-science-theater-3000-e-212-gdz-vs.-megn.mp4"},
        {n: "MST3K Bloodlust", u: "https://archive.org/download/mst-3-k-607-bloodlust-mystery-science-theater-3000/mst-3-k-607-bloodlust-mystery-science-theater-3000.mp4"},
        {n: "MST3K Creeping Terror", u: "https://archive.org/download/the-creeping-terror/the-creeping-terror.mp4"},
        {n: "MST3K Season Zero", u: "https://archive.org/download/mst3k-season-zero/mst3k-season-zero.mp4"}
    ];

    // ========== OLD TIME RADIO (1930s-1950s) ==========
    const oldTimeRadio = [
        {n: "War of the Worlds 1938", u: "https://archive.org/download/WarOfTheWorlds1938RadioBroadcast256kbps/WarOfTheWorlds1938RadioBroadcast256kbps.mp4"},
        {n: "Orson Welles Mercury Theatre", u: "https://archive.org/download/mercury-theatre-on-the-air-orson-welles-1938-radio/mercury-theatre-on-the-air-orson-welles-1938-radio.mp4"},
        {n: "The Shadow 1938-1947", u: "https://archive.org/download/the-shadow-06-january-5-1941-the-leopard-strikes/the-shadow-06-january-5-1941-the-leopard-strikes.mp4"},
        {n: "Sherlock Holmes Radio Collection", u: "https://archive.org/download/sherlock-holmes-strange-singular-affairs-col-1/sherlock-holmes-strange-singular-affairs-col-1.mp4"},
        {n: "Lights Out Horror Radio", u: "https://archive.org/download/lightsout410217specialtohollywood/lightsout410217specialtohollywood.mp4"}
    ];

    // ========== NATURE SOUNDS FOR SLEEPING ==========
    const natureSounds = [
        {n: "Ultimate Thunderstorm", u: "https://archive.org/download/Environments2UltimateThunderstorm1979/Environments2UltimateThunderstorm1979.mp4"},
        {n: "Country Thunderstorm", u: "https://archive.org/download/Enviornments11CountryThunderstorm/Enviornments11CountryThunderstorm.mp4"},
        {n: "Gentle Rain In Pine Forest", u: "https://archive.org/download/Environments10GentleRainInAPineForestSideB/Environments10GentleRainInAPineForestSideB.mp4"},
        {n: "Caribbean Lagoon", u: "https://archive.org/download/Environments9CaribbeanLagoon/Environments9CaribbeanLagoon.mp4"},
        {n: "Night In The Country", u: "https://archive.org/download/Environments10NightInTheCountry/Environments10NightInTheCountry.mp4"}
    ];

    // ========== DRAG RACING (1950s-1970s) ==========
    const dragRacing = [
        {n: "Cool Hot Rod 1953", u: "https://archive.org/download/0751_Cool_Hot_Rod_15_29_22_00/0751_Cool_Hot_Rod_15_29_22_00.mp4"},
        {n: "Universal Newsreel 1965", u: "https://archive.org/download/200-un-v38-r23_SD_2Mbps/200-un-v38-r23_SD_2Mbps.mp4"},
        {n: "Universal Newsreel 1967", u: "https://archive.org/download/un-un-v40-r52_2Mbps/un-un-v40-r52_2Mbps.mp4"}
    ];

    // ========== AIRPLANE & JET BUILDING ==========
    const airplanes = [
        {n: "Our Shrinking World 1946", u: "https://archive.org/download/0119_Our_Shrinking_World_E00960_09_22_46_18-0019/0119_Our_Shrinking_World_E00960_09_22_46_18-0019.mp4"},
        {n: "A is for Atom 1953", u: "https://archive.org/download/isforAto1953/isforAto1953.mp4"},
        {n: "American Engineer Part I 1956", u: "https://archive.org/download/American1956/American1956.mp4"},
        {n: "DEW Line Story 1958", u: "https://archive.org/download/0575_DEW_Line_Story_20_01_02_00/0575_DEW_Line_Story_20_01_02_00.mp4"}
    ];

    // ========== CAR & HOT ROD BUILDING ==========
    const carBuilding = [
        {n: "A Car Is Born 1969", u: "https://archive.org/download/ACarisBorn/ACarisBorn.mp4"},
        {n: "Classic Roadsters 1988", u: "https://archive.org/download/classic-roadsters-ltd-classic-collection-1988/classic-roadsters-ltd-classic-collection-1988.mp4"},
        {n: "American Road Part I 1953", u: "https://archive.org/download/american_road_1/american_road_1.mp4"}
    ];

    // ========== EINSTEIN DOCUMENTARIES ==========
    const einstein = [
        {n: "A Einstein NOVA 1979", u: "https://archive.org/download/NOVAAEinstein/NOVAAEinstein.mp4"},
        {n: "The Finest Hours 1964", u: "https://archive.org/download/the-finest-hours-full-documentary-1964/the-finest-hours-full-documentary-1964.mp4"}
    ];

    // ========== CATEGORIES ==========
    const categories = [
        {name: "CRONKITE NEWS", content: cronkite},
        {name: "MOON LANDING", content: moonLanding},
        {name: "CARL SAGAN", content: carlSagan},
        {name: "ART BELL", content: artBell},
        {name: "MST3K", content: mst3k},
        {name: "OLD TIME RADIO", content: oldTimeRadio},
        {name: "NATURE SOUNDS", content: natureSounds},
        {name: "DRAG RACING", content: dragRacing},
        {name: "AIRPLANES", content: airplanes},
        {name: "CAR BUILDING", content: carBuilding},
        {name: "EINSTEIN", content: einstein}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const catLabel = document.getElementById('cat-label');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        player.src = video.u;
        player.load();
        player.play().catch(e => console.log('Click to start'));
        catLabel.innerText = cat.name;
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadAndPlay();
    }

    // AUTOPLAY - VIDEOS CHAIN AUTOMATICALLY
    player.addEventListener('ended', () => {
        tune(1);
    });

    // ERROR HANDLING - SKIP BAD VIDEOS
    player.addEventListener('error', () => {
        console.log('Video error, skipping...');
        setTimeout(() => tune(1), 1000);
    });

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
