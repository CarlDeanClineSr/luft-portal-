<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINE CLASSIC TV | MAN CAVE V102</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
        }
        #cabinet {
            width: 98vw;
            height: 94vh;
            background: linear-gradient(to bottom, #3d2914, #2b1d0e);
            border: 25px solid #1a110a;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            box-shadow: inset 0 0 150px #000, 0 50px 100px #000;
        }
        .glass-tube {
            width: 75%;
            height: 90%;
            background: #000;
            border-radius: 15%;
            overflow: hidden;
            border: 15px solid #111;
            position: relative;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .side-panel {
            width: 22%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-top: 60px;
        }
        .dial-housing {
            position: relative;
            width: 120px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .knob {
            width: 90px;
            height: 90px;
            background: #333;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.2s;
            box-shadow: 0 8px 15px #000;
        }
        .knob::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 5px;
            height: 28px;
            background: #fff;
            transform: translateX(-50%);
        }
        .dash-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            pointer-events: none;
            top: -25px;
        }
        .dash {
            position: absolute;
            width: 140px;
            height: 2px;
            background: #444;
            transform-origin: center;
            top: 50%;
        }
        .label {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 0 0 8px #fff;
            letter-spacing: 2px;
        }
        .volume-container {
            width: 100px;
            height: 40px;
            background: #2b1d0e;
            border: 2px solid #531;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px #000;
        }
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 6px;
            background: linear-gradient(to right, #444, #ff6600);
            outline: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #ff6600;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 2px 6px #000;
        }
        .social-ledger {
            position: absolute;
            bottom: 25px;
            right: 40px;
            color: #444;
            font-size: 12px;
        }
        .fs-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            font-weight: bold;
            border-radius: 8px;
        }
        .version {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ff6600;
            font-size: 10px;
            font-weight: bold;
        }
        .category-label {
            position: absolute;
            top: 60px;
            right: 15px;
            color: #ff6600;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

<button class="fs-toggle" onclick="toggleFS()">[ FULL SCREEN ]</button>
<div class="version">V102</div>
<div class="category-label" id="cat-label">CLASSIC CARTOONS</div>

<div id="cabinet">
    <div class="glass-tube">
        <video id="player" autoplay controls playsinline webkit-playsinline></video>
    </div>

    <div class="side-panel">
        <div class="dial-housing">
            <div class="dash-ring" id="t-dashes"></div>
            <div class="knob" id="t-knob" onclick="tune(1)" oncontextmenu="event.preventDefault(); tune(-1);"></div>
            <div class="label">TUNE</div>
        </div>

        <div class="volume-container">
            <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-knob" oninput="player.volume = this.value">
        </div>

        <div class="dial-housing">
            <div class="dash-ring" id="s-dashes"></div>
            <div class="knob" id="s-knob" onclick="changeCategory(1)" oncontextmenu="event.preventDefault(); changeCategory(-1);"></div>
            <div class="label">CATEGORY</div>
        </div>
    </div>

    <div class="social-ledger">
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=17462819&style=0006&nbdigits=5&type=page&initCount=2600" border="0" />
        </a>
    </div>
</div>

<script>
    // ========== ACTUAL WORKING CONTENT ==========
    
    const classicCartoons = [
        {n: "Popeye - Popeye Meets Sinbad", u: "https://archive.org/download/popeye_sindbad/Popeye_Sindbad.mp4"},
        {n: "Betty Boop - Snow White (1933)", u: "https://archive.org/download/Betty_Boop_Snow_White/Betty_Boop_Snow_White_512kb.mp4"},
        {n: "Superman - Mechanical Monsters", u: "https://archive.org/download/superman_the_mechanical_monsters/superman_the_mechanical_monsters_512kb.mp4"},
        {n: "Felix the Cat - Felix in Hollywood", u: "https://archive.org/download/felix_in_hollywood/felix_in_hollywood_512kb.mp4"},
        {n: "Popeye - Aladdin", u: "https://archive.org/download/Popeye_Aladdin/Popeye_Aladdin_512kb.mp4"},
        {n: "Bosko - Congo Jazz (1930)", u: "https://archive.org/download/congo-jazz_202205/congo-jazz_202205.mp4"},
        {n: "Steamboat Willie", u: "https://archive.org/download/SteamboatWillie_201611/SteamboatWillie_201611.mp4"},
        {n: "Swing You Sinners (1930)", u: "https://archive.org/download/SwingYouSinners/SwingYouSinners.mp4"},
        {n: "Arctic Antics (1930)", u: "https://archive.org/download/ArcticAntics/ArcticAntics.mp4"},
        {n: "Dizzy Dishes (1930)", u: "https://archive.org/download/dizzy-dishes_1930/dizzy-dishes_1930.mp4"}
    ];

    const classicMovies = [
        {n: "Night of the Living Dead", u: "https://archive.org/download/night_of_the_living_dead/Night_Living_Dead_1968.mp4"},
        {n: "Plan 9 from Outer Space", u: "https://archive.org/download/Plan_9_from_Outer_Space_1959/Plan_9_from_Outer_Space_1959.mp4"},
        {n: "Reefer Madness (1936)", u: "https://archive.org/download/ReeferMadness/Reefer_Madness_512kb.mp4"},
        {n: "House on Haunted Hill", u: "https://archive.org/download/House_on_Haunted_Hill/House_on_Haunted_Hill_512kb.mp4"},
        {n: "Carnival of Souls (1962)", u: "https://archive.org/download/CarnivalOfSouls/CarnivalOfSouls_512kb.mp4"},
        {n: "The Little Shop of Horrors", u: "https://archive.org/download/TheLittleShopOfHorrors/TheLittleShopOfHorrors_512kb.mp4"},
        {n: "Nosferatu (1922)", u: "https://archive.org/download/Nosferatu_1922_restored/Nosferatu_1922_restored_512kb.mp4"},
        {n: "Metropolis (1927)", u: "https://archive.org/download/Metropolis_1927/Metropolis_1927_512kb.mp4"}
    ];

    const moonLanding = [
        {n: "Apollo 11 Moon Landing", u: "https://archive.org/download/Apollo_11_Television_Coverage/Apollo_11_Moon_Landing.mp4"},
        {n: "Man on the Moon 1969", u: "https://archive.org/download/VAMBA011ManOnTheMoonSMALL/VAMBA011ManOnTheMoonSMALL.mp4"},
        {n: "Apollo 11 Home Movie", u: "https://archive.org/download/97173_hm_apollo_11/97173_hm_apollo_11.mp4"},
        {n: "View From Space", u: "https://archive.org/download/viewfromspace/viewfromspace.mp4"}
    ];

    const carlSagan = [
        {n: "Cosmos Ep 1 - Shores of Cosmic Ocean", u: "https://archive.org/download/cosmos_1980/COSMOS_01.mp4"},
        {n: "Cosmos Ep 2 - One Voice Cosmic Fugue", u: "https://archive.org/download/cosmos_1980/COSMOS_02.mp4"},
        {n: "Cosmos Ep 3 - Harmony of Worlds", u: "https://archive.org/download/cosmos_1980/COSMOS_03.mp4"},
        {n: "Powers of Ten (1977)", u: "https://archive.org/download/PowersOfTen/PowersOfTen.mp4"},
        {n: "Planet Earth - Living Machine", u: "https://archive.org/download/planet.earth/Planet%20Earth%201%20The%20Living%20Machine.mp4"}
    ];

    const vintageWesterns = [
        {n: "Tumbleweeds (1925)", u: "https://archive.org/download/tumbleweeds-1925/tumbleweeds-1925.mp4"},
        {n: "The Virginian (1929)", u: "https://archive.org/download/the-virginian-sd/the-virginian-sd.mp4"},
        {n: "Arizona Days (1928)", u: "https://archive.org/download/ArizonaDays/ArizonaDays.mp4"},
        {n: "Range Feud (1931)", u: "https://archive.org/download/TheRangeFeud1931-BuckJonesAndJohnWayne/TheRangeFeud1931-BuckJonesAndJohnWayne.mp4"},
        {n: "Montana Kid (1931)", u: "https://archive.org/download/TheMontanaKid/TheMontanaKid.mp4"}
    ];

    const vintageTV = [
        {n: "Lone Ranger (1949)", u: "https://archive.org/download/lone_ranger_1949/Lone_Ranger_Enter_1949.mp4"},
        {n: "Dragnet - Big Cast", u: "https://archive.org/download/Dragnet_520117_137_The_Big_Cast.mp4"},
        {n: "Flash Gordon Rocketship", u: "https://archive.org/download/flash_gordon_rocketship/Flash_Gordon_Rocketship.mp4"},
        {n: "Superman Serial (1948)", u: "https://archive.org/download/Superman1948Serial/Superman1948Serial.mp4"}
    ];

    const educational = [
        {n: "Duck and Cover (1951)", u: "https://archive.org/download/DuckandC1951/DuckandC1951.mp4"},
        {n: "A is for Atom (1953)", u: "https://archive.org/download/isforAto1953/isforAto1953.mp4"},
        {n: "Trail of the Rocket", u: "https://archive.org/download/0406_Trail_of_the_Rocket_00_09_29_00/0406_Trail_of_the_Rocket_00_09_29_00.mp4"}
    ];

    const categories = [
        {name: "CLASSIC CARTOONS", content: classicCartoons},
        {name: "CULT MOVIES", content: classicMovies},
        {name: "MOON LANDING", content: moonLanding},
        {name: "CARL SAGAN", content: carlSagan},
        {name: "WESTERNS", content: vintageWesterns},
        {name: "VINTAGE TV", content: vintageTV},
        {name: "EDUCATIONAL", content: educational}
    ];

    let currentCategoryIndex = 0;
    let currentVideoIndex = 0;
    let tunerDeg = 0;
    let categoryDeg = 0;

    const player = document.getElementById('player');
    const catLabel = document.getElementById('cat-label');

    window.onload = () => {
        makeDashes('t-dashes', 100);
        makeDashes('s-dashes', 80);
        loadAndPlay();
    };

    function loadAndPlay() {
        const cat = categories[currentCategoryIndex];
        const video = cat.content[currentVideoIndex];
        player.src = video.u;
        player.load();
        player.play().catch(e => console.log('Click to start'));
        catLabel.innerText = cat.name;
    }

    function tune(dir) {
        tunerDeg += dir * 30;
        document.getElementById('t-knob').style.transform = `rotate(${tunerDeg}deg)`;
        
        const cat = categories[currentCategoryIndex];
        currentVideoIndex = (currentVideoIndex + dir + cat.content.length) % cat.content.length;
        
        loadAndPlay();
    }

    function changeCategory(dir) {
        categoryDeg += dir * 30;
        document.getElementById('s-knob').style.transform = `rotate(${categoryDeg}deg)`;
        
        currentCategoryIndex = (currentCategoryIndex + dir + categories.length) % categories.length;
        currentVideoIndex = 0;
        
        loadAndPlay();
    }

    player.addEventListener('ended', () => tune(1));
    player.addEventListener('error', () => {
        console.log('Video error, skipping...');
        setTimeout(() => tune(1), 1000);
    });

    function makeDashes(id, count) {
        const ring = document.getElementById(id);
        for (let i = 0; i < count; i++) {
            const d = document.createElement('div');
            d.className = 'dash';
            d.style.transform = `rotate(${i * (360 / count)}deg)`;
            ring.appendChild(d);
        }
    }

    function toggleFS() {
        const c = document.getElementById('cabinet');
        if (!document.fullscreenElement) {
            c.requestFullscreen?.() || c.webkitRequestFullscreen?.();
        } else {
            document.exitFullscreen();
        }
    }
</script>
</body>
</html>
