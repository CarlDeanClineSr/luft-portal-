name: Download NOAA SWPC /text/ feeds

on:
  schedule:
    - cron: '7 * * * *'    # every hour at :07 past
  workflow_dispatch:

jobs:
  fetch_noaa_texts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Fetch all NOAA text indices
        run: python tools/fetch_noaa_text_indices.py
      - name: Commit if changed
        run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add data/noaa_text/*.txt
          git commit -m "Update NOAA SWPC text feeds $(date -u)" || echo "No update"
          git push
