name: Electron Flux Monitor (Every 5 Minutes)

on:
  schedule:
    - cron: '2,7,12,17,22,27,32,37,42,47,52,57 * * * *'  # Every 5 minutes offset
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: electron-flux-monitor
  cancel-in-progress: false

jobs:
  fetch-electrons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Create data directory
        run: mkdir -p data/electron_flux

      - name: Fetch Electron Flux Data
        run: |
          echo "üì° Fetching electron flux data from GOES satellites..."
          
          # GOES primary satellite electron flux
          curl --fail --silent --show-error \
            "https://services.swpc.noaa.gov/json/goes/primary/integral-electrons-plot-6-hour.json" \
            -o data/electron_flux/goes_primary_6hr.json || echo "‚ö†Ô∏è Primary unavailable"
          
          # GOES secondary satellite electron flux
          curl --fail --silent --show-error \
            "https://services.swpc.noaa.gov/json/goes/secondary/integral-electrons-plot-6-hour.json" \
            -o data/electron_flux/goes_secondary_6hr.json || echo "‚ö†Ô∏è Secondary unavailable"

      - name: Validate data
        run: |
          echo "Validating electron flux data..."
          for file in data/electron_flux/*.json; do
            if [ -f "$file" ]; then
              if jq empty "$file" 2>/dev/null; then
                echo "‚úÖ Valid: $(basename $file)"
              else
                echo "‚ö†Ô∏è Invalid: $(basename $file)"
                rm -f "$file"
              fi
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "LUFT Electron Bot"
          git config user.email "electron-bot@luft.local"
          git pull --rebase origin main --autostash || true
          git add data/electron_flux/*.json || true
          if git diff --cached --quiet; then
            echo "No new electron flux data"
          else
            git commit -m "data: Electron flux update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ Electron flux data committed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
