name: Daily Rebound Directive Test

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pandas scipy numpy
      - run: python tools/test_core_directive.py
      - run: |
          git config user.name "LUFT Test Bot"
          git config user.email "test@luft.local"
          git pull --rebase origin main || true
          git add results/rebound_test_v1.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "test: rebound directive fit $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
