name: GOES Data Audit — Robust

on:
  schedule: 
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs: 
  audit-goes-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate latest GOES capsule
        run: |
          latest_capsule=$(ls -1t capsules/GOES_EVENT_AUDIT_*.md 2>/dev/null | head -n1)
          
          if [ -z "$latest_capsule" ]; then
            echo "⚠️ No GOES capsules found yet — will generate on next GOES ingest run"
            exit 0
          fi
          
          if !  grep -q "# GOES X-ray Flux Capsule" "$latest_capsule"; then
            echo "❌ Validation failed: missing '# GOES X-ray Flux Capsule' in $latest_capsule"
            echo "Expected header not found — capsule may be malformed"
            exit 3
          fi
          
          echo "✅ GOES capsule validated:  $latest_capsule"
