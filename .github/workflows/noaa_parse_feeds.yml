name: NOAA Parse Feeds

on:
  schedule:
    - cron: "23 * * * *"   # hourly at :23 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main
  cancel-in-progress: false

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip pandas requests
      - run: python tools/parse_srs.py
      - run: python tools/parse_f107.py
      - name: Ensure reports directory
        run: mkdir -p reports
      - name: Commit parsed NOAA products
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "data/noaa_parsed/ reports/latest_srs.md reports/latest_f107.md" \
            "data: update NOAA parsed feeds $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

  update-dashboards:
    needs: parse
    uses: ./.github/workflows/update_dashboards.yml
    secrets: inherit
