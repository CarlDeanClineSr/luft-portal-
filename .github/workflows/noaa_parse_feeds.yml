name: NOAA Parse Feeds

on:
  schedule:
    - cron: "23 * * * *"   # hourly at :23 UTC
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip pandas requests
      - run: python tools/parse_srs.py
      - run: python tools/parse_f107.py
      - name: Commit parsed NOAA products
        run: |
          git config user.name "LUFT Data Bot"
          git config user.email "data@luft.local"
          git add -A data/noaa_parsed/ reports/latest_srs.md reports/latest_f107.md
          git commit -m "data: update NOAA parsed feeds $(date -u +%Y-%m-%dT%H:%MZ)" || echo "No changes"
          git push
