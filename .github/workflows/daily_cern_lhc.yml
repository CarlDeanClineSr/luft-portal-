name: Daily CERN LHC Luminosity Ingest

on:
  schedule:
    - cron: '0 5 * * *'  # 05:00 UTC daily
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests pandas
      - run: python tools/fetch_cern_lhc.py
      - run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git pull --rebase origin main || true
          git add data/cern_lhc/*.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "data: CERN LHC luminosity update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
