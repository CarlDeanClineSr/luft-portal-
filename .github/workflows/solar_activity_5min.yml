name: Solar Activity Monitor (Every 5 Minutes)

on:
  schedule:
    - cron: '0,5,10,15,20,25,30,35,40,45,50,55 * * * *'  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: solar-activity-monitor
  cancel-in-progress: false

jobs:
  fetch-solar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Create data directory
        run: mkdir -p data/solar_activity

      - name: Fetch Solar Activity Data
        run: |
          echo "üì° Fetching solar activity data..."
          
          # Solar X-ray flux (GOES)
          curl --fail --silent --show-error \
            "https://services.swpc.noaa.gov/json/goes/primary/xrays-6-hour.json" \
            -o data/solar_activity/xray_6hr.json || echo "‚ö†Ô∏è X-ray unavailable"
          
          # Solar proton flux
          curl --fail --silent --show-error \
            "https://services.swpc.noaa.gov/json/goes/primary/integral-protons-plot-6-hour.json" \
            -o data/solar_activity/protons_6hr.json || echo "‚ö†Ô∏è Protons unavailable"
          
          # Solar wind conditions
          curl --fail --silent --show-error \
            "https://services.swpc.noaa.gov/products/summary/solar-wind-speed.json" \
            -o data/solar_activity/solar_wind_conditions.json || echo "‚ö†Ô∏è Conditions unavailable"
          
          # Kp index (geomagnetic activity)
          curl --fail --silent --show-error \
            "https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json" \
            -o data/solar_activity/kp_index.json || echo "‚ö†Ô∏è Kp index unavailable"

      - name: Validate data
        run: |
          echo "Validating solar activity data..."
          for file in data/solar_activity/*.json; do
            if [ -f "$file" ]; then
              if jq empty "$file" 2>/dev/null; then
                echo "‚úÖ Valid: $(basename $file)"
              else
                echo "‚ö†Ô∏è Invalid: $(basename $file)"
                rm -f "$file"
              fi
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "LUFT Solar Bot"
          git config user.email "solar-bot@luft.local"
          git pull --rebase origin main --autostash || true
          git add data/solar_activity/*.json || true
          if git diff --cached --quiet; then
            echo "No new solar activity data"
          else
            git commit -m "data: Solar activity update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ Solar activity data committed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
