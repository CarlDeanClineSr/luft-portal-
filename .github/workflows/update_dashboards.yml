name: Update Dashboards

on:
  schedule:
    - cron: '8,23,38,53 * * * *'  # Every 15 minutes, 8 minute offset (after data collection)
  workflow_dispatch:
  workflow_call:
  workflow_run:
    workflows:
      - Engine Status Report
      - NOAA Parse Feeds
      - GOES Data Audit ‚Äî Robust
      - INTERMAGNET œá Analysis (Plasma Boundary Test)
      - Run FFT Sideband Detector
      - Daily OMNIWeb Data Ingest & Merge
      - INSPIRE Paper Harvest
      - Physics Paper Harvester
      - Weekly Reconnection Simulation
      - Deploy static content to Pages
      - LUFT CME Heartbeat Logger
    branches:
      - main
    types:
      - completed

jobs:
  regenerate:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dashboard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil numpy

      - name: Fetch fresh space weather data
        run: |
          echo "üì° Fetching fresh data for dashboard update..."
          
          # Fetch plasma data
          if curl --fail --silent --show-error -o data/ace_plasma_latest.json \
            "https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json"; then
            echo "‚úÖ Plasma data fetched: $(stat -c%s data/ace_plasma_latest.json) bytes"
          else
            echo "‚ö†Ô∏è Plasma data fetch failed"
          fi
          
          # Fetch magnetic field data  
          if curl --fail --silent --show-error -o data/ace_mag_latest.json \
            "https://services.swpc.noaa.gov/products/solar-wind/mag-5-minute.json"; then
            echo "‚úÖ Mag data fetched: $(stat -c%s data/ace_mag_latest.json) bytes"
          else
            echo "‚ö†Ô∏è Mag data fetch failed"
          fi
          
          # Update heartbeat log with fresh data
          if python scripts/cme_heartbeat_logger.py \
            --plasma data/ace_plasma_latest.json \
            --mag data/ace_mag_latest.json; then
            echo "‚úÖ Heartbeat log updated"
          else
            echo "‚ö†Ô∏è Heartbeat update failed or no new data"
          fi
        continue-on-error: true

      - name: Regenerate dashboards
        run: python scripts/generate_dashboard_html.py

      - name: Check for dashboard changes
        id: check_changes
        run: |
          # Check if there are any changes without staging them yet
          if git diff --quiet HEAD -- *.html js/*.js data/cme_heartbeat_log_*.csv 2>/dev/null || \
             ! git ls-files --error-unmatch *.html js/*.js data/cme_heartbeat_log_*.csv >/dev/null 2>&1; then
            echo "status=no_changes" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected - dashboards are current"
            echo "Last data fetch was successful but produced no new data"
          else
            echo "status=has_changes" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected in:"
            git diff --name-only HEAD -- *.html js/*.js data/cme_heartbeat_log_*.csv 2>/dev/null | grep -v '^$' || echo "  (staged changes)"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.status == 'has_changes'
        env:
          TARGET_BRANCH: ${{ github.event.workflow_run.head_branch || github.ref_name || 'main' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "LUFT Dashboard Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          
          BRANCH="${TARGET_BRANCH:-main}"
          echo "Target branch: $BRANCH"
          
          # Stage the dashboard and CSV changes
          git add *.html js/*.js data/cme_heartbeat_log_*.csv || true
          
          # Commit the changes
          git commit -m "dashboard: refresh with fresh data $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || {
            echo "‚ùå Failed to commit changes"
            exit 1
          }
          
          # Try to push, with retry logic for race conditions
          MAX_RETRIES=3
          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "üì§ Push attempt $attempt/$MAX_RETRIES..."
            
            if git push origin HEAD:"$BRANCH" 2>&1; then
              echo "‚úÖ Successfully pushed changes"
              exit 0
            fi
            
            # Push failed due to remote changes, fetch and rebase
            echo "‚ö†Ô∏è  Push rejected (remote has new commits), fetching updates..."
            git fetch origin "$BRANCH"
            
            # Rebase our commit on top of remote changes
            echo "üîÑ Rebasing local changes on top of remote..."
            if ! git rebase "origin/$BRANCH"; then
              # Rebase failed - check for conflicts
              CONFLICTS=$(git diff --name-only --diff-filter=U 2>/dev/null || true)
              
              if [ -z "$CONFLICTS" ]; then
                echo "‚ùå Rebase failed with no conflicts - unexpected error"
                git rebase --abort
                exit 1
              fi
              
              echo "‚ö†Ô∏è  Conflicts detected:"
              printf '%s\n' "$CONFLICTS" | while read -r file; do
                [ -n "$file" ] && echo "  - $file"
              done
              
              # Auto-resolve CSV conflicts by keeping our version (newer data)
              CSV_CONFLICTS=$(echo "$CONFLICTS" | grep -E '^data/.*\.csv$' || true)
              if [ -n "$CSV_CONFLICTS" ]; then
                echo "üîß Auto-resolving CSV conflicts (keeping our newer data)..."
                for file in $CSV_CONFLICTS; do
                  if [ -f "$file" ]; then
                    echo "  - Resolving $file"
                    git checkout --ours -- "$file"
                    git add "$file"
                  fi
                done
                
                # Continue the rebase
                if git rebase --continue; then
                  echo "‚úÖ Conflicts resolved, retrying push..."
                  continue
                else
                  echo "‚ùå Failed to continue rebase after resolving conflicts"
                  git rebase --abort
                  exit 1
                fi
              else
                echo "‚ùå Non-CSV conflicts detected - cannot auto-resolve"
                git rebase --abort
                exit 1
              fi
            fi
            
            # Rebase succeeded, retry push
            echo "‚úÖ Rebase successful"
          done
          
          echo "‚ùå Failed to push after $MAX_RETRIES attempts"
          exit 1

      - name: Report no-change status
        if: steps.check_changes.outputs.status == 'no_changes'
        run: |
          echo "‚úÖ Workflow completed successfully"
          echo "üìä Dashboards are up-to-date with latest data"
          echo "No commit needed"
