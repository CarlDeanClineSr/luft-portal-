name: Update Dashboards

on:
  workflow_dispatch:
  workflow_call:
  workflow_run:
    workflows:
      - Engine Status Report
      - NOAA Parse Feeds
      - GOES Data Audit — Robust
      - INTERMAGNET χ Analysis (Plasma Boundary Test)
      - Run FFT Sideband Detector
      - Daily OMNIWeb Data Ingest & Merge
      - INSPIRE Paper Harvest
      - Physics Paper Harvester
      - Weekly Reconnection Simulation
      - Deploy static content to Pages
      - LUFT CME Heartbeat Logger
    branches:
      - main
    types:
      - completed

jobs:
  regenerate:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dashboard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil

      - name: Regenerate dashboards
        run: python scripts/generate_dashboard_html.py

      - name: Commit and push refreshed dashboards
        env:
          TARGET_BRANCH: ${{ github.event.workflow_run.head_branch || github.ref_name || 'main' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "LUFT Dashboard Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          git add index.html instrument-panel.html meta-intelligence.html temporal_correlation_dashboard.html js/dashboard-live.js js/instrument-panel.js
          git diff --staged --quiet && exit 0
          git commit -m "dashboard: refresh live pages $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          BRANCH="${TARGET_BRANCH:-main}"
          git pull --rebase origin "$BRANCH" --autostash || true
          git push origin HEAD:"$BRANCH"
