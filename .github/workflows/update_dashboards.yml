name: Update Dashboards

on:
  schedule:
    - cron: '8,23,38,53 * * * *'  # Every 15 minutes, 8 minute offset (after data collection)
  workflow_dispatch:
  workflow_call:
  workflow_run:
    workflows:
      - Engine Status Report
      - NOAA Parse Feeds
      - GOES Data Audit ‚Äî Robust
      - INTERMAGNET œá Analysis (Plasma Boundary Test)
      - Run FFT Sideband Detector
      - Daily OMNIWeb Data Ingest & Merge
      - INSPIRE Paper Harvest
      - Physics Paper Harvester
      - Weekly Reconnection Simulation
      - Deploy static content to Pages
      - LUFT CME Heartbeat Logger
    branches:
      - main
    types:
      - completed

jobs:
  regenerate:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dashboard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil numpy

      - name: Fetch fresh space weather data
        run: |
          echo "üì° Fetching fresh data for dashboard update..."
          
          # Fetch plasma data
          if curl --fail --silent --show-error -o data/ace_plasma_latest.json \
            "https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json"; then
            echo "‚úÖ Plasma data fetched: $(stat -c%s data/ace_plasma_latest.json) bytes"
          else
            echo "‚ö†Ô∏è Plasma data fetch failed"
          fi
          
          # Fetch magnetic field data  
          if curl --fail --silent --show-error -o data/ace_mag_latest.json \
            "https://services.swpc.noaa.gov/products/solar-wind/mag-5-minute.json"; then
            echo "‚úÖ Mag data fetched: $(stat -c%s data/ace_mag_latest.json) bytes"
          else
            echo "‚ö†Ô∏è Mag data fetch failed"
          fi
          
          # Update heartbeat log with fresh data
          if python scripts/cme_heartbeat_logger.py \
            --plasma data/ace_plasma_latest.json \
            --mag data/ace_mag_latest.json; then
            echo "‚úÖ Heartbeat log updated"
          else
            echo "‚ö†Ô∏è Heartbeat update failed or no new data"
          fi
        continue-on-error: true

      - name: Check and clean CSV conflict markers
        run: |
          echo "üîç Checking for git conflict markers in CSV files..."
          
          # Check all CSV files in data directory
          FOUND_CONFLICTS=false
          for csvfile in data/*.csv; do
            [ -f "$csvfile" ] || continue
            
            # Use extended regex to match conflict markers more robustly
            # Matches: <<<<<<< (7 chars) or ======= (7 chars) or >>>>>>> (7 chars) followed by space
            if grep -qE '^(<{7} |={7}$|>{7} )' "$csvfile"; then
              echo "‚ö†Ô∏è  Found conflict markers in $csvfile - auto-cleaning..."
              FOUND_CONFLICTS=true
              
              # Clean by keeping "ours" version (first section after conflict marker)
              # This handles various conflict marker formats from merge, rebase, cherry-pick, etc.
              python3 - "$csvfile" << 'PYTHON_SCRIPT'
          import sys
          import traceback
          
          filepath = sys.argv[1]
          
          def main() -> None:
              try:
                  with open(filepath, 'r', encoding='utf-8') as f:
                      lines = f.readlines()
          
                  cleaned = []
                  i = 0
                  conflicts_found = 0
                  
                  while i < len(lines):
                      line = lines[i]
                      # Detect any conflict marker start (<<<<<<< followed by space and text)
                      if line.startswith('<<<<<<<'):
                          conflicts_found += 1
                          i += 1
                          # Keep "ours" version (lines until separator)
                          while i < len(lines) and not lines[i].startswith('======='):
                              cleaned.append(lines[i])
                              i += 1
                          # Skip separator
                          if i < len(lines) and lines[i].startswith('======='):
                              i += 1
                          # Skip "theirs" version (lines until end marker)
                          while i < len(lines) and not lines[i].startswith('>>>>>>>'):
                              i += 1
                          # Skip end marker
                          if i < len(lines) and lines[i].startswith('>>>>>>>'):
                              i += 1
                      else:
                          cleaned.append(line)
                          i += 1
          
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.writelines(cleaned)
                  
                  print(f"Resolved {conflicts_found} conflict(s) in {filepath}")
              except Exception as exc:
                  # Ensure failure is visible in workflow logs
                  sys.stderr.write(
                      f"Error while cleaning conflict markers in {filepath}: {exc}\n"
                  )
                  traceback.print_exc()
                  sys.exit(1)
          
          if __name__ == "__main__":
              main()
          PYTHON_SCRIPT
              
              if [ $? -eq 0 ]; then
                git add "$csvfile"
                echo "‚úÖ Auto-resolved and staged $csvfile"
              else
                echo "‚ùå Failed to clean $csvfile"
                exit 1
              fi
            fi
          done
          
          if [ "$FOUND_CONFLICTS" = "true" ]; then
            echo "‚úÖ CSV conflict markers auto-resolved"
          else
            echo "‚úÖ No conflict markers found in CSV files"
          fi

      - name: Regenerate dashboards
        run: python scripts/generate_dashboard_html.py

      - name: Check for dashboard changes
        id: check_changes
        run: |
          git add *.html js/*.js data/cme_heartbeat_log_*.csv || true
          
          if git diff --staged --quiet; then
            echo "status=no_changes" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected - dashboards are current"
            echo "Last data fetch was successful but produced no new data"
          else
            echo "status=has_changes" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected in:"
            git diff --staged --name-only
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.status == 'has_changes'
        env:
          TARGET_BRANCH: ${{ github.event.workflow_run.head_branch || github.ref_name || 'main' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "LUFT Dashboard Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          BRANCH="${TARGET_BRANCH:-main}"
          if ! git pull --rebase origin "$BRANCH" --autostash; then
            echo "git pull --rebase failed. Checking for CSV conflicts to auto-resolve..."
            CSV_CONFLICTS=$(git diff --name-only --diff-filter=U | grep -E '^data/.*\.csv$' || true)
            if [ -n "$CSV_CONFLICTS" ]; then
              while IFS= read -r path; do
                [ -z "$path" ] && continue
                git checkout --ours -- "$path"
                git add "$path"
              done <<< "$CSV_CONFLICTS"
              git rebase --continue || { git rebase --abort; exit 1; }
            else
              git rebase --abort || true
              echo "Non-CSV conflicts detected. Aborting."
              exit 1
            fi
          fi
          git commit -m "dashboard: refresh with fresh data $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin HEAD:"$BRANCH"

      - name: Report no-change status
        if: steps.check_changes.outputs.status == 'no_changes'
        run: |
          echo "‚úÖ Workflow completed successfully"
          echo "üìä Dashboards are up-to-date with latest data"
          echo "No commit needed"
