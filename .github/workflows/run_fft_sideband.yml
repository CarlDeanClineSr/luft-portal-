name: Run FFT Sideband Detector

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install numpy scipy pandas matplotlib
      - run: python tools/fft_sideband_detector.py --input data/cme_heartbeat_log_2025_12.csv --sampling-rate 0.000277778 --threshold 0.05 --plot-all --save-report --output-dir results/test_001
      - run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add results/test_001/*
          git diff --quiet && git diff --staged --quiet || git commit -m "analysis: FFT sideband detection results $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
