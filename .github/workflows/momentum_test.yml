name: Cline-Pack Momentum Test Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "data/**"
      - "momentum_recoil_detector.py"
      - "magnetic_wake_analyzer.py"
      - "cline_pack_correlation.py"
      - "agent_task_orchestrator.sh"

jobs:
  momentum-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scipy

      - name: Run momentum test pipeline
        run: |
          chmod +x agent_task_orchestrator.sh
          ./agent_task_orchestrator.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: momentum-test-results
          path: |
            results/
            reports/
