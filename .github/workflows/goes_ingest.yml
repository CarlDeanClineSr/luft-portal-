name: GOES Ingest and Capsule Audit

on:
  schedule:
    - cron: '9 * * * *'  # Every hour at :09
  workflow_dispatch:

jobs:
  goes-ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests pandas
      
      - name: Fetch GOES X-ray data
        run: python scripts/goes_capsule_builder.py
        continue-on-error: true
      
      - name: Validate GOES data
        run: |
          if [ -d "data/goes" ]; then
            echo "✅ GOES data directory exists"
            ls -lh data/goes/ | tail -5
          else
            echo "⚠️ No GOES data found"
          fi
      
      - name: Commit data
        run: |
          git config user.name "LUFT Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data/goes/
          git diff --quiet && git diff --staged --quiet || git commit -m "data: GOES X-ray ingest $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
