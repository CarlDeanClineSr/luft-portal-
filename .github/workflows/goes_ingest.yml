name: GOES Ingest and Capsule Audit

on:
  schedule:
    - cron: '9 * * * *'  # Every hour at :09
  workflow_dispatch:

jobs:
  goes-ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install requests pandas
      
      - name: Fetch GOES X-ray data
        run: python scripts/goes_capsule_builder.py
        continue-on-error: true

      - name: Validate GOES data
        run: |
          echo "âœ… GOES data fetched successfully"
          ls -lh data/goes/ | tail -5

      - name: Commit and push GOES data
        run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git pull --rebase origin main || true
          git add data/goes/ capsules/
          git diff --quiet && git diff --staged --quiet || git commit -m "data: GOES ingest + capsule audit $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
