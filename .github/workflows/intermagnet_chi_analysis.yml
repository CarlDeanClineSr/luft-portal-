name: INTERMAGNET χ Analysis (Plasma Boundary Test)

on:
  schedule:
    - cron: '15 6 * * *'  # Daily at 06:15 UTC
  workflow_dispatch:

jobs:
  compute-chi:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push results
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas numpy requests
      
      - name: Compute χ from INTERMAGNET data
        run: python scripts/compute_chi_from_intermagnet.py
        continue-on-error: true
      
      - name: Commit results
        run: |
          git config user.name "LUFT Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          git pull --rebase origin main || true
          git add results/intermagnet_chi/
          git diff --quiet && git diff --staged --quiet || git commit -m "data: INTERMAGNET χ analysis $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
