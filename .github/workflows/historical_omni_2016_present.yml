---
name: Historical OMNI χ Validation (2016–Present)

"on":
  schedule:
    - cron: "15 13 * * *"   # 07:15 CST daily (offset from other workflows)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main   # serialize pushes to main across jobs
  cancel-in-progress: false

jobs:
  chi-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib xarray cdflib

      - name: Run historical χ over 2016–Present
        run: |
          # Calculate yesterday's date for the end date
          END_DATE=$(date -u -d 'yesterday' +%Y-%m-%dT23:00:00)
          python scripts/chi_historical_omni.py \
            --start "2016-01-01T00:00:00" \
            --end   "$END_DATE" \
            --out-csv "results/historical_chi/historical_chi_2016_present.csv" \
            --out-png "figures/historical_chi_timeseries_2016_present.png"

      - name: Commit results with rebase + retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/historical_chi/historical_chi_2016_present.csv figures/historical_chi_timeseries_2016_present.png" \
            "Historical OMNI χ validation (2016–Present)"
