name: Auroral Activity Monitor (Every 10 Minutes)

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes - auroral monitoring
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auroral-monitor
  cancel-in-progress: false

jobs:
  monitor-aurora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Create data directory
        run: mkdir -p data/auroral_activity

      - name: Fetch Auroral Activity Data
        run: |
          echo "üì° Fetching auroral activity indicators..."
          
          # Aurora forecast (OVATION model)
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/json/ovation_aurora_latest.json" \
            -o data/auroral_activity/ovation_latest.json || echo "‚ö†Ô∏è OVATION unavailable"
          
          # Planetary K-index (auroral driver)
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json" \
            -o data/auroral_activity/kp_current.json || echo "‚ö†Ô∏è Kp unavailable"
          
          # Hemispheric power (auroral intensity)
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/json/hemispheric_power.json" \
            -o data/auroral_activity/hemispheric_power.json || echo "‚ö†Ô∏è HP unavailable"

      - name: Validate data
        run: |
          echo "Validating auroral activity data..."
          for file in data/auroral_activity/*.json; do
            if [ -f "$file" ]; then
              if jq empty "$file" 2>/dev/null; then
                echo "‚úÖ Valid: $(basename $file)"
              else
                echo "‚ö†Ô∏è Invalid: $(basename $file)"
                rm -f "$file"
              fi
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/auroral_activity/*.json || true
          if git diff --cached --quiet; then
            echo "No new auroral data"
          else
            git commit -m "data: Auroral activity update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase origin main --autostash
            git push
            echo "‚úÖ Auroral data committed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
