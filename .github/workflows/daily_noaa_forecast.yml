name: Daily NOAA 3-Day Forecast Fetch

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: python -V

      - run: python -m pip install --upgrade pip requests

      - run: python tools/fetch_noaa_forecast.py

      - name: Commit forecast files
        run: |
          git config user.name "LUFT Data Bot"
          git config user.email "data@luft.local"
          git add data/noaa_forecasts/*.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "data: NOAA 3-day forecast update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
