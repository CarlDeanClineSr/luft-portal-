name: Hourly DST Lattice Index

on:
  schedule:
    - cron: '5,35 * * * *'  # Every 30 minutes at :05 and :35 - DST index updates
  workflow_dispatch:      # Allows you to click "Run" manually

jobs:
  dst-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Imperial DST Monitor
        run: python scripts/dst_monitor.py
