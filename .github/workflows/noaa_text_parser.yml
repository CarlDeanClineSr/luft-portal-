name: NOAA Text Parser

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas
      
      - name: Run NOAA text parser
        run: python tools/noaa_text_parser.py --output data/noaa_text
      
      - name: Commit and push data
        run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add data/noaa_text/* 2>/dev/null || echo "No files to add"
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "data: NOAA text ingest $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
