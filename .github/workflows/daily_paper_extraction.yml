name: Daily Paper Extraction

on:
  schedule:
    # Run daily at 02:00 UTC (after paper harvest completes)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  extract-paper-parameters:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Check for new papers
        id: check_papers
        run: |
          if [ -f data/papers/arxiv/latest.json ]; then
            PAPER_COUNT=$(python -c "import json; data=json.load(open('data/papers/arxiv/latest.json')); print(len(data.get('papers', [])))")
            echo "paper_count=$PAPER_COUNT" >> $GITHUB_OUTPUT
            echo "Found $PAPER_COUNT papers in latest harvest"
          else
            echo "paper_count=0" >> $GITHUB_OUTPUT
            echo "No paper harvest found"
          fi
      
      - name: Extract Ï‡-relevant parameters
        if: steps.check_papers.outputs.paper_count > 0
        run: |
          echo "ðŸ” Extracting Ï‡-relevant parameters from papers..."
          python tools/extract_paper_data.py --output data/papers/extracted_parameters.json
          
          echo "âœ… Parameter extraction complete"
      
      - name: Generate extraction report
        if: steps.check_papers.outputs.paper_count > 0
        run: |
          echo "ðŸ“Š Extraction Summary:" > reports/paper_extraction_latest.txt
          echo "Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> reports/paper_extraction_latest.txt
          echo "" >> reports/paper_extraction_latest.txt
          
          # Get summary from JSON using jq if available, otherwise python
          if [ -f data/papers/extracted_parameters.json ]; then
            if command -v jq &> /dev/null; then
              echo "Total papers analyzed: $(jq -r '.total_analyzed // 0' data/papers/extracted_parameters.json)" >> reports/paper_extraction_latest.txt
              echo "Papers with parameters: $(jq -r '.papers_with_parameters // 0' data/papers/extracted_parameters.json)" >> reports/paper_extraction_latest.txt
              echo "Extraction date: $(jq -r '.extraction_date // "unknown"' data/papers/extracted_parameters.json)" >> reports/paper_extraction_latest.txt
            else
              # Fallback to simpler grep
              echo "Extraction results saved to data/papers/extracted_parameters.json" >> reports/paper_extraction_latest.txt
            fi
          fi
          
          cat reports/paper_extraction_latest.txt
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "LUFT Portal Bot"
          
          git add data/papers/extracted_parameters.json
          git add reports/paper_extraction_latest.txt
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”¬ Daily paper extraction - $(date -u '+%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main --autostash
            git push
            echo "âœ… Extraction results pushed to repository"
          fi
      
      - name: Summary report
        run: |
          echo "### ðŸ”¬ Paper Parameter Extraction Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Output:** \`data/papers/extracted_parameters.json\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f data/papers/extracted_parameters.json ]; then
            TOTAL=$(python -c "import json; print(json.load(open('data/papers/extracted_parameters.json')).get('total_analyzed', 0))")
            WITH_PARAMS=$(python -c "import json; print(json.load(open('data/papers/extracted_parameters.json')).get('papers_with_parameters', 0))")
            
            echo "**Papers analyzed:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "**Papers with Ï‡-relevant parameters:** $WITH_PARAMS" >> $GITHUB_STEP_SUMMARY
            
            if [ "$WITH_PARAMS" -gt 0 ]; then
              echo "**Status:** âœ… Found relevant parameters" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Status:** â„¹ï¸ No relevant parameters found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "**Status:** âš ï¸ No extraction file generated" >> $GITHUB_STEP_SUMMARY
          fi
