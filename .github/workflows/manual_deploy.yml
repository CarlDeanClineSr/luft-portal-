name: ðŸš€ REGULATED web page DEPLOY
on:
  # 1. Runs every 15 minutes automatically
  schedule:
    - cron: '*/15 * * * *'
  # 2. Allows you to push the button manually if needed
  workflow_dispatch:
  # 3. REMOVED - no automatic push trigger

# THE TRAFFIC CONTROLLER: 
# Only 1 website build allowed at a time. 
# 'cancel-in-progress: false' makes the new one WAIT for the old one to finish.
concurrency:
  group: "pages-gate"
  cancel-in-progress: false 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lean
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            index.html
            assets/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Website Only (Ignoring the 500GB Vault)
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
