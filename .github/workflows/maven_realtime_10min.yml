name: MAVEN Mars Data (Every 10 Minutes)

# DISABLED: fetch_maven_mars.py was removed (used standard plasma calculations without χ framework)
# MAVEN data already in repository at data/maven_mars/
# Use tools/analyze_mars_chi.py for χ-corrected analysis or manually add new data

on:
  # schedule:
  #   - cron: '5,15,25,35,45,55 * * * *'  # Every 10 minutes offset - MAVEN Mars realtime
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: maven-realtime
  cancel-in-progress: false

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate MAVEN data
        run: |
          echo "Validating existing MAVEN Mars data..."
          if [ -d "data/maven_mars" ]; then
            ls -lh data/maven_mars/ | tail -10
            echo "✅ MAVEN data directory exists"
            echo "ℹ️  For new data: Add manually or create χ-framework compliant fetcher"
          else
            echo "⚠️ MAVEN data directory not found"
          fi
