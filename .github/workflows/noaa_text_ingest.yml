name: NOAA Text Feeds Ingest

on:
  schedule:
    - cron: '5 * * * *'  # Every hour at :05 UTC
  workflow_dispatch:

jobs:
  noaa_text_ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install requests beautifulsoup4
      - name: Run NOAA text ingest
        run: python tools/noaa_text_ingest.py
      - name: Commit new text archives
        run: |
          git config user.name "LUFT Data Bot"
          git config user.email "data@luft.local"
          git pull --rebase origin main --autostash || true
          git add data/noaa_text/*/*.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "archive: ingest latest NOAA /text/ feeds $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
