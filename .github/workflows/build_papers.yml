name: Build Papers (PDF)

on:
  push:
    paths:
      - 'papers/**'
      - 'tools/build_paper_pdf.sh'
      - '.github/workflows/**' # Self-trigger on edit
  workflow_dispatch:

# Prevents "Race Conditions" by canceling old runs if you push twice
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gets full history to prevent conflicts

      - name: Install pandoc & tectonic
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          # Install Tectonic from GitHub releases with version pinning
          TECTONIC_VERSION="0.15.0"
          curl -fsSL "https://github.com/tectonic-typesetting/tectonic/releases/download/tectonic%40${TECTONIC_VERSION}/tectonic-${TECTONIC_VERSION}-x86_64-unknown-linux-gnu.tar.gz" \
            -o /tmp/tectonic.tar.gz
          sudo tar xzf /tmp/tectonic.tar.gz -C /usr/local/bin tectonic
          rm /tmp/tectonic.tar.gz
          tectonic --version
          pandoc --version

      - name: Build PDFs
        run: bash tools/build_paper_pdf.sh

      # CRITICAL FIX: Pull latest changes before committing to avoid "Forced Update" error
      - name: Pull latest changes
        run: git pull origin main --rebase

      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build paper PDFs (Imperial Fix)"
          file_pattern: |
            papers/CLINE_CONVERGENCE_2026.pdf
            papers/CLINE_CONVERGENCE_2026_math.pdf
