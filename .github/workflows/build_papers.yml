# THE IMPERIAL LOCKDOWN SEQUENCE
    - name: Imperial Commit & Push
      run: |
        # 1. Identity
        git config --local user.email "action@github.com"
        git config --local user.name "Imperial Bot"
        
        # 2. CAPTURE THE PDFs (Stage them first!)
        git add papers/*.pdf
        git add .
        
        # 3. SAVE (Commit locally)
        git commit -m "Imperial PDF Build: Chi 0.15 [skip ci]" || echo "No changes to commit"
        
        # 4. SYNC (Now it is safe to pull)
        git pull origin main --rebase
        
        # 5. UPLOAD
        git push origin main
