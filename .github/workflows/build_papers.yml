name: Build Papers (PDF)

on:
  push:
    paths:
      - 'papers/**/*.md'
      - 'tools/build_paper_pdf.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pandoc & tectonic
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          # Install Tectonic from GitHub releases with version pinning
          TECTONIC_VERSION="0.15.0"
          TMP_TECTONIC_ARCHIVE="$(mktemp)"
          curl -Lso "${TMP_TECTONIC_ARCHIVE}" "https://github.com/tectonic-typesetting/tectonic/releases/download/tectonic@${TECTONIC_VERSION}/tectonic-${TECTONIC_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          sudo tar xzf "${TMP_TECTONIC_ARCHIVE}" --strip-components=1 -C /usr/local/bin
          rm -f "${TMP_TECTONIC_ARCHIVE}"
          tectonic --version
          pandoc --version

      - name: Build PDFs
        run: |
          chmod +x tools/build_paper_pdf.sh
          tools/build_paper_pdf.sh

      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build paper PDFs (plain + math)"
          file_pattern: |
            papers/CLINE_CONVERGENCE_2026.pdf
            papers/CLINE_CONVERGENCE_2026_math.pdf
