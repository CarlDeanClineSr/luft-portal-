name: Build Papers (PDF)

on:
  push:
    paths:
      - 'papers/**'
      - 'tools/build_paper_pdf.sh'
      - 'tools/build_paper_pdf.ps1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pandoc & tectonic
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          curl -Ls https://github.com/tectonic-typesetting/tectonic/releases/latest/download/tectonic-x86_64-unknown-linux-gnu.tar.gz | \
            tar xz --strip-components=1 -C /usr/local/bin
          tectonic --version
          pandoc --version
      - name: Build PDFs
        run: |
          chmod +x tools/build_paper_pdf.sh
          tools/build_paper_pdf.sh
      - name: Commit PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build paper PDFs (plain + math)"
          file_pattern: |
            papers/CLINE_CONVERGENCE_2026.pdf
            papers/CLINE_CONVERGENCE_2026_math.pdf
