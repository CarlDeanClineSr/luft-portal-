name: Daily MAVEN Mars Plasma Ingest

# DISABLED: fetch_maven_mars.py was removed (used standard plasma calculations without χ framework)
# MAVEN data already in repository at data/maven_mars/
# Use tools/analyze_mars_chi.py for χ-corrected analysis of existing data

on:
  # schedule:
  #   - cron: '0 5 * * *'  # 05:00 UTC daily
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pandas numpy
      - name: Analyze existing MAVEN data
        run: |
          echo "Analyzing existing MAVEN Mars data with χ framework..."
          python tools/analyze_mars_chi.py
          echo "✅ MAVEN analysis complete"
      - name: Commit analysis results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/maven_mars/*.json || true
          if git diff --cached --quiet; then
            echo "No analysis updates to commit"
          else
            git pull --rebase origin main --autostash
            git commit -m "data: MAVEN χ analysis update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
