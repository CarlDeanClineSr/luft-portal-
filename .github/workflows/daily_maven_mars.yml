name: Daily MAVEN Mars Plasma Ingest

on:
  schedule:
    - cron: '0 5 * * *'  # 05:00 UTC daily
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests pandas cdasws cdflib xarray
      - run: python tools/fetch_maven_mars.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/maven_mars/*.csv data/maven_mars/*.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No new MAVEN data to commit"
          else
            git pull --rebase origin main --autostash
            git commit -m "data: MAVEN Mars plasma update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
