name: Dashboard Refresh
on:
  schedule:
    - cron: "15 * * * *"  # Every hour at :15 UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy latest plots
        run: |
          mkdir -p pages/plots
          cp reports/plots/* pages/plots/ || true

      - name: Commit refreshed plots
        run: |
          git config user.name "LUFT Data Bot"
          git config user.email "data@luft.local"
          if ! git pull --rebase origin main --autostash; then
            echo "git pull --rebase failed. Checking for CSV conflicts..."
            CSV_CONFLICTS=$(git diff --name-only --diff-filter=U | grep -E '^data/.*\.csv$' || true)
            if [ -n "$CSV_CONFLICTS" ]; then
              while IFS= read -r path; do
                [ -z "$path" ] && continue
                git checkout --ours -- "$path"
                git add "$path"
              done <<< "$CSV_CONFLICTS"
              git rebase --continue || { git rebase --abort; exit 1; }
            else
              git rebase --abort || true
              echo "Non-CSV conflicts detected. Aborting."
              exit 1
            fi
          fi
          if ls pages/plots/* 1> /dev/null 2>&1; then
            git add pages/plots/*
            git diff --quiet && git diff --staged --quiet || git commit -m "docs: refresh dashboard plots $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No new plots to add"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
