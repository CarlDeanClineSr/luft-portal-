name: PSP (Parker Solar Probe) Data Ingest (Every 10 Minutes)

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes - PSP data when available
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: psp-data-ingest
  cancel-in-progress: false

jobs:
  ingest-psp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests pandas numpy cdflib cdasws astropy

      - name: Create data directory
        run: mkdir -p data/psp

      - name: Fetch PSP Data
        run: |
          echo "üì° Fetching Parker Solar Probe data..."
          python scripts/ingest_psp_data.py || echo "‚ö†Ô∏è PSP ingest completed with warnings"

      - name: Validate PSP data
        run: |
          echo "Validating PSP data..."
          if [ -d "data/psp" ]; then
            ls -lh data/psp/ | tail -10
            echo "‚úÖ PSP data directory validated"
          fi

      - name: Commit and push
        run: |
          git config user.name "LUFT PSP Bot"
          git config user.email "psp-bot@luft.local"
          git add data/psp/*.csv data/psp/*.json data/psp/*.h5 || true
          if git diff --cached --quiet; then
            echo "No new PSP data"
          else
            git commit -m "data: PSP (Parker Solar Probe) update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ PSP data committed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
