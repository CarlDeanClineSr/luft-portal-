name: L1 SOHO Realtime Data (Every 3 Minutes)

on:
  schedule:
    - cron: '*/3 * * * *'  # Every 3 minutes - SOHO L1 realtime data
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: l1-soho-realtime
  cancel-in-progress: false

jobs:
  ingest-soho-l1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas numpy

      - name: Create data directory
        run: mkdir -p data/soho_l1

      - name: Fetch SOHO L1 Data
        run: |
          echo "üì° Fetching SOHO L1 realtime data..."
          
          # SOHO CELIAS (composition and charge state)
          # Note: SOHO data may have limited realtime availability
          # Using NOAA solar wind as proxy when SOHO direct unavailable
          if curl --fail --silent --show-error -o data/soho_l1/soho_realtime.json \
            "https://services.swpc.noaa.gov/products/solar-wind/plasma-3-day.json"; then
            echo "‚úÖ SOHO proxy data downloaded"
          else
            echo "‚ö†Ô∏è Using 1-day fallback"
            curl --fail --silent --show-error -o data/soho_l1/soho_realtime.json \
              "https://services.swpc.noaa.gov/products/solar-wind/plasma-1-day.json" || true
          fi

      - name: Validate data
        run: |
          echo "Validating SOHO L1 data..."
          if [ -f "data/soho_l1/soho_realtime.json" ]; then
            if jq empty "data/soho_l1/soho_realtime.json" 2>/dev/null; then
              echo "‚úÖ Valid SOHO data"
            else
              echo "‚ö†Ô∏è Invalid JSON (removing)"
              rm -f "data/soho_l1/soho_realtime.json"
            fi
          fi

      - name: Commit and push
        run: |
          git config user.name "LUFT L1 Bot"
          git config user.email "l1-bot@luft.local"
          git add data/soho_l1/*.json || true
          if git diff --cached --quiet; then
            echo "No new SOHO L1 data to commit"
          else
            git commit -m "data: SOHO L1 realtime update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ SOHO L1 data committed successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
