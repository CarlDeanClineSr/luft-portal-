name: Hourly Oulu Cosmic Ray Ingest

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pandas requests
      - run: python tools/fetch_oulu_cr.py
      - run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add data/oulu_cr/*.csv
          git commit -m "data: Oulu cosmic ray flux update $(date -u)" || echo "No new data"
          git push
