---
name: Historical OMNI χ Validation (1996–2005)

"on":
  schedule:
    - cron: "45 12 * * *"   # 06:45 CST daily (offset from other workflows)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main   # serialize pushes to main across jobs
  cancel-in-progress: false

jobs:
  chi-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib xarray cdflib

      - name: Run historical χ over 1996–2005
        run: |
          python scripts/chi_historical_omni.py \
            --start "1996-01-01T00:00:00" \
            --end   "2005-12-31T23:00:00" \
            --out-csv "results/historical_chi/historical_chi_1996_2005.csv" \
            --out-png "figures/historical_chi_timeseries_1996_2005.png"

      - name: Commit results with rebase + retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/historical_chi/historical_chi_1996_2005.csv figures/historical_chi_timeseries_1996_2005.png" \
            "Historical OMNI χ validation (1996–2005)"
