---
name: Historical OMNI χ Validation (1959–1962)

"on":
  schedule:
    - cron: "50 11 * * *"   # 05:50 CST daily (runs before others)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main   # serialize pushes to main across jobs
  cancel-in-progress: false

jobs:
  chi-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib xarray cdflib

      - name: Run historical χ over 1959–1962
        run: |
          python scripts/chi_historical_omni.py \
            --start "1959-01-01T00:00:00" \
            --end   "1962-12-31T23:00:00" \
            --out-csv "results/historical_chi/historical_chi_1959_1962.csv" \
            --out-png "figures/historical_chi_timeseries_1959_1962.png"

      - name: Commit results with rebase + retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/historical_chi/historical_chi_1959_1962.csv figures/historical_chi_timeseries_1959_1962.png" \
            "Historical OMNI χ validation (1959–1962)"
