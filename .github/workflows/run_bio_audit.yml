name: ðŸ§¬ Run Imperial Bio-Audit

# This forces the System to run the audit immediately upon commit
on:
  workflow_dispatch: # Allows manual trigger
  push:
    paths:
      - 'scripts/IMPERIAL_BIO-RESONANCE_AUDIT.py'
      - '.github/workflows/run_bio_audit.yml'

jobs:
  verify-biology:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Access the Repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Wake up the Python Engine
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Math Tools
      - name: Install Dependencies
        run: |
          pip install pandas matplotlib numpy

      # 4. EXECUTE THE BIO-AUDIT (System runs the script)
      - name: Run Bio-Resonance Audit
        run: |
          # The system will calculate the 20.55 Hz coupling and generate the graph
          python scripts/IMPERIAL_BIO-RESONANCE_AUDIT.py

      # 5. Secure the Evidence (Save the graph for you to download)
      - name: Upload Bio-Graph Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bio_Resonance_Graph
          path: bio_resonance_audit.png  # Ensures the system hands you the file
