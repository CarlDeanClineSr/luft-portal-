name: Nightly Capsule

on:
  workflow_dispatch:

jobs:
  capsule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python -m pip install pandas
      - run: python ml/nightly_capsule.py
      - run: |
          git config user.name "LUFT Data Bot"
          git config user.email "data@luft.local"
          git pull --rebase origin main --autostash || true
          git add reports/daily_capsule.md
          git diff --quiet && git diff --staged --quiet || git commit -m "reports: nightly capsule $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
