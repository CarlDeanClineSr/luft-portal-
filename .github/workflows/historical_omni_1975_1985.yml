---
name: Historical OMNI χ Validation (1975–1985)

"on":
  schedule:
    - cron: "15 12 * * *"   # 06:15 CST daily (offset from other workflow)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main   # serialize pushes to main across jobs
  cancel-in-progress: false

jobs:
  chi-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib xarray cdflib

      - name: Run historical χ over 1975–1985
        run: |
          python scripts/chi_historical_omni.py \
            --start "1975-01-01T00:00:00" \
            --end   "1985-12-31T23:00:00" \
            --out-csv "results/historical_chi/historical_chi_1975_1985.csv" \
            --out-png "figures/historical_chi_timeseries_1975_1985.png"

      - name: Commit results with rebase + retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/historical_chi/historical_chi_1975_1985.csv figures/historical_chi_timeseries_1975_1985.png" \
            "Historical OMNI χ validation (1975–1985)"
