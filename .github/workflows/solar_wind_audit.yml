name: LUFT Solar Wind Audit

on:
  schedule:
    - cron: '7,37 * * * *'  # Every 30 minutes at :07 and :37 - solar wind comprehensive audit
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    steps:
      - uses: actions/checkout@v4
      - name: Fetch Plasma Data
        run: curl --retry 3 --retry-delay 5 -o data/ace_plasma_latest.json https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json
      - name: Fetch Mag Data
        run: curl --retry 3 --retry-delay 5 -o data/ace_mag_latest.json https://services.swpc.noaa.gov/products/solar-wind/mag-5-minute.json
      - name: Extract Latest Entry
        run: |
          jq '.[-1]' data/ace_plasma_latest.json > data/ace_plasma_audit.json
          jq '.[-1]' data/ace_mag_latest.json > data/ace_mag_audit.json
      - name: Commit Audit
        run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add data/ace_*_audit.json 2>/dev/null || echo "No files to add"
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: Solar wind audit update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase origin main --autostash
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
