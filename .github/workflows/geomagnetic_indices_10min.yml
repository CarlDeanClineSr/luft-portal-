name: Geomagnetic Indices (Every 10 Minutes)

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes - geomagnetic indices
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: geomagnetic-indices
  cancel-in-progress: false

jobs:
  fetch-indices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Create data directory
        run: mkdir -p data/geomagnetic

      - name: Fetch Geomagnetic Indices
        run: |
          echo "üì° Fetching geomagnetic indices..."
          
          # Kp planetary index
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/products/noaa-planetary-k-index.json" \
            -o data/geomagnetic/kp_index.json || echo "‚ö†Ô∏è Kp unavailable"
          
          # Estimated Kp from NOAA
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/products/noaa-estimated-planetary-k-index-1-minute.json" \
            -o data/geomagnetic/kp_1min.json || echo "‚ö†Ô∏è Kp 1-min unavailable"
          
          # A and Ap indices
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/products/solar-wind/kp-ap.json" \
            -o data/geomagnetic/kp_ap.json || echo "‚ö†Ô∏è Kp-Ap unavailable"

      - name: Fetch DST Index
        run: |
          echo "üì° Fetching DST (storm-time disturbance) index..."
          python scripts/fetch_usgs_dst.py || echo "‚ö†Ô∏è DST fetch completed with warnings"

      - name: Validate data
        run: |
          echo "Validating geomagnetic data..."
          for file in data/geomagnetic/*.json; do
            if [ -f "$file" ]; then
              if jq empty "$file" 2>/dev/null; then
                echo "‚úÖ Valid: $(basename $file)"
              else
                echo "‚ö†Ô∏è Invalid: $(basename $file)"
                rm -f "$file"
              fi
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "LUFT Geomag Bot"
          git config user.email "geomag-bot@luft.local"
          git add data/geomagnetic/*.json data/geomagnetic/*.csv || true
          if git diff --cached --quiet; then
            echo "No new geomagnetic data"
          else
            git commit -m "data: Geomagnetic indices update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "‚úÖ Geomagnetic data committed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
