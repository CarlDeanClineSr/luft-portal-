name: Update Dashboard Graph

on:
  workflow_dispatch:       # Allows manual button click
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes - continuous dashboard updates

jobs:
  draw-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Permission to save the image back to the repo
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install matplotlib pandas

      - name: Run Visualizer
        run: python scripts/generate_graph.py

      - name: Commit Graph
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/dashboard_chart.png
          if git diff --cached --quiet; then
            echo "No changes to dashboard graph"
          else
            git commit -m "ðŸ“‰ Auto-generated Vacuum Stress Chart"
            git pull --rebase origin main --autostash
            git push
          fi
