---
name: Historical OMNI χ Validation (2006–2015)

"on":
  schedule:
    - cron: "0 13 * * *"   # 07:00 CST daily (offset from other workflows)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  chi-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib xarray cdflib

      - name: Run historical χ over 2006–2015
        run: |
          python scripts/chi_historical_omni.py \
            --start "2006-01-01T00:00:00" \
            --end   "2015-12-31T23:00:00" \
            --out-csv "results/historical_chi/historical_chi_2006_2015.csv" \
            --out-png "figures/historical_chi_timeseries_2006_2015.png"

      - name: Commit results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "engine-bot"
          git config --global user.email "engine-bot@users.noreply.github.com"
          git add results/historical_chi/historical_chi_2006_2015.csv \
                  figures/historical_chi_timeseries_2006_2015.png || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Historical OMNI χ validation (2006–2015)"
          git push
