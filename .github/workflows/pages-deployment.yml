name: Deploy to GitHub Pages

# Single source of truth for GitHub Pages deployment
# Runs once daily at 6:20 PM CST (00:20 UTC next day)
# Note: During CDT (daylight saving time), this will be 7:20 PM CDT
on:
  schedule:
    # Runs at 00:20 UTC daily (6:20 PM CST / 7:20 PM CDT)
    - cron: '20 0 * * *'
  workflow_dispatch:

# Only allow one deployment at a time
# Wait for in-progress deployment to complete rather than canceling it
concurrency:
  group: pages-deployment
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
