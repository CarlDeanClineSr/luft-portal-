name: üëÅÔ∏è Run Imperial Visual Affidavit

# This triggers the hardware to run immediately when you commit this file
on:
  push:
    paths:
      - 'scripts/visualize_mode8_event.py'
      - '.github/workflows/run_visual_affidavit.yml'
  workflow_dispatch: # Allows you to click "Run Now" manually

jobs:
  render-proof:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Access the Repository (The Hardware connects to your code)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Activate the Python Engine
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install the Math Libraries (The 3D Math Tools)
      - name: Install Dependencies
        run: |
          pip install pandas matplotlib numpy

      # 4. EXECUTE THE SCRIPT (This runs your code on the System)
      - name: Generate Visual Affidavit
        run: |
          python scripts/visualize_mode8_event.py

      # 5. Secure the Evidence (Uploads the graph so you can see it)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mode8_Event_Graph
          path: mode8_event.png  # Ensure your python script saves the file as 'mode8_event.png'
