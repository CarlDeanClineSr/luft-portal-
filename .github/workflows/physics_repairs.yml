name: Physics Repairs - PSP χ ≤ 0.15 near-Sun validation

# DISABLED: psp_ingest_validate.py was removed (used standard plasma calculations without χ framework)
# PSP data already in repository at data/psp/
# Create new χ-framework compliant analysis script if PSP validation needed

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: repo-push-main
  cancel-in-progress: false

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate PSP data
        run: |
          echo "Checking existing PSP data..."
          if [ -d "data/psp" ]; then
            ls -lh data/psp/ | tail -10
            echo "✅ PSP data directory exists"
            echo "ℹ️  PSP analysis files present:"
            ls data/psp/*.csv data/psp/*.json 2>/dev/null || echo "No analysis files"
            echo ""
            echo "ℹ️  To re-enable PSP validation:"
            echo "    1. Create χ-framework compliant PSP analysis script"
            echo "    2. Validate calculations against χ ≤ 0.15 boundary"
            echo "    3. Update this workflow to call new script"
          else
            echo "⚠️ PSP data directory not found"
          fi
