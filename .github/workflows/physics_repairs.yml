name: Physics Repairs - PSP χ ≤ 0.15 near-Sun validation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  run-repairs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11 (pyspedas-compatible)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run PSP near-Sun ingest & χ validation
        env:
          PSP_START: "2018-11-01"
          PSP_END: "latest"
        run: |
          python scripts/psp_ingest_validate.py --start "$PSP_START" --end "$PSP_END"

      - name: Configure git
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit results
        if: github.event_name != 'pull_request'
        run: |
          # Only add directories that exist
          for dir in figures data reports; do
            if [ -d "$dir" ]; then
              git add "$dir"
            fi
          done
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "PSP χ≤0.15 validation - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
