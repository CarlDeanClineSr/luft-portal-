name: Physics Repairs - PSP χ ≤ 0.15 near-Sun validation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

concurrency:
  group: repo-push-main
  cancel-in-progress: false

jobs:
  run-repairs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11 (pyspedas-compatible)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run PSP near-Sun ingest & χ validation
        env:
          # Using Encounter 21 data (Dec 2023) - known public data
          # Note: Latest PSP encounters take 3-6 months to publish to CDAWeb
          # Recent data (e.g., Dec 2025 Encounter 26) is not yet available
          PSP_START: "2023-12-28"
          PSP_END: "2023-12-29"
        run: |
          python scripts/psp_ingest_validate.py --start "$PSP_START" --end "$PSP_END"

      - name: Commit and push results
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "figures data reports" \
            "PSP χ≤0.15 validation - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
