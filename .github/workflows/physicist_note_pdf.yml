name: Physicist Note â€” PDF Render

on:
  workflow_dispatch:
  schedule:
    - cron: '7 21 * * *'

jobs:
  render-pdf:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed if we commit the generated PDF

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX (basic)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended texlive-fonts-recommended

      - name: Render PHYSICIST_NOTE_HEARTBEAT.md to PDF
        run: |
          mkdir -p pdf
          pandoc notes/PHYSICIST_NOTE_HEARTBEAT.md \
            --from=markdown \
            --to=pdf \
            --pdf-engine=xelatex \
            --output=pdf/PHYSICIST_NOTE_HEARTBEAT.pdf

      - name: Commit rendered PDF
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main --autostash || true

          if git status --porcelain | grep "pdf/PHYSICIST_NOTE_HEARTBEAT.pdf"; then
            git add pdf/PHYSICIST_NOTE_HEARTBEAT.pdf
            git commit -m "Update physicist note PDF $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to PDF; nothing to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
