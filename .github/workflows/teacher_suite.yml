---
name: Teach-The-Engine (Daily Signatures)

"on":
  schedule:
    - cron: "0 12 * * *"  # 06:00 CST daily
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main
  cancel-in-progress: false

jobs:
  teach:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib scipy pyyaml

      - name: Run teacher suite
        run: |
          python scripts/teacher/run_teacher_suite.py

      - name: Generate discovery findings
        run: |
          python scripts/teacher/discovery_findings.py

      - name: Commit teacher outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/teacher/*.json docs/Teacher_Report.md docs/Discovery_Findings.md" \
            "Teach-The-Engine daily signatures + Discovery Findings"
