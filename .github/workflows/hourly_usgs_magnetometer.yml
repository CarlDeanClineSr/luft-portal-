name: Hourly USGS Magnetometer Ingest (Multi-Station)

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes - continuous USGS magnetometer monitoring
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install requests

      - name: Fetch multi-station magnetometer data
        run: python scripts/fetch_usgs_magnetometer.py
        continue-on-error: true

      - name: Commit and push data
        run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add data/usgs_magnetometer/**/*.json 2>/dev/null || echo "No files to add"
          git diff --quiet && git diff --staged --quiet || git commit -m "data: USGS magnetometer ingest $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

