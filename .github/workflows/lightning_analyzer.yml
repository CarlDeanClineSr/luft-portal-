name: Analyze Lightning Recordings

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

concurrency:
  group: repo-push-main
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Create lightning data directory if needed
        run: mkdir -p data/lightning results

      - name: Run lightning phase analyzer
        id: analyze
        continue-on-error: true
        run: python scripts/lightning_phase_analyzer.py

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/lightning/*.csv results/lightning/*.json figures/lightning/*.png data/lightning/" \
            "Lightning Analyzer: Update phase analysis - ${{ github.run_id }}"

      - name: Report status
        if: always()
        run: |
          if [ "${{ steps.analyze.outcome }}" == "success" ]; then
            echo "✅ Lightning analyzer completed successfully"
          else
            echo "⚠️ Lightning analyzer encountered issues (check logs above)"
          fi
