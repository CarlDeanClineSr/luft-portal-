name: Solar Flare Monitor (Every 3 Minutes)

on:
  schedule:
    - cron: '*/3 * * * *'  # Every 3 minutes - rapid flare detection
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: solar-flare-monitor
  cancel-in-progress: false

jobs:
  monitor-flares:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas numpy

      - name: Create data directory
        run: mkdir -p data/solar_flares

      - name: Fetch X-ray Flux Data
        run: |
          echo "üì° Fetching GOES X-ray flux for flare detection..."
          
          # Real-time X-ray flux
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/json/goes/primary/xrays-6-hour.json" \
            -o data/solar_flares/xray_flux_6hr.json || echo "‚ö†Ô∏è Primary unavailable"
          
          # Secondary satellite
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/json/goes/secondary/xrays-6-hour.json" \
            -o data/solar_flares/xray_flux_secondary_6hr.json || echo "‚ö†Ô∏è Secondary unavailable"
          
          # 7-day X-ray for context
          curl --fail --silent --show-error --retry 3 --retry-delay 5 \
            "https://services.swpc.noaa.gov/json/goes/primary/xrays-7-day.json" \
            -o data/solar_flares/xray_flux_7day.json || echo "‚ö†Ô∏è 7-day unavailable"

      - name: Validate data
        run: |
          echo "Validating flare data..."
          for file in data/solar_flares/*.json; do
            if [ -f "$file" ]; then
              if jq empty "$file" 2>/dev/null; then
                echo "‚úÖ Valid: $(basename $file)"
              else
                echo "‚ö†Ô∏è Invalid: $(basename $file)"
                rm -f "$file"
              fi
            fi
          done

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/solar_flares/*.json || true
          if git diff --cached --quiet; then
            echo "No new flare data"
          else
            git commit -m "data: Solar flare monitor update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase origin main --autostash
            git push
            echo "‚úÖ Flare data committed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
