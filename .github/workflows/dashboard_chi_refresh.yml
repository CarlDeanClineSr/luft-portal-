name: χ Dashboard Refresh

on:
  schedule:  
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:  
  refresh:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # Required to push changes
    steps: 
      - uses:  actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install pandas numpy
      
      - name:  Generate χ dashboard
        run:  python scripts/generate_chi_dashboard.py
        continue-on-error: true
      
      - name: Commit dashboard
        run: |
          git config user. name "LUFT Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          git add docs/chi_dashboard. html
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: χ dashboard refresh $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull --rebase origin main || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}
