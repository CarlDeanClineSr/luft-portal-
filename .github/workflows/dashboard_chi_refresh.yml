name: œá Dashboard Refresh

on: 
  schedule: 
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch: 

jobs: 
  refresh:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # Required to push changes
    steps: 
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install pandas numpy
      
      - name: Fetch fresh space weather data
        run: |
          echo "üì° Fetching fresh ACE/DSCOVR data for dashboard..."
          
          # Fetch plasma data
          if curl --fail --silent --show-error -o data/ace_plasma_latest.json \
            "https://services.swpc.noaa.gov/products/solar-wind/plasma-5-minute.json"; then
            echo "‚úÖ Plasma data downloaded"
          fi
          
          # Fetch magnetic field data
          if curl --fail --silent --show-error -o data/ace_mag_latest.json \
            "https://services.swpc.noaa.gov/products/solar-wind/mag-5-minute.json"; then
            echo "‚úÖ Magnetic field data downloaded"
          fi
          
          # Update heartbeat log with fresh data
          python scripts/cme_heartbeat_logger.py \
            --plasma data/ace_plasma_latest.json \
            --mag data/ace_mag_latest.json || echo "‚ö†Ô∏è Heartbeat logger had issues"
        continue-on-error: true
      
      - name: Analyze storm phases for dashboard
        run: python scripts/analyze_storm_phases.py
        continue-on-error: true
      
      - name:  Generate œá dashboard
        run:  python scripts/generate_chi_dashboard.py
        continue-on-error: true
      
      - name: Commit dashboard and storm phase artifacts
        run: |
          git config user.name "LUFT Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          git config merge.ours.driver "true"
          
          # Pull with conflict detection
          if ! git pull --rebase origin main --autostash; then
            echo "‚ö†Ô∏è Rebase conflict detected. Resolving CSV conflicts..."
            # For CSV files, keep ours (the bot's fresh data)
            git diff --name-only --diff-filter=U | grep '\.csv$' | while read file; do
              git checkout --ours "$file"
              git add "$file"
            done
            
            if ! git rebase --continue; then
              echo "‚ùå Fatal: Could not resolve conflicts"
              git rebase --abort
              exit 1
            fi
          fi
          
          git add docs/chi_dashboard.html data/storm_phase_summary.json data/storm_phase_metrics.json data/cme_heartbeat_log_*.csv || true
          git diff --quiet && git diff --staged --quiet || git commit -m "dashboard: œá refresh with fresh data + storm phase $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
