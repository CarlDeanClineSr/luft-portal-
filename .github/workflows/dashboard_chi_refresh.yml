name: χ Dashboard Refresh

on: 
  schedule: 
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch: 

jobs: 
  refresh:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # Required to push changes
    steps: 
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install pandas numpy
      
      - name: Analyze storm phases for dashboard
        run: python scripts/analyze_storm_phases.py
        continue-on-error: true
      
      - name:  Generate χ dashboard
        run:  python scripts/generate_chi_dashboard.py
        continue-on-error: true
      
      - name: Commit dashboard and storm phase artifacts
        run: |
          git config user.name "LUFT Bot"
          git config user.email "luft-bot@users.noreply.github.com"
          git add docs/chi_dashboard.html data/storm_phase_summary.json data/storm_phase_metrics.json data/cme_heartbeat_log_2025_12_with_phases.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "dashboard: χ refresh + storm phase summary/metrics $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull --rebase origin main --autostash || true
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
