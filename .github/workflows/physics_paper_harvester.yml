name: Physics Paper Harvester

on:
  workflow_dispatch:

jobs:
  harvest-papers:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests feedparser beautifulsoup4 pandas

      - name: Harvest arXiv papers
        run: |
          python scripts/harvest_arxiv.py
        continue-on-error: true

      - name: Harvest CERN papers
        run: |
          python scripts/harvest_cern.py
        continue-on-error: true

      - name: Process harvested data
        run: |
          echo "âœ… Paper harvesting complete"
          echo "arXiv papers:"
          ls -lh data/papers/arxiv/ 2>/dev/null || \
            echo "  No arXiv papers directory"
          echo "CERN papers:"
          ls -lh data/papers/cern/ 2>/dev/null || \
            echo "  No CERN papers directory"
        continue-on-error: true

      - name: Commit and push harvested papers
        run: |
          git config user.name "LUFT Paper Bot"
          git config user.email "papers@luft.local"
          git add data/papers/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No new papers to commit"
          else
            git commit -m "papers: harvest $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

