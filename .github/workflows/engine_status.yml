name: Engine Status Report

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  engine-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run LUFT Portal Engine Status Script
        run: python space_weather_rapid_report.py

      - name: Commit and push markdown reports
        run: |
          git config --global user.name "vault-bot"
          git config --global user.email "vault-bot@users.noreply.github.com"
          git pull --rebase origin main --autostash || true
          git add *.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated space weather report $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
