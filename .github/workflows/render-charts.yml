name: Render Capsule Charts

on:
  # Run hourly to keep charts up-to-date
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Run on changes to the CSV data or the rendering script
  push:
    paths:
      - 'data/cme_heartbeat_log_2025_12.csv'
      - 'scripts/render_capsule_charts.py'
      - '.github/workflows/render-charts.yml'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  render-charts:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pandas matplotlib
      
      - name: Run chart renderer
        run: |
          python scripts/render_capsule_charts.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code capsules/2025_dec_batch/charts/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add capsules/2025_dec_batch/charts/*.png
          git commit -m "Auto-update capsule charts for December 2025 [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload charts as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: capsule-charts-december-2025
          path: capsules/2025_dec_batch/charts/*.png
          retention-days: 30
