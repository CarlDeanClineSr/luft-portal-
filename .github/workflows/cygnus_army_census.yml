name: Cygnus Army Census

on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 UTC daily
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install requests pandas numpy
      - name: Run Cygnus Army Census
        run: |
          python src/cygnus_army_census.py
        continue-on-error: true
      - name: Commit results
        run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git pull --rebase origin main --autostash || true
          git add reports/CYGNUS_ARMY_CENSUS.txt || true
          git diff --quiet && git diff --staged --quiet || git commit -m "data: Cygnus Army Census update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
