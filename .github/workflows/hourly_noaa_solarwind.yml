name: Hourly NOAA Solar Wind Fetch

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at :00 UTC
  workflow_dispatch:

jobs:
  fetch_solarwind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: python -V

      - name: Install Python dependencies
        run: pip install requests pandas

      - name: List installed pip packages
        run: pip list

      - run: python tools/fetch_noaa_solarwind.py

      - name: Commit solar wind CSVs
        run: |
          git config user.name "LUFT Data Bot"
          git config user.email "data@luft.local"
          git pull --rebase origin main || true
          git add data/noaa_solarwind/*.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "data: NOAA solar wind plasma/mag update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
