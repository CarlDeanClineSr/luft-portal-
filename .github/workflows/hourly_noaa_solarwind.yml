name: Hourly NOAA Solar Wind Fetch

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes to match 5-minute data cadence
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: repo-push-main
  cancel-in-progress: false

jobs:
  fetch_solarwind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: python -V

      - name: Install Python dependencies
        run: pip install requests pandas

      - name: List installed pip packages
        run: pip list

      - run: python tools/fetch_noaa_solarwind.py

      - name: Commit solar wind CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "data/noaa_solarwind/*.csv" \
            "data: NOAA solar wind plasma/mag update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
