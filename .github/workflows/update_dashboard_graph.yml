name: Update Dashboard Graph

on:
  workflow_dispatch:       # Allows manual button click
  schedule:
    - cron: '15 * * * *'   # Runs at 15 mins past the hour (after data ingest)

jobs:
  draw-graph:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Permission to save the image back to the repo
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install matplotlib pandas

      - name: Run Visualizer
        run: python scripts/generate_graph.py

      - name: Commit Graph
        run: |
          git config --global user.name "LUFT Bot"
          git config --global user.email "bot@luft-portal.org"
          git add reports/dashboard_chart.png
          git commit -m "ðŸ“‰ Auto-generated Vacuum Stress Chart" || exit 0
          git push
