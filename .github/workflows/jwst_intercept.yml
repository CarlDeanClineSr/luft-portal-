name: JWST High-Frequency Intercept

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Allows manual click-to-run

jobs:
  intercept:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Needed to save the log file back to your repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests pandas

      - name: Run Intercept Script
        run: |
          python jwst_scanner.py

      - name: Commit Log if Data Found
        run: |
          git config --global user.name "JWST-Bot"
          git config --global user.email "bot@noreply.github.com"
          git add mission_log.txt
          # Only commit if there are changes (i.e., data was found)
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸš¨ INTERCEPT: Data Detected" && git push)
