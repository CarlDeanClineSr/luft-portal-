name: LUFT Heartbeat Plot Update

on:
  workflow_dispatch:
  schedule:
    - cron: '7 8 * * *'

jobs:
  plot-heartbeat:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed if we auto-commit the updated PNG

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      - name: Generate CME heartbeat plot for 2025-12
        run: |
          python scripts/plot_cme_heartbeat_2025_12.py

      # Optional: commit updated plot back to main
      - name: Commit updated heartbeat plot
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git pull --rebase origin main --autostash; then
            echo "git pull --rebase failed. Checking for CSV conflicts..."
            CSV_CONFLICTS=$(git diff --name-only --diff-filter=U | grep -E '^data/.*\.csv$' || true)
            if [ -n "$CSV_CONFLICTS" ]; then
              while IFS= read -r path; do
                [ -z "$path" ] && continue
                git checkout --ours -- "$path"
                git add "$path"
              done <<< "$CSV_CONFLICTS"
              git rebase --continue || { git rebase --abort; exit 1; }
            else
              git rebase --abort || true
              echo "Non-CSV conflicts detected. Aborting."
              exit 1
            fi
          fi

          if git status --porcelain | grep "results/cme_heartbeat_2025_12_chi_pdyn.png"; then
            git add results/cme_heartbeat_2025_12_chi_pdyn.png
            git commit -m "Update CME heartbeat plot for 2025-12 $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to plot; nothing to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
