name: LUFT Heartbeat Plot Update

on:
  push:
    branches:
      - main
    paths:
      - "data/cme_heartbeat_log_*.csv"
      - "scripts/plot_cme_heartbeat_2025_12.py"
  workflow_dispatch:

jobs:
  plot-heartbeat:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed if we auto-commit the updated PNG

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      - name: Generate CME heartbeat plot for 2025-12
        run: |
          python scripts/plot_cme_heartbeat_2025_12.py

      # Optional: commit updated plot back to main
      - name: Commit updated heartbeat plot
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main --autostash || true

          if git status --porcelain | grep "results/cme_heartbeat_2025_12_chi_pdyn.png"; then
            git add results/cme_heartbeat_2025_12_chi_pdyn.png
            git commit -m "Update CME heartbeat plot for 2025-12 $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to plot; nothing to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
