---
name: Historical CDAWeb Sweep (1959–1962)

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # 06:00 US Central Time daily

permissions:
  contents: write

concurrency:
  group: repo-push-main   # serialize pushes to main across jobs
  cancel-in-progress: false

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install cdasws>=1.7.0 pandas>=2.0.0 numpy>=1.24.0 matplotlib>=3.7.0 scipy>=1.10.0

      - name: Run CDAWeb sweep 1959–1962 (discover + analyze everything)
        env:
          START_ISO: "1959-01-01T00:00:00"
          END_ISO:   "1962-12-31T23:59:59"
          MAX_DATASETS: "100"          # safety cap; raise as needed
          MAX_VARIABLES_PER_DATASET: "24"  # safety cap for plots
        run: |
          python scripts/cdasws_sweep_1959_1962.py \
            --start "${START_ISO}" \
            --end   "${END_ISO}" \
            --limit "${MAX_DATASETS}" \
            --max-vars "${MAX_VARIABLES_PER_DATASET}"

      - name: Commit sweep results with rebase + retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/cdasws_sweep/ figures/cdasws_sweep/" \
            "CDAWeb 1959–1962 sweep: datasets listed, analyzed, artifacts committed"
