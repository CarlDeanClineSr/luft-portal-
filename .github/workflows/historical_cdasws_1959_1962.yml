---
name: Historical CDAWeb Sweep (1959–1962)

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"   # 06:00 CST daily

permissions:
  contents: write

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib scipy

      - name: Run CDAWeb sweep 1959–1962 (discover + analyze everything)
        env:
          START_ISO: "1959-01-01T00:00:00"
          END_ISO:   "1962-12-31T23:59:59"
          MAX_DATASETS: "100"          # safety cap; raise as needed
          MAX_VARIABLES_PER_DATASET: "24"  # safety cap for plots
        run: |
          python scripts/cdasws_sweep_1959_1962.py \
            --start "${START_ISO}" \
            --end   "${END_ISO}" \
            --limit "${MAX_DATASETS}" \
            --max-vars "${MAX_VARIABLES_PER_DATASET}"

      - name: Commit sweep results (index + per-dataset artifacts)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "engine-bot"
          git config --global user.email "engine-bot@users.noreply.github.com"
          git add results/cdasws_sweep/ figures/cdasws_sweep/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "CDAWeb 1959–1962 sweep: datasets listed, analyzed, artifacts committed"
          git push
