name: Daily LIGO GW Strain Ingest

on:
  workflow_dispatch:
  schedule:
    - cron: '7 2 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests pandas
      - run: python tools/fetch_ligo_gw.py
      - run: |
          git config user.name "LUFT Bot"
          git config user.email "bot@luft.local"
          git add data/ligo_gw/*.csv 2>/dev/null || echo "No files to add"
          git diff --quiet && git diff --staged --quiet || git commit -m "data: LIGO GW strain update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
