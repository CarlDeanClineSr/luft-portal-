---
name: Historical CDAWeb Sweeps (Param)

"on":
  workflow_dispatch:
    inputs:
      start_iso:
        description: "ISO start (UTC)"
        required: true
        default: "1959-01-01T00:00:00"
      end_iso:
        description: "ISO end (UTC)"
        required: true
        default: "1962-12-31T23:59:59"
      limit:
        description: "Max datasets"
        required: true
        default: "50"
      max_vars:
        description: "Max variables per dataset"
        required: true
        default: "24"

permissions:
  contents: write

concurrency:
  group: repo-push-main   # serialize pushes to main across jobs
  cancel-in-progress: false

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install cdasws pandas numpy matplotlib scipy

      - name: Run CDAWeb sweep
        run: |
          python scripts/cdasws_sweep_1959_1962.py \
            --start "${{ inputs.start_iso }}" \
            --end   "${{ inputs.end_iso }}" \
            --limit "${{ inputs.limit }}" \
            --max-vars "${{ inputs.max_vars }}"

      - name: Commit sweep artifacts with rebase + retry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/ci_commit_push.sh \
            "results/cdasws_sweep/*.json results/cdasws_sweep/*.csv figures/cdasws_sweep/*.png" \
            "CDAWeb sweep artifacts (${{ inputs.start_iso }} â†’ ${{ inputs.end_iso }})"
